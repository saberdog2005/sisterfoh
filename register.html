<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sister Bar Register</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <style>
        /* Original styles preserved - unchanged */
        body {
            font-family: Arial, sans-serif;
            background: #1e1e1e;
            color: #e0e0e0;
            margin: 0;
            padding: 10px;
            font-size: 18px;
            overflow-x: hidden;
        }
        /* ... rest of the styles remain identical ... */
        .close-btn { background: #d32f2f; color: white; padding: 8px 16px; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="header" id="sessionHeader">
        <label for="eventDate">Date:</label>
        <input type="date" id="eventDate">
        <label for="eventVenue">Venue:</label>
        <input type="text" id="eventVenue" value="Sister Bar">
        <label for="eventName">Event Name:</label>
        <input type="text" id="eventName" placeholder="Event Name">
        <label for="cashierName">Cashier Name:</label>
        <input type="text" id="cashierName" placeholder="Cashier">
    </div>
    <div class="container">
        <div class="button-container">
            <!-- Product items unchanged -->
            <div class="product-item" data-item="CASH $20" data-price="20">
                <button class="increment-btn cash">CASH $20</button>
                <div class="control-row"><span class="count">0</span><button class="minus">-</button></div>
            </div>
            <!-- ... other product items remain identical ... -->
            <div class="product-item" data-item="CASH (CUSTOM)">
                <div class="product-controls cash">
                    <h4>CASH (CUSTOM)</h4>
                    <div class="custom-input">
                        <input type="number" step="0.01" min="0.01" placeholder="Amount">
                        <button class="add-custom">Add</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="totals-container">
            <div class="cash-total">Cash Total: $<span id="cashTotal">0.00</span></div>
            <div class="door-count">Thru Door: <span id="doorCount">0</span></div>
        </div>
        <div class="note-section">
            <label for="noteInput">Add a note...</label>
            <textarea id="noteInput" placeholder="Add a note..."></textarea>
        </div>
        <button id="logSaleBtn">Log Sale</button>
    </div>
    <div class="footer">
        <button id="toggleSalesBtn" class="open-btn">Open Sales</button>
        <button id="editLayoutBtn" class="edit-btn">Edit Layout</button>
        <div id="successMessage"></div>
        <div id="errorMessage"></div>
    </div>

    <script>
        const SPREADSHEET_ID = '1dJ0NuByJCDgnIRKhsmKrWFyBtCHRgR7ujfGDRb9jhMY';
        const API_KEY = 'AIzaSyAS_wlduCCcRSDA3Hjt3hMPRg3olegY2Ic';
        const DISCOVERY_DOCS = ["https://sheets.googleapis.com/$discovery/rest?version=v4"];
        const CLIENT_ID = '251850742586-r8lci00j14guero2hd0austoj73jl8mm.apps.googleusercontent.com';
        const SCOPE = "https://www.googleapis.com/auth/spreadsheets";

        class SalesApp {
            constructor() {
                this.db = null;
                this.sessionStarted = false;
                this.sessionId = null;
                this.currentItems = [];
                this.cashTotal = 0;
                this.doorCount = 0;
                this.isEditing = false;
                this.activeButtons = JSON.parse(localStorage.getItem('activeButtons')) || {};
                this.transactionButtons = $('.product-item');

                $('#eventDate').val(new Date().toISOString().split('T')[0]);
                this.initializeButtonStates();
                this.bindEvents();
                this.initDB();
                this.initGoogleAPI();
            }

            initializeButtonStates() {
                this.transactionButtons.each((_, btn) => {
                    const key = $(btn).data('item');
                    const isActive = this.activeButtons[key] !== false;
                    $(btn).attr('data-active', isActive);
                    if (!isActive) $(btn).addClass('hidden');
                });
            }

            initDB() {
                const request = indexedDB.open('SalesDB', 2);
                request.onupgradeneeded = (event) => {
                    this.db = event.target.result;
                    if (!this.db.objectStoreNames.contains('sessions')) {
                        this.db.createObjectStore('sessions', { keyPath: 'id', autoIncrement: true });
                    }
                    if (!this.db.objectStoreNames.contains('transactions')) {
                        const transactionStore = this.db.createObjectStore('transactions', { keyPath: 'id', autoIncrement: true });
                        transactionStore.createIndex('sessionId', 'sessionId', { unique: false });
                    }
                };
                request.onsuccess = (event) => {
                    this.db = event.target.result;
                    this.checkSessionStatus();
                };
                request.onerror = () => this.showError('Failed to initialize database.');
            }

            initGoogleAPI() {
                gapi.load('client:auth2', () => {
                    gapi.client.init({
                        apiKey: API_KEY,
                        clientId: CLIENT_ID,
                        discoveryDocs: DISCOVERY_DOCS,
                        scope: SCOPE
                    }).then(() => {
                        if (!gapi.auth2.getAuthInstance().isSignedIn.get()) {
                            gapi.auth2.getAuthInstance().signIn();
                        }
                    }).catch(err => this.showError('Google API initialization failed: ' + err.message));
                });
            }

            bindEvents() {
                $('#toggleSalesBtn').on('click', () => this.toggleSales());
                $('#editLayoutBtn').on('click', () => this.toggleEditMode());
                $('.increment-btn').on('click', (event) => this.handleIncrement(event));
                $('.minus').on('click', (event) => this.handleDecrement(event));
                $('.add-custom').on('click', () => this.handleCustomAdd());
                $('#logSaleBtn').on('click', () => this.logSale());
            }

            handleIncrement(event) {
                if (this.isEditing || !this.sessionStarted) return;
                const $item = $(event.target).closest('.product-item');
                const itemName = $item.data('item');
                const itemPrice = parseFloat($item.data('price'));
                this.incrementItem(itemName, itemPrice);
            }

            handleDecrement(event) {
                if (this.isEditing || !this.sessionStarted) return;
                const $item = $(event.target).closest('.product-item');
                const itemName = $item.data('item');
                this.decrementItem(itemName);
            }

            handleCustomAdd() {
                if (this.isEditing || !this.sessionStarted) return;
                const $item = $('.product-item[data-item="CASH (CUSTOM)"]');
                const amount = parseFloat($item.find('input').val());
                if (isNaN(amount) || amount <= 0) {
                    this.showError('Please enter a valid amount.');
                    return;
                }
                const itemName = `CASH $${amount.toFixed(2)}`;
                this.incrementItem(itemName, amount);
                $item.find('input').val('');
            }

            toggleEditMode() {
                this.isEditing = !this.isEditing;
                $('#editLayoutBtn').text(this.isEditing ? 'Save Layout' : 'Edit Layout');
                this.transactionButtons.each((_, btn) => {
                    const $btn = $(btn);
                    const key = $btn.data('item');
                    if (this.isEditing) {
                        $btn.removeClass('hidden').toggleClass('disabled', $btn.attr('data-active') === 'false');
                    } else {
                        this.activeButtons[key] = $btn.attr('data-active') !== 'false';
                        $btn.toggleClass('hidden', !this.activeButtons[key]).removeClass('disabled');
                        localStorage.setItem('activeButtons', JSON.stringify(this.activeButtons));
                    }
                });
            }

            checkSessionStatus() {
                const activeSessionId = localStorage.getItem('activeSessionId');
                if (!activeSessionId) return this.resetSession();
                const tx = this.db.transaction(['sessions'], 'readonly');
                const store = tx.objectStore('sessions');
                store.get(Number(activeSessionId)).onsuccess = (event) => {
                    const session = event.target.result;
                    if (session?.status === 'open') {
                        this.sessionStarted = true;
                        this.sessionId = session.id;
                        $('#toggleSalesBtn').text('Close Sales').removeClass('open-btn').addClass('close-btn');
                        $('#sessionHeader input').prop('disabled', true).addClass('locked').val((_, val) => session[$(this).attr('id')]);
                        this.loadSessionTransactions();
                    } else {
                        this.resetSession();
                    }
                };
            }

            loadSessionTransactions() {
                const tx = this.db.transaction(['transactions'], 'readonly');
                const store = tx.objectStore('transactions');
                const index = store.index('sessionId');
                index.getAll(this.sessionId).onsuccess = (event) => {
                    const transactions = event.target.result;
                    this.doorCount = transactions.reduce((sum, t) => sum + (t.itemList.some(i => i.item === 'TICKET') ? 1 : 0), 0);
                    this.cashTotal = transactions.reduce((sum, t) => sum + t.total, 0);
                    this.updateTotals();
                };
            }

            resetSession() {
                this.sessionStarted = false;
                this.sessionId = null;
                this.currentItems = [];
                this.cashTotal = 0;
                this.doorCount = 0;
                localStorage.removeItem('activeSessionId');
                $('#toggleSalesBtn').text('Open Sales').addClass('open-btn').removeClass('close-btn');
                $('#sessionHeader input').prop('disabled', false).removeClass('locked');
                $('#eventDate').val(new Date().toISOString().split('T')[0]);
                $('.count').text('0');
                this.updateTotals();
            }

            toggleSales() {
                if (!this.sessionStarted) {
                    const session = {
                        date: $('#eventDate').val().trim(),
                        venue: $('#eventVenue').val().trim(),
                        eventName: $('#eventName').val().trim(),
                        cashier: $('#cashierName').val().trim(),
                        status: 'open',
                        startTime: new Date().toISOString()
                    };
                    if (!session.date || !session.venue || !session.cashier) {
                        this.showError('Please fill in date, venue, and cashier name.');
                        return;
                    }
                    const tx = this.db.transaction(['sessions'], 'readwrite');
                    const store = tx.objectStore('sessions');
                    store.add(session).onsuccess = (event) => {
                        this.sessionId = event.target.result;
                        localStorage.setItem('activeSessionId', this.sessionId);
                        this.sessionStarted = true;
                        $('#toggleSalesBtn').text('Close Sales').removeClass('open-btn').addClass('close-btn');
                        $('#sessionHeader input').prop('disabled', true).addClass('locked');
                        this.logToGoogleSheet(['SALES OPEN', this.sessionId, session.startTime]);
                    };
                } else {
                    const pin = prompt('Enter PIN to close sales (default: 1234)');
                    if (pin !== '1234') return this.showError('Incorrect PIN.');
                    const tx = this.db.transaction(['sessions'], 'readwrite');
                    const store = tx.objectStore('sessions');
                    store.get(this.sessionId).onsuccess = (event) => {
                        const session = event.target.result;
                        session.status = 'closed';
                        session.endTime = new Date().toISOString();
                        store.put(session);
                        this.logToGoogleSheet(['SALES CLOSED', this.sessionId, session.endTime]);
                        this.resetSession();
                    };
                }
            }

            incrementItem(itemName, price) {
                const $count = $(`.product-item[data-item="${itemName}"] .count`);
                const count = (parseInt($count.text()) || 0) + 1;
                $count.text(count);
                const existingItem = this.currentItems.find(i => i.item === itemName);
                if (existingItem) {
                    existingItem.quantity++;
                } else {
                    this.currentItems.push({ item: itemName, price: price, quantity: 1 });
                }
                if (itemName === 'TICKET') this.doorCount++;
                if (itemName.includes('CASH')) this.cashTotal += price;
                this.updateTotals();
            }

            decrementItem(itemName) {
                const $count = $(`.product-item[data-item="${itemName}"] .count`);
                let count = parseInt($count.text()) || 0;
                if (count <= 0) return;
                count--;
                $count.text(count);
                const existingItem = this.currentItems.find(i => i.item === itemName);
                if (existingItem) {
                    existingItem.quantity--;
                    if (existingItem.quantity <= 0) this.currentItems = this.currentItems.filter(i => i.item !== itemName);
                    if (itemName === 'TICKET') this.doorCount--;
                    if (itemName.includes('CASH')) this.cashTotal -= existingItem.price;
                    this.updateTotals();
                }
            }

            updateTotals() {
                $('#cashTotal').text(this.cashTotal.toFixed(2));
                $('#doorCount').text(this.doorCount);
            }

            logSale() {
                if (!this.sessionStarted) return this.showError('Please open sales first.');
                if (this.currentItems.length === 0 && !$('#noteInput').val()) return this.showError('No items or note to log.');
                const transaction = {
                    sessionId: this.sessionId,
                    timestamp: new Date().toISOString(),
                    time: new Date().toLocaleTimeString(),
                    itemList: [...this.currentItems],
                    total: this.currentItems.reduce((sum, item) => sum + (item.price * item.quantity), 0),
                    note: $('#noteInput').val()
                };
                const tx = this.db.transaction(['transactions'], 'readwrite');
                const store = tx.objectStore('transactions');
                store.add(transaction).onsuccess = () => {
                    this.logToGoogleSheet(['TRANSACTION', this.sessionId, transaction.timestamp, transaction.time, JSON.stringify(transaction.itemList), transaction.total.toFixed(2), transaction.note, this.doorCount]);
                    this.currentItems = [];
                    $('.count').text('0');
                    $('#noteInput').val('');
                    this.updateTotals();
                    $('#logSaleBtn').addClass('flash');
                    setTimeout(() => $('#logSaleBtn').removeClass('flash'), 500);
                    this.showSuccess('Sale logged successfully.');
                };
            }

            logToGoogleSheet(values) {
                gapi.client.sheets.spreadsheets.values.append({
                    spreadsheetId: SPREADSHEET_ID,
                    range: 'Sheet1!A1',
                    valueInputOption: 'RAW',
                    resource: { values: [values] }
                }).catch(err => this.showError('Google Sheet error: ' + err.message));
            }

            showError(message) {
                $('#errorMessage').text(message).show();
                setTimeout(() => $('#errorMessage').hide(), 3000);
            }

            showSuccess(message) {
                $('#successMessage').text(message).show();
                setTimeout(() => $('#successMessage').hide(), 2000);
            }
        }

        $(document).ready(() => new SalesApp());
    </script>
</body>
</html>
