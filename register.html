<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sister Bar Register</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* Add your CSS styles here for layout (omitted for brevity) */
        .flash { background-color: #90ee90; transition: background-color 0.5s; }
        .locked { background-color: #e0e0e0; }
        #successMessage { color: green; display: none; }
        #errorMessage { color: red; display: none; }
    </style>
</head>
<body>
    <div class="header">
        <label for="eventDate">Date:</label>
        <input type="date" id="eventDate">
        <label for="eventVenue">Venue:</label>
        <input type="text" id="eventVenue" value="Sister Bar">
        <label for="eventName">Event Name:</label>
        <input type="text" id="eventName" placeholder="Event Name">
        <label for="cashierName">Cashier Name:</label>
        <input type="text" id="cashierName" placeholder="Cashier">
        <button id="toggleSalesBtn" class="toggle-btn open-btn">Open Sales</button>
    </div>
    <div class="container">
        <div class="button-container">
            <!-- Example product items -->
            <div class="product-item" data-item="Beer" data-price="5.00">
                <span>Beer $5.00</span>
                <button class="increment-btn">+</button>
                <span class="count">0</span>
                <button class="minus">-</button>
            </div>
            <!-- Add more items as needed -->
        </div>
        <div class="totals-container">
            <div class="cash-total">Cash Total: $<span id="cashTotal">0.00</span></div>
            <div class="door-count">Thru Door: <span id="doorCount">0</span></div>
        </div>
        <div class="note-section">
            <label for="noteInput">Add a note...</label>
            <textarea id="noteInput" placeholder="Add a note..."></textarea>
        </div>
        <button id="logSaleBtn">Log Sale</button>
    </div>
    <div class="footer">
        <div id="successMessage"></div>
        <div id="errorMessage"></div>
    </div>

    <script>
        class SalesApp {
            constructor() {
                this.db = null;
                this.sessionStarted = false;
                this.sessionId = null;
                this.currentItems = [];
                this.total = 0;
                this.doorCount = 0;
                this.apiUrl = 'YOUR_GOOGLE_APPS_SCRIPT_WEB_APP_URL'; // Replace with your deployed Web App URL
            }

            init() {
                // Initialize IndexedDB
                const request = indexedDB.open('SalesDB', 2);
                request.onupgradeneeded = (event) => {
                    this.db = event.target.result;
                    if (!this.db.objectStoreNames.contains('sessions')) {
                        this.db.createObjectStore('sessions', { keyPath: 'id', autoIncrement: true });
                    }
                    if (!this.db.objectStoreNames.contains('transactions')) {
                        const transactionStore = this.db.createObjectStore('transactions', { keyPath: 'id', autoIncrement: true });
                        transactionStore.createIndex('sessionId', 'sessionId', { unique: false });
                    }
                };
                request.onsuccess = (event) => {
                    this.db = event.target.result;
                    this.checkSessionStatus();
                };

                // Event listeners
                $('#toggleSalesBtn').on('click', () => this.toggleSales());
                $(document).on('click', '.increment-btn', (e) => {
                    const $item = $(e.target).closest('.product-item');
                    this.incrementItem($item.data('item'), parseFloat($item.data('price')));
                });
                $(document).on('click', '.minus', (e) => {
                    const $item = $(e.target).closest('.product-item');
                    this.decrementItem($item.data('item'));
                });
                $('#logSaleBtn').on('click', () => this.logSale());

                // Set default date
                $('#eventDate').val(new Date().toISOString().split('T')[0]);
            }

            checkSessionStatus() {
                const activeSessionId = localStorage.getItem('activeSessionId');
                if (activeSessionId) {
                    const tx = this.db.transaction(['sessions'], 'readonly');
                    const store = tx.objectStore('sessions');
                    const request = store.get(Number(activeSessionId));
                    request.onsuccess = (event) => {
                        const session = event.target.result;
                        if (session && session.status === 'open') {
                            this.sessionStarted = true;
                            this.sessionId = session.id;
                            this.doorCount = session.doorCount || 0;
                            $('#toggleSalesBtn').text('Close Sales').removeClass('open-btn').addClass('close-btn');
                            $('#eventDate, #eventVenue, #eventName, #cashierName').prop('readonly', true).addClass('locked');
                            this.updateDoorCountDisplay();
                        }
                    };
                }
            }

            toggleSales() {
                if (!this.sessionStarted) {
                    const date = $('#eventDate').val();
                    const venue = $('#eventVenue').val();
                    const cashierName = $('#cashierName').val();
                    if (!date || !venue || !cashierName) {
                        this.showError('Please fill in date, venue, and cashier name.');
                        return;
                    }
                    const session = { date, venue, eventName: $('#eventName').val(), cashier: cashierName, status: 'open', doorCount: 0 };
                    const tx = this.db.transaction(['sessions'], 'readwrite');
                    const store = tx.objectStore('sessions');
                    const request = store.add(session);
                    request.onsuccess = (event) => {
                        this.sessionId = event.target.result;
                        localStorage.setItem('activeSessionId', this.sessionId);
                        this.sessionStarted = true;
                        $('#toggleSalesBtn').text('Close Sales').removeClass('open-btn').addClass('close-btn');
                        $('#eventDate, #eventVenue, #eventName, #cashierName').prop('readonly', true).addClass('locked');
                    };
                } else {
                    const pin = prompt('Enter PIN to close sales (default: 1234)');
                    if (pin === '1234') {
                        const tx = this.db.transaction(['sessions'], 'readwrite');
                        const store = tx.objectStore('sessions');
                        const request = store.get(this.sessionId);
                        request.onsuccess = (event) => {
                            const session = event.target.result;
                            session.status = 'closed';
                            session.doorCount = this.doorCount;
                            store.put(session);
                            this.resetSession();
                        };
                    } else {
                        this.showError('Incorrect PIN.');
                    }
                }
            }

            incrementItem(itemName, price) {
                const $count = $(`.product-item[data-item="${itemName}"] .count`);
                let count = parseInt($count.text()) + 1;
                $count.text(count);
                const existingItem = this.currentItems.find(i => i.item === itemName);
                if (existingItem) existingItem.quantity++;
                else this.currentItems.push({ item: itemName, price, quantity: 1 });
                this.updateTotals();
            }

            decrementItem(itemName) {
                const $count = $(`.product-item[data-item="${itemName}"] .count`);
                let count = parseInt($count.text());
                if (count > 0) {
                    count--;
                    $count.text(count);
                    const existingItem = this.currentItems.find(i => i.item === itemName);
                    if (existingItem) {
                        existingItem.quantity--;
                        if (existingItem.quantity <= 0) this.currentItems = this.currentItems.filter(i => i.item !== itemName);
                    }
                    this.updateTotals();
                }
            }

            updateTotals() {
                this.total = this.currentItems.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                $('#cashTotal').text(this.total.toFixed(2));
                this.updateDoorCountDisplay();
            }

            updateDoorCountDisplay() {
                $('#doorCount').text(this.doorCount);
            }

            logSale() {
                if (!this.sessionStarted) {
                    this.showError('Please open sales first.');
                    return;
                }
                if (this.currentItems.length === 0 && !$('#noteInput').val()) {
                    this.showError('No items or note to log.');
                    return;
                }
                const saleItemsCount = this.currentItems.reduce((sum, item) => sum + item.quantity, 0);
                this.doorCount += saleItemsCount;
                this.updateSessionDoorCount();
                const transaction = {
                    sessionId: this.sessionId,
                    timestamp: new Date().toISOString(),
                    time: new Date().toLocaleTimeString(),
                    itemList: [...this.currentItems],
                    total: this.total,
                    note: $('#noteInput').val(),
                    doorCount: this.doorCount
                };
                const tx = this.db.transaction(['transactions'], 'readwrite');
                const store = tx.objectStore('transactions');
                const request = store.add(transaction);
                request.onsuccess = () => {
                    this.sendToApi(transaction);
                    this.resetSale();
                    this.showSuccess('Sale logged successfully.');
                };
            }

            resetSale() {
                this.currentItems = [];
                this.total = 0;
                $('.count').text('0');
                $('#cashTotal').text('0.00');
                $('#noteInput').val('');
            }

            updateSessionDoorCount() {
                const tx = this.db.transaction(['sessions'], 'readwrite');
                const store = tx.objectStore('sessions');
                const request = store.get(this.sessionId);
                request.onsuccess = (event) => {
                    const session = event.target.result;
                    session.doorCount = this.doorCount;
                    store.put(session);
                };
            }

            sendToApi(transaction) {
                fetch(this.apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(transaction)
                })
                .then(response => response.json())
                .then(data => console.log('API Response:', data))
                .catch(error => console.error('API Error:', error));
            }

            showError(message) {
                $('#errorMessage').text(message).show();
                setTimeout(() => $('#errorMessage').hide(), 3000);
            }

            showSuccess(message) {
                $('#successMessage').text(message).show();
                setTimeout(() => $('#successMessage').hide(), 2000);
            }

            resetSession() {
                this.sessionStarted = false;
                this.sessionId = null;
                this.doorCount = 0;
                localStorage.removeItem('activeSessionId');
                $('#toggleSalesBtn').text('Open Sales').addClass('open-btn').removeClass('close-btn');
                $('#eventDate, #eventVenue, #eventName, #cashierName').prop('readonly', false).removeClass('locked');
                $('#cashTotal').text('0.00');
                $('#doorCount').text('0');
                this.currentItems = [];
            }
        }

        const app = new SalesApp();
        app.init();
    </script>
</body>
</html>
