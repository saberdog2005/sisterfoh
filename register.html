<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sister Bar Register</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1e1e1e;
            color: #e0e0e0;
            margin: 0;
            padding: 10px;
            font-size: 18px;
            overflow-x: hidden;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #2d2d2d;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }
        .header label { margin-right: 5px; font-weight: bold; }
        .header input {
            padding: 8px;
            background: #3c3c3c;
            border: 1px solid #555;
            color: #e0e0e0;
            border-radius: 4px;
            font-size: 1em;
            width: 18%;
            margin: 0 5px;
        }
        .header input.locked { background: #555; color: #888; }
        .toggle-btn {
            padding: 8px 16px;
            font-size: 1em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: white;
            width: 15%;
            background: #388e3c;
        }
        .container {
            max-width: 85%;
            margin: 0 auto;
            background: #2d2d2d;
            padding: 20px;
            border-radius: 8px;
            min-height: 600px;
        }
        .button-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
            margin-top: 20px;
        }
        .product-item {
            background: #3c3c3c;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
        }
        .increment-btn, .decrement-btn {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.5em;
            color: white;
            margin: 5px;
        }
        .increment-btn { background: #388e3c; }
        .decrement-btn { background: #d32f2f; }
        .control-row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 5px;
        }
        .count {
            font-size: 1.5em;
            width: 40px;
            height: 40px;
            line-height: 40px;
            font-weight: bold;
            background: #000;
            color: white;
            border-radius: 50%;
            text-align: center;
        }
        .custom-input {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 10px;
        }
        .custom-input input {
            width: 100px;
            padding: 8px;
            background: #444;
            color: #e0e0e0;
            border: 1px solid #666;
            border-radius: 4px;
            font-size: 1em;
        }
        .add-custom {
            padding: 8px 16px;
            background: #1a73e8;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        .totals-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
            background: #3c3c3c;
            padding: 10px;
            border-radius: 4px;
        }
        .cash-total { font-size: 2em; font-weight: bold; }
        .door-count { font-size: 1.5em; font-weight: bold; }
        #logSaleBtn {
            display: block;
            margin: 20px auto;
            padding: 15px 30px;
            font-size: 1.5em;
            background: #388e3c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .note-section {
            margin: 20px 0;
            text-align: center;
        }
        #noteInput {
            width: 80%;
            padding: 10px;
            background: #444;
            border: 1px solid #666;
            color: #e0e0e0;
            border-radius: 4px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="header">
        <label for="eventDate">Date:</label>
        <input type="date" id="eventDate">
        <label for="eventVenue">Venue:</label>
        <input type="text" id="eventVenue" value="Sister">
        <label for="eventName">Event Name:</label>
        <input type="text" id="eventName" value="Open Mic">
        <label for="cashierName">Cashier Name:</label>
        <input type="text" id="cashierName" value="dddd">
        <button id="toggleSalesBtn" class="toggle-btn">Open Sales</button>
    </div>
    <div class="container">
        <div class="button-container">
            <div class="product-item" data-item="CASH $20" data-price="20">
                <button class="increment-btn">+</button>
                <button class="decrement-btn">-</button>
                <div class="control-row"><span class="count">0</span></div>
            </div>
            <div class="product-item" data-item="CASH $15" data-price="15">
                <button class="increment-btn">+</button>
                <button class="decrement-btn">-</button>
                <div class="control-row"><span class="count">0</span></div>
            </div>
            <div class="product-item" data-item="CASH $12" data-price="12">
                <button class="increment-btn">+</button>
                <button class="decrement-btn">-</button>
                <div class="control-row"><span class="count">0</span></div>
            </div>
            <div class="product-item" data-item="CASH $10" data-price="10">
                <button class="increment-btn">+</button>
                <button class="decrement-btn">-</button>
                <div class="control-row"><span class="count">0</span></div>
            </div>
            <div class="product-item" data-item="CASH $7" data-price="7">
                <button class="increment-btn">+</button>
                <button class="decrement-btn">-</button>
                <div class="control-row"><span class="count">0</span></div>
            </div>
            <div class="product-item" data-item="CASH $5" data-price="5">
                <button class="increment-btn">+</button>
                <button class="decrement-btn">-</button>
                <div class="control-row"><span class="count">0</span></div>
            </div>
            <div class="product-item" data-item="CC TRANS" data-price="0">
                <button class="increment-btn">+</button>
                <button class="decrement-btn">-</button>
                <div class="control-row"><span class="count">0</span></div>
            </div>
            <div class="product-item" data-item="TICKET" data-price="0">
                <button class="increment-btn">+</button>
                <button class="decrement-btn">-</button>
                <div class="control-row"><span class="count">0</span></div>
            </div>
            <div class="product-item" data-item="COMP" data-price="0">
                <button class="increment-btn">+</button>
                <button class="decrement-btn">-</button>
                <div class="control-row"><span class="count">0</span></div>
            </div>
            <div class="product-item" data-item="CASH (CUSTOM)">
                <div class="product-controls cash">
                    <h4>CASH (CUSTOM)</h4>
                    <div class="custom-input">
                        <input type="number" step="0.01" min="0.01" placeholder="Amount">
                        <button class="add-custom">Add</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="totals-container">
            <div class="cash-total">Cash Total: $<span id="cashTotal">0.00</span></div>
            <div class="door-count">Thru Door: <span id="doorCount">0</span></div>
        </div>
        <div class="note-section">
            <label for="noteInput">Add a note...</label>
            <textarea id="noteInput" placeholder="Add a note..."></textarea>
        </div>
        <button id="logSaleBtn">Log Sale</button>
    </div>
    <script>
        class SalesApp {
            constructor() {
                this.db = null;
                this.sessionStarted = false;
                this.sessionId = null;
                this.currentItems = [];
                this.total = 0;
                this.doorCount = 0;
                this.apiUrl = 'https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec'; // Replace with your Web App URL
            }
            init() {
                const request = indexedDB.open('SalesDB', 2);
                request.onupgradeneeded = (event) => {
                    this.db = event.target.result;
                    if (!this.db.objectStoreNames.contains('sessions')) {
                        this.db.createObjectStore('sessions', { keyPath: 'id', autoIncrement: true });
                    }
                    if (!this.db.objectStoreNames.contains('transactions')) {
                        this.db.createObjectStore('transactions', { keyPath: 'id', autoIncrement: true })
                            .createIndex('sessionId', 'sessionId', { unique: false });
                    }
                };
                request.onsuccess = (event) => {
                    this.db = event.target.result;
                    this.checkSessionStatus();
                };
                $('#toggleSalesBtn').on('click', () => this.toggleSales());
                $(document).on('click', '.increment-btn', (e) => {
                    const $item = $(e.target).closest('.product-item');
                    this.incrementItem($item.data('item'), parseFloat($item.data('price')));
                });
                $(document).on('click', '.decrement-btn', (e) => {
                    const $item = $(e.target).closest('.product-item');
                    this.decrementItem($item.data('item'));
                });
                $(document).on('click', '.add-custom', (e) => {
                    const $item = $(e.target).closest('.product-item');
                    const amount = parseFloat($item.find('input').val());
                    if (amount > 0) {
                        this.incrementItem(`CASH (CUSTOM) $${amount.toFixed(2)}`, amount);
                        $item.find('input').val('');
                    }
                });
                $('#logSaleBtn').on('click', () => this.logSale());
                $('#eventDate').val(new Date().toISOString().split('T')[0]);
            }
            checkSessionStatus() {
                const activeSessionId = localStorage.getItem('activeSessionId');
                if (activeSessionId) {
                    const tx = this.db.transaction(['sessions'], 'readonly');
                    const store = tx.objectStore('sessions');
                    store.get(Number(activeSessionId)).onsuccess = (event) => {
                        const session = event.target.result;
                        if (session && session.status === 'open') {
                            this.sessionStarted = true;
                            this.sessionId = session.id;
                            this.doorCount = session.doorCount || 0;
                            $('#toggleSalesBtn').text('Close Sales').css('background', '#d32f2f');
                            $('#eventDate, #eventVenue, #eventName, #cashierName').prop('readonly', true).addClass('locked');
                            this.updateDoorCountDisplay();
                        }
                    };
                }
            }
            toggleSales() {
                if (!this.sessionStarted) {
                    const date = $('#eventDate').val();
                    const venue = $('#eventVenue').val();
                    const cashierName = $('#cashierName').val();
                    if (!date || !venue || !cashierName) return;
                    const session = { date, venue, eventName: $('#eventName').val(), cashier: cashierName, status: 'open', doorCount: 0 };
                    const tx = this.db.transaction(['sessions'], 'readwrite');
                    const store = tx.objectStore('sessions');
                    store.add(session).onsuccess = (event) => {
                        this.sessionId = event.target.result;
                        localStorage.setItem('activeSessionId', this.sessionId);
                        this.sessionStarted = true;
                        $('#toggleSalesBtn').text('Close Sales').css('background', '#d32f2f');
                        $('#eventDate, #eventVenue, #eventName, #cashierName').prop('readonly', true).addClass('locked');
                    };
                } else {
                    const pin = prompt('Enter PIN to close sales (default: 1234)');
                    if (pin === '1234') {
                        const tx = this.db.transaction(['sessions'], 'readwrite');
                        const store = tx.objectStore('sessions');
                        store.get(this.sessionId).onsuccess = (event) => {
                            const session = event.target.result;
                            session.status = 'closed';
                            session.doorCount = this.doorCount;
                            store.put(session);
                            this.resetSession();
                        };
                    }
                }
            }
            incrementItem(itemName, price) {
                const $count = $(`.product-item[data-item="${itemName}"] .count`);
                let count = parseInt($count.text()) + 1;
                $count.text(count);
                const existingItem = this.currentItems.find(i => i.item === itemName);
                if (existingItem) existingItem.quantity++;
                else this.currentItems.push({ item: itemName, price, quantity: 1 });
                this.doorCount += 1;
                this.updateSessionDoorCount();
                this.updateTotals();
            }
            decrementItem(itemName) {
                const $count = $(`.product-item[data-item="${itemName}"] .count`);
                let count = parseInt($count.text());
                if (count > 0) {
                    count--;
                    $count.text(count);
                    const existingItem = this.currentItems.find(i => i.item === itemName);
                    if (existingItem) {
                        existingItem.quantity--;
                        if (existingItem.quantity <= 0) {
                            this.currentItems = this.currentItems.filter(i => i.item !== itemName);
                        }
                        this.doorCount -= 1;
                        this.updateSessionDoorCount();
                    }
                    this.updateTotals();
                }
            }
            updateTotals() {
                this.total = this.currentItems.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                $('#cashTotal').text(this.total.toFixed(2));
                this.updateDoorCountDisplay();
            }
            updateDoorCountDisplay() {
                $('#doorCount').text(this.doorCount);
            }
            logSale() {
                if (!this.sessionStarted || this.currentItems.length === 0) return;
                const transaction = {
                    sessionId: this.sessionId,
                    timestamp: new Date().toISOString(),
                    time: new Date().toLocaleTimeString(),
                    itemList: [...this.currentItems],
                    total: this.total,
                    note: $('#noteInput').val(),
                    doorCount: this.doorCount
                };
                const tx = this.db.transaction(['transactions'], 'readwrite');
                tx.objectStore('transactions').add(transaction).onsuccess = () => {
                    this.sendToApi(transaction);
                    this.resetSale();
                };
            }
            resetSale() {
                this.currentItems = [];
                this.total = 0;
                $('.count').text('0');
                $('#cashTotal').text('0.00');
                $('#noteInput').val('');
            }
            updateSessionDoorCount() {
                const tx = this.db.transaction(['sessions'], 'readwrite');
                const store = tx.objectStore('sessions');
                store.get(this.sessionId).onsuccess = (event) => {
                    const session = event.target.result;
                    session.doorCount = this.doorCount;
                    store.put(session);
                };
            }
            sendToApi(transaction) {
                fetch(this.apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(transaction)
                })
                .then(response => response.json())
                .then(data => {
                    console.log('API Response:', data);
                    if (data.status !== 'success') {
                        console.error('API Error:', data);
                    }
                })
                .catch(error => console.error('Fetch Error:', error));
            }
            resetSession() {
                this.sessionStarted = false;
                this.sessionId = null;
                this.doorCount = 0;
                localStorage.removeItem('activeSessionId');
                $('#toggleSalesBtn').text('Open Sales').css('background', '#388e3c');
                $('#eventDate, #eventVenue, #eventName, #cashierName').prop('readonly', false).removeClass('locked');
                this.resetSale();
            }
        }
        const app = new SalesApp();
        app.init();
    </script>
</body>
</html>
