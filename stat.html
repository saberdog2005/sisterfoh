<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://code.jquery.com https://cdn.jsdelivr.net https://accounts.google.com https://www.googleapis.com https://www.gstatic.com 'unsafe-inline'; object-src 'none';">
    <title>Transaction Log</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #1e1e1e;
            color: #e0e0e0;
        }
        #login-form {
            max-width: 300px;
            margin: 20px auto;
            padding: 20px;
            background: #2d2d2d;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        #login-form input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            background: #3c3c3c;
            border: 1px solid #555;
            color: #e0e0e0;
            border-radius: 4px;
        }
        #main-content { display: none; }
        .container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .left-side, .right-side { flex: 1; }
        .left-side { max-width: 50%; }
        .right-side { max-width: 50%; }
        #thru-door { color: #ab47bc; font-size: 1.2em; font-weight: bold; }
        table {
            width: 100%;
            border-collapse: collapse;
            background: #2d2d2d;
            margin-top: 10px;
            color: #e0e0e0;
        }
        th, td {
            padding: 8px;
            border: 1px solid #444;
            text-align: left;
        }
        th { background: #3c3c3c; }
        tbody {
            display: block;
            max-height: 300px;
            overflow-y: auto;
        }
        thead, tbody tr {
            display: table;
            width: 100%;
            table-layout: fixed;
        }
        button, select {
            padding: 8px;
            margin: 5px 0;
            background: #1a73e8;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover { background: #2196f3; }
        #sales-status.open { color: #2e7d32; }
        #sales-status.closed { color: #d32f2f; }
        #cashier-name { color: #ffa500; }
    </style>
</head>
<body>
    <div id="login-form">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="login()">Login</button>
    </div>

    <div id="main-content">
        <h1>Transaction Log</h1>
        <select id="session-selector" onchange="updateSession()"></select>
        <button onclick="refreshData()">Refresh</button>
        <button onclick="logout()">Logout</button>
        <label><input type="checkbox" id="auto-refresh" onchange="toggleAutoRefresh()"> Auto-refresh</label>
        
        <div class="container">
            <div class="left-side">
                <canvas id="cashGraph"></canvas>
            </div>
            <div class="right-side">
                <p>Sales Status: <span id="sales-status"></span></p>
                <p>Cashier: <span id="cashier-name"></span></p>
                <p>Thru Door Count: <span id="thru-door">0</span></p>
                <h3>Last 20 Transactions</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Timestamp</th>
                            <th>Type</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody id="transaction-table"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const CLIENT_ID = '251850742586-mqcsongr4qc28peshpejmhd5iuiak835.apps.googleusercontent.com';
        const API_KEY = 'AIzaSyAS_wlduCCcRSDA3Hjt3hMPRg3olegY2Ic';
        const SPREADSHEET_ID = '1dJ0NuByJCDgnIRKhsmKrWFyBtCHRgR7ujfGDRb9jhMY';
        const SCOPES = 'https://www.googleapis.com/auth/spreadsheets.readonly';

        let chart, autoRefreshInterval, tokenClient;

        function initClient() {
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID,
                scope: SCOPES,
                callback: (response) => {
                    if (response.access_token) {
                        localStorage.setItem('accessToken', response.access_token);
                        checkLoginStatus();
                    } else {
                        console.error('Token retrieval failed:', response);
                        alert('Failed to authenticate with Google.');
                    }
                }
            });
            if (!localStorage.getItem('accessToken')) {
                tokenClient.requestAccessToken();
            } else {
                checkLoginStatus();
            }
        }

        function checkLoginStatus() {
            if (localStorage.getItem('isLoggedIn') === 'true') {
                $('#login-form').hide();
                $('#main-content').show();
                loadSessions();
            } else {
                $('#login-form').show();
                $('#main-content').hide();
            }
        }

        function login() {
            const username = $('#username').val();
            const password = $('#password').val();
            if (username === 'admin' && password === 'password') {
                localStorage.setItem('isLoggedIn', 'true');
                checkLoginStatus();
            } else {
                alert('Invalid credentials');
            }
        }

        function logout() {
            localStorage.removeItem('isLoggedIn');
            localStorage.removeItem('selectedSession');
            localStorage.removeItem('accessToken');
            location.reload();
        }

        function loadSessions() {
            fetch(`https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}?key=${API_KEY}`, {
                headers: { 'Authorization': `Bearer ${localStorage.getItem('accessToken')}` }
            })
            .then(response => response.json())
            .then(data => {
                if (!data.sheets) {
                    throw new Error('Sheets property is undefined. Check API key, spreadsheet ID, or sheet existence.');
                }
                const sheets = data.sheets;
                const sessionSelector = $('#session-selector');
                sessionSelector.empty().append(sheets.map(sheet => 
                    `<option value="${sheet.properties.title}">${sheet.properties.title}</option>`));
                const savedSession = localStorage.getItem('selectedSession');
                if (savedSession && sheets.some(s => s.properties.title === savedSession)) {
                    sessionSelector.val(savedSession);
                }
                updateSession();
            })
            .catch(error => {
                console.error('Error loading sessions:', error);
                alert('Failed to load sessions: ' + error.message);
            });
        }

        function updateSession() {
            const selectedSession = $('#session-selector').val();
            localStorage.setItem('selectedSession', selectedSession);
            refreshData();
        }

        function refreshData() {
            const selectedSession = $('#session-selector').val();
            if (!selectedSession) return;
            fetch(`https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/Sheet1!A:H?key=${API_KEY}`, {
                headers: { 'Authorization': `Bearer ${localStorage.getItem('accessToken')}` }
            })
            .then(response => response.json())
            .then(data => {
                const values = data.values || [];
                updateUI(values, selectedSession);
            })
            .catch(error => {
                console.error('Error fetching data:', error);
                alert('Failed to fetch data: ' + error.message);
            });
        }

        function updateUI(data, sessionId) {
            let thruDoorCount = 0, salesOpen = false, cashTotal = 0;
            const transactions = [], graphData = { 
                labels: [], 
                datasets: [{ label: 'Cumulative Cash', data: [], borderColor: '#2e7d32', fill: false }] 
            };

            data.forEach(row => {
                const [action, session, timestamp, time, items, amount, type, door] = row;
                if (action === 'TRANSACTION' && session === sessionId) {
                    const parsedAmount = parseFloat(amount) || 0;
                    cashTotal += parsedAmount;
                    transactions.push({ timestamp: time || timestamp, type: type || 'UNKNOWN', amount: parsedAmount.toFixed(2) });
                    graphData.labels.push(time || timestamp);
                    graphData.datasets[0].data.push(cashTotal);
                    thruDoorCount += parseInt(door) || 0;
                } else if (action === 'SALES OPEN' && session === sessionId) {
                    salesOpen = true;
                } else if (action === 'SALES CLOSED' && session === sessionId) {
                    salesOpen = false;
                    thruDoorCount = parseInt(door) || thruDoorCount;
                }
            });

            $('#sales-status').text(salesOpen ? 'Open' : 'Closed').removeClass('open closed').addClass(salesOpen ? 'open' : 'closed');
            $('#cashier-name').text(sessionId.split('-')[0] || 'Unknown');
            $('#thru-door').text(thruDoorCount);

            const recentTransactions = transactions.slice(-20).reverse();
            $('#transaction-table').empty().append(recentTransactions.map(t => 
                `<tr><td>${t.timestamp}</td><td>${t.type}</td><td>${t.amount}</td></tr>`));
            updateGraph(graphData);
        }

        function updateGraph(graphData) {
            if (chart) chart.destroy();
            chart = new Chart($('#cashGraph'), {
                type: 'line',
                data: graphData,
                options: {
                    scales: {
                        x: { title: { display: true, text: 'Time', color: '#e0e0e0' }, ticks: { color: '#e0e0e0' } },
                        y: { title: { display: true, text: 'Cumulative Cash ($)', color: '#e0e0e0' }, ticks: { color: '#e0e0e0' } }
                    },
                    plugins: { legend: { labels: { color: '#e0e0e0' } } }
                }
            });
        }

        function toggleAutoRefresh() {
            if ($('#auto-refresh').is(':checked')) {
                autoRefreshInterval = setInterval(refreshData, 10000);
            } else {
                clearInterval(autoRefreshInterval);
            }
        }

        $(document).ready(() => initClient());
    </script>
</body>
</html>
