<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Log</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1e1e1e;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow: hidden;
            font-size: 16px;
        }
        h2 {
            margin-bottom: 10px;
            text-align: center;
        }
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 20px;
            flex-grow: 1;
            width: 100%;
            max-height: calc(100vh - 60px);
            display: none;
            transition: opacity .3s ease-in-out;
        }
        .log-container {
            background: #2d2d2d;
            padding: 15px;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 2px 5px rgba(0,0,0,.3);
            overflow-y: auto;
        }
        .table-wrapper {
            overflow-y: auto;
            flex-grow: 1;
        }
        select, button {
            padding: 8px;
            font-size: 14px;
            margin: 5px 0;
            border-radius: 4px;
            background: #3c3c3c;
            border: 1px solid #555;
            color: #e0e0e0;
        }
        select:focus, button:focus {
            outline: none;
            border-color: #66bb6a;
        }
        .graph-container {
            flex-grow: 1;
            position: relative;
            width: 100%;
        }
        canvas {
            width: 100% !important;
            height: 100% !important;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            table-layout: fixed;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #444;
        }
        th {
            background: #3d3d3d;
            font-weight: bold;
        }
        #transactionTable td:nth-child(1) { width: 15%; }
        #transactionTable td:nth-child(2) { width: 50%; word-wrap: break-word; }
        #transactionTable td:nth-child(3) { width: 15%; }
        #transactionTable td:nth-child(4) { width: 20%; word-wrap: break-word; }
        .item-cash { color: #2e7d32; }
        .item-cc { color: #d32f2f; }
        .item-ticket { color: #1a73e8; }
        .item-comp { color: #ffa500; }
        .summary-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        #grandTotal {
            text-align: right;
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
            color: #e0e0e0;
        }
        .modal {
            display: block;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,.5);
            opacity: 1;
            transition: opacity .3s ease-in-out;
        }
        .modal-content {
            background: #2d2d2d;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 30%;
            border-radius: 5px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,.5);
            transform: translateY(0);
            transition: transform .3s ease-in-out;
        }
        .modal-content h2 {
            color: #e0e0e0;
            margin-bottom: 15px;
        }
        .modal-content input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #555;
            border-radius: 4px;
            background: #3c3c3c;
            color: #e0e0e0;
            font-size: 1em;
        }
        .modal-content button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            color: white;
            transition: background .3s ease;
        }
        .modal-content #loginBtn {
            background: #388e3c;
        }
        .modal-content #loginBtn:hover {
            background: #66bb6a;
        }
        .modal-content #cancelBtn {
            background: #666;
        }
        .modal-content #cancelBtn:hover {
            background: #888;
        }
        .modal-content .forgot-password {
            color: #66bb6a;
            text-decoration: underline;
            cursor: pointer;
            font-size: .9em;
            margin-top: 10px;
        }
        .modal.hide, .modal-content.hide {
            opacity: 0;
            transform: translateY(-20px);
            pointer-events: none;
        }
        .loading {
            display: none;
            color: #e0e0e0;
            font-style: italic;
        }
        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: 1fr;
                grid-template-rows: auto;
            }
            .modal-content {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <div class="loading">Logging in...</div>
            <button id="loginBtn">Login</button>
            <button id="cancelBtn">Cancel</button>
            <div class="forgot-password">Forgot Password?</div>
        </div>
    </div>

    <!-- Main Grid Layout -->
    <div class="grid-container">
        <!-- Session Selection -->
        <div class="log-container" id="session-selection">
            <h2>Select Session</h2>
            <select id="sessionSelect">
                <option value="">Select a session</option>
            </select>
            <button id="printPdfBtn">Print PDF Report</button>
        </div>

        <!-- Sales Summary -->
        <div class="log-container" id="sales-summary">
            <h2>Sales Summary</h2>
            <div class="summary-grid">
                <p>CASH: $<span id="cashSales">0.00</span></p>
                <p>CARD: $<span id="cardSales">0.00</span></p>
                <p>COMP: <span id="compCount">0</span> (count)</p>
                <p>Tickets: <span id="ticketCount">0</span> (count)</p>
                <p>TOTAL IN: $<span id="totalIn">0.00</span></p>
            </div>
        </div>

        <!-- Graph -->
        <div class="log-container" id="customer-graph">
            <h2>Sales and Counts Over Time</h2>
            <div class="graph-container">
                <canvas id="transactionGraph"></canvas>
            </div>
            <button id="resetZoomBtn">Reset Zoom</button>
        </div>

        <!-- Transaction Log -->
        <div class="log-container" id="transaction-log">
            <h2>Transaction Log</h2>
            <div class="table-wrapper">
                <table id="transactionTable">
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>Items</th>
                            <th>Total</th>
                            <th>Note</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div id="grandTotal">Total Sales: $0.00</div>
        </div>
    </div>

    <script>
        const API_KEY = 'AIzaSyAS_wlduCCcRSDA3Hjt3hMPRg3olegY2Ic';
        let db, transactionChart, updateInterval;
        const username = 'brad';
        const passwordHash = CryptoJS.SHA256('password123').toString();

        $(document).ready(() => {
            $('#loginBtn').on('click', () => {
                const user = $('#username').val().trim();
                const pass = $('#password').val().trim();
                if (!user || !pass) {
                    alert('Please enter both username and password');
                    return false;
                }
                $('.modal-content button, .modal-content input').prop('disabled', true);
                $('.loading').show();
                setTimeout(() => {
                    const inputHash = CryptoJS.SHA256(pass).toString();
                    if (user === username && inputHash === passwordHash) {
                        $('#loginModal').addClass('hide');
                        setTimeout(() => {
                            $('#loginModal').hide();
                            $('.grid-container').show().css('opacity', 1);
                            loadSessions();
                        }, 300);
                    } else {
                        $('.modal-content button, .modal-content input').prop('disabled', false);
                        $('.loading').hide();
                        alert('Incorrect username or password');
                    }
                }, 500);
            });

            $('#cancelBtn').on('click', () => {
                $('#username, #password').val('');
            });

            $('.forgot-password').on('click', () => {
                alert('Forgot Password functionality is not implemented yet.');
            });

            $('#resetZoomBtn').on('click', () => {
                if (transactionChart) transactionChart.resetZoom();
            });

            $('#sessionSelect').on('change', function() {
                updateLog($(this).val());
            });

            $('#printPdfBtn').on('click', () => printPDF());
        });

        // Initialize IndexedDB
        const request = indexedDB.open('SalesDB', 2);
        request.onupgradeneeded = (e) => {
            db = e.target.result;
            if (!db.objectStoreNames.contains('sessions')) {
                db.createObjectStore('sessions', { keyPath: 'id', autoIncrement: true });
            }
            if (!db.objectStoreNames.contains('transactions')) {
                db.createObjectStore('transactions', { keyPath: 'id', autoIncrement: true })
                    .createIndex('sessionId', 'sessionId', { unique: false });
            }
        };
        request.onsuccess = (e) => {
            db = e.target.result;
        };
        request.onerror = () => {
            alert('Failed to open database.');
        };

        // Load sessions into dropdown
        function loadSessions() {
            const tx = db.transaction(['sessions'], 'readonly');
            const store = tx.objectStore('sessions');
            store.getAll().onsuccess = (t) => {
                const sessions = t.target.result;
                const $select = $('#sessionSelect');
                $select.empty().append('<option value="">Select a session</option>');
                sessions.forEach(s => {
                    $select.append(`<option value="${s.id}">${s.date} - ${s.venue} - ${s.eventName} - ${s.cashier}${s.status === 'open' ? ' (Current)' : ''}</option>`);
                });
                const activeSessionId = localStorage.getItem('activeSessionId');
                if (activeSessionId) $select.val(activeSessionId);
            };
        }

        // Debounce function to limit update frequency
        function debounce(func, wait) {
            let timeout;
            return function(...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), wait);
            };
        }

        // Determine item class based on type
        function getItemClass(type) {
            if (type === 'CASH') return 'item-cash';
            if (type === 'CARD') return 'item-cc';
            if (type === 'Tickets') return 'item-ticket';
            if (type === 'COMP') return 'item-comp';
            return '';
        }

        // Update log display based on selected session
        function updateLog(sessionId) {
            if (!sessionId) return resetDisplay();
            const tx = db.transaction(['transactions'], 'readonly');
            const store = tx.objectStore('transactions');
            const index = store.index('sessionId');
            index.getAll(Number(sessionId)).onsuccess = (t) => {
                const transactions = t.target.result.sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));
                let runningCash = 0, runningCard = 0, runningComp = 0, runningTicket = 0, totalIn = 0;
                const cashData = [], cardData = [], compData = [], ticketData = [];
                const categoryCounts = {};

                transactions.forEach(tr => {
                    let transactionCash = 0, transactionCard = 0, transactionComp = 0, transactionTicket = 0;
                    tr.itemList.forEach(item => {
                        const value = item.price * item.quantity;
                        if (item.type === 'CASH') transactionCash += value;
                        else if (item.type === 'CARD') transactionCard += value;
                        else if (item.type === 'COMP') transactionComp += item.quantity;
                        else if (item.type === 'Tickets') transactionTicket += item.quantity;
                        categoryCounts[item.item] = (categoryCounts[item.item] || 0) + item.quantity;
                    });
                    runningCash += transactionCash;
                    runningCard += transactionCard;
                    runningComp += transactionComp;
                    runningTicket += transactionTicket;
                    totalIn += tr.total;

                    cashData.push({ x: new Date(tr.timestamp), y: runningCash });
                    cardData.push({ x: new Date(tr.timestamp), y: runningCard });
                    compData.push({ x: new Date(tr.timestamp), y: runningComp });
                    ticketData.push({ x: new Date(tr.timestamp), y: runningTicket });
                });

                // Update summary
                $('#cashSales').text(runningCash.toFixed(2));
                $('#cardSales').text(runningCard.toFixed(2));
                $('#compCount').text(runningComp);
                $('#ticketCount').text(runningTicket);
                $('#totalIn').text(totalIn.toFixed(2));

                // Update category counts
                const $categoryCounts = $('#categoryCounts').empty();
                Object.entries(categoryCounts).forEach(([item, count]) => {
                    $categoryCounts.append(`<p class="category-count">${item}: <span class="count-value">${count}</span></p>`);
                });

                // Update graph
                updateGraphDebounced(cashData, cardData, compData, ticketData);

                // Update transaction table
                const $tbody = $('#transactionTable tbody').empty();
                transactions.reverse().forEach(tr => {
                    const itemsHtml = tr.itemList.map(i => `<span class="${getItemClass(i.type)}">${i.item} (<b>${i.quantity}</b>)</span>`).join(', ');
                    $tbody.append(`<tr><td>${tr.time}</td><td>${itemsHtml}</td><td>$<span class="summary-value">${tr.total.toFixed(2)}</span></td><td>${tr.note || ''}</td></tr>`);
                });
                $('#grandTotal').html(`Total Sales: $<span class="summary-value">${totalIn.toFixed(2)}</span>`);
            };
        }

        // Reset display when no session is selected
        function resetDisplay() {
            $('#cashSales, #cardSales').text('0.00');
            $('#compCount, #ticketCount').text('0');
            $('#totalIn').text('0.00');
            if (transactionChart) {
                transactionChart.data.datasets.forEach(d => d.data = []);
                transactionChart.update();
            }
            $('#transactionTable tbody').empty();
            $('#grandTotal').html('Total Sales: $0.00');
        }

        // Debounced graph update function
        const updateGraphDebounced = debounce((cashData, cardData, compData, ticketData) => {
            const ctx = document.getElementById('transactionGraph').getContext('2d');
            if (!transactionChart) {
                transactionChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        datasets: [
                            { label: 'CASH ($)', data: cashData, borderColor: '#2e7d32', yAxisID: 'y', fill: false },
                            { label: 'CARD ($)', data: cardData, borderColor: '#d32f2f', yAxisID: 'y', fill: false },
                            { label: 'COMP (count)', data: compData, borderColor: '#ffa500', yAxisID: 'y1', fill: false },
                            { label: 'Tickets (count)', data: ticketData, borderColor: '#1a73e8', yAxisID: 'y1', fill: false }
                        ]
                    },
                    options: {
                        scales: {
                            x: {
                                type: 'time',
                                time: { unit: 'minute' },
                                title: { display: true, text: 'Time' }
                            },
                            y: {
                                type: 'linear',
                                position: 'left',
                                title: { display: true, text: 'Sales ($)' }
                            },
                            y1: {
                                type: 'linear',
                                position: 'right',
                                title: { display: true, text: 'Counts' },
                                grid: { drawOnChartArea: false }
                            }
                        },
                        plugins: {
                            zoom: {
                                zoom: { wheel: { enabled: true }, pinch: { enabled: true }, mode: 'xy' },
                                pan: { enabled: true, mode: 'xy' }
                            }
                        }
                    }
                });
            } else {
                transactionChart.data.datasets[0].data = cashData;
                transactionChart.data.datasets[1].data = cardData;
                transactionChart.data.datasets[2].data = compData;
                transactionChart.data.datasets[3].data = ticketData;
                transactionChart.update();
            }
        }, 500);

        // Print PDF report
        function printPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const sessionId = $('#sessionSelect').val();
            if (!sessionId) return alert('Please select a session to print.');

            const tx = db.transaction(['sessions', 'transactions'], 'readonly');
            const sessionStore = tx.objectStore('sessions');
            const transactionStore = tx.objectStore('transactions');
            const index = transactionStore.index('sessionId');

            sessionStore.get(Number(sessionId)).onsuccess = (e) => {
                const session = e.target.result;
                doc.setFontSize(16);
                doc.text('Sales Report', 10, 10);
                doc.setFontSize(12);
                doc.text(`Date: ${session.date}`, 10, 20);
                doc.text(`Venue: ${session.venue}`, 10, 30);
                doc.text(`Event: ${session.eventName}`, 10, 40);
                doc.text(`Cashier: ${session.cashier}`, 10, 50);

                index.getAll(Number(sessionId)).onsuccess = (t) => {
                    const transactions = t.target.result;
                    let runningCash = 0, runningCard = 0, runningComp = 0, runningTicket = 0, totalIn = 0;
                    const categoryCounts = {};

                    transactions.forEach(tr => {
                        tr.itemList.forEach(item => {
                            const value = item.price * item.quantity;
                            if (item.type === 'CASH') runningCash += value;
                            else if (item.type === 'CARD') runningCard += value;
                            else if (item.type === 'COMP') runningComp += item.quantity;
                            else if (item.type === 'Tickets') runningTicket += item.quantity;
                            categoryCounts[item.item] = (categoryCounts[item.item] || 0) + item.quantity;
                        });
                        totalIn += tr.total;
                    });

                    doc.text(`CASH: $${runningCash.toFixed(2)}`, 10, 70);
                    doc.text(`CARD: $${runningCard.toFixed(2)}`, 10, 80);
                    doc.text(`COMP: ${runningComp} (count)`, 10, 90);
                    doc.text(`Tickets: ${runningTicket} (count)`, 10, 100);
                    doc.text(`TOTAL IN: $${totalIn.toFixed(2)}`, 10, 110);

                    let y = 130;
                    doc.text('Category Counts:', 10, y);
                    y += 10;
                    Object.entries(categoryCounts).forEach(([item, count]) => {
                        doc.text(`${item}: ${count}`, 10, y);
                        y += 10;
                    });

                    setTimeout(() => {
                        const chartImg = transactionChart.toBase64Image();
                        doc.addImage(chartImg, 'PNG', 10, y, 190, 100);
                        y += 110;

                        doc.text('Transactions:', 10, y);
                        y += 10;
                        transactions.forEach(tr => {
                            const items = tr.itemList.map(i => `${i.item} (${i.quantity})`).join(', ');
                            const line = `${tr.time} - ${items} - $${tr.total.toFixed(2)} - ${tr.note || ''}`;
                            doc.text(line, 10, y);
                            y += 10;
                            if (y > 280) {
                                doc.addPage();
                                y = 10;
                            }
                        });

                        doc.save(`Sales_Report_${session.date}_${session.eventName}.pdf`);
                    }, 300);
                };
            };
        }
    </script>
</body>
</html>
