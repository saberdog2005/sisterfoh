<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://code.jquery.com https://accounts.google.com https://www.googleapis.com https://cdnjs.cloudflare.com 'unsafe-inline'; object-src 'none';">
    <title>Sales Log</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            background-color: #1e1e1e;
            color: #e0e0e0;
        }
        #loginScreen {
            background-color: #1e1e1e;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }
        #loginError {
            color: #ff6b6b;
            display: none;
            margin-top: 10px;
        }
        #mainContent {
            display: none;
            max-width: 85%;
            margin: 0 auto;
            background: #2d2d2d;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        .log-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .log-table th, .log-table td {
            padding: 10px;
            border: 1px solid #555;
            text-align: left;
        }
        .log-table th {
            background-color: #3c3c3c;
        }
        .logout-btn {
            padding: 15px 30px;
            background-color: #d32f2f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 20px;
        }
        canvas {
            max-width: 100%;
            background-color: #3c3c3c;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen">
        <div style="text-align: center;">
            <h2>Login to View Sales Log</h2>
            <div id="g_id_onload"
                 data-client_id="251850742586-r8lci00j14guero2hd0austoj73jl8mm.apps.googleusercontent.com"
                 data-callback="handleCredentialResponse">
            </div>
            <div class="g_id_signin" data-type="standard"></div>
            <p id="loginError">Login failed. Please try again.</p>
        </div>
    </div>

    <!-- Main Content -->
    <div id="mainContent">
        <h1>Sales Log - Last Closed Session</h1>
        <canvas id="thruDoorChart"></canvas>
        <table class="log-table">
            <thead>
                <tr>
                    <th>Timestamp</th>
                    <th>Items</th>
                    <th>Cash Total</th>
                    <th>Thru Door</th>
                    <th>Note</th>
                </tr>
            </thead>
            <tbody id="logTableBody"></tbody>
        </table>
        <button id="logoutBtn" class="logout-btn">Logout</button>
    </div>

    <script>
        const CLIENT_ID = '251850742586-r8lci00j14guero2hd0austoj73jl8mm.apps.googleusercontent.com';

        class SalesLog {
            constructor() {
                this.db = null;
                this.chart = null;
                this.initDB();
                this.bindEvents();
            }

            async initDB() {
                return new Promise((resolve, reject) => {
                    const request = indexedDB.open('SalesDB', 1);
                    request.onupgradeneeded = (event) => {
                        const db = event.target.result;
                        if (!db.objectStoreNames.contains('transactions')) {
                            db.createObjectStore('transactions', { keyPath: 'id', autoIncrement: true });
                        }
                    };
                    request.onsuccess = (event) => {
                        this.db = event.target.result;
                        resolve();
                    };
                    request.onerror = (event) => reject(event.target.error);
                });
            }

            bindEvents() {
                document.getElementById('logoutBtn').addEventListener('click', () => {
                    localStorage.removeItem('loggedIn');
                    location.reload();
                });
            }

            handleCredentialResponse(response) {
                if (response.credential) {
                    localStorage.setItem('loggedIn', 'true');
                    document.getElementById('loginScreen').style.display = 'none';
                    document.getElementById('mainContent').style.display = 'block';
                    const salesLog = new SalesLog();
                    salesLog.loadLastClosedSession();
                } else {
                    document.getElementById('loginError').style.display = 'block';
                }
            }

            async loadLastClosedSession() {
                if (!this.db) await this.initDB();
                const tx = this.db.transaction(['transactions'], 'readonly');
                const store = tx.objectStore('transactions');
                const request = store.getAll();

                request.onsuccess = () => {
                    const transactions = request.result;
                    const sessionIds = [...new Set(transactions.map(t => t.sessionId))].filter(id => id !== null);
                    const activeSessionId = localStorage.getItem('activeSessionId');
                    const closedSessions = sessionIds.filter(id => id !== activeSessionId);
                    const lastClosedSessionId = closedSessions.length > 0 ? closedSessions[closedSessions.length - 1] : null;

                    if (lastClosedSessionId) {
                        const sessionTransactions = transactions.filter(t => t.sessionId === lastClosedSessionId);
                        this.displayTransactions(sessionTransactions);
                        this.renderChart(sessionTransactions);
                    } else {
                        document.getElementById('logTableBody').innerHTML = '<tr><td colspan="5">No closed sessions found.</td></tr>';
                    }
                };
            }

            displayTransactions(transactions) {
                const tableBody = document.getElementById('logTableBody');
                tableBody.innerHTML = '';
                transactions.forEach(t => {
                    const row = tableBody.insertRow();
                    row.innerHTML = `
                        <td>${t.timestamp}</td>
                        <td>${t.items}</td>
                        <td>$${t.cashTotal.toFixed(2)}</td>
                        <td>${t.doorCount}</td>
                        <td>${t.note}</td>
                    `;
                });
            }

            renderChart(transactions) {
                const ctx = document.getElementById('thruDoorChart').getContext('2d');
                const labels = transactions.map(t => new Date(t.timestamp).toLocaleTimeString());
                const data = transactions.map(t => t.doorCount);

                if (this.chart) this.chart.destroy();
                this.chart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Thru Door Count Over Time',
                            data: data,
                            borderColor: '#1a73e8',
                            backgroundColor: 'rgba(26, 115, 232, 0.2)',
                            fill: true,
                            tension: 0.1
                        }]
                    },
                    options: {
                        scales: {
                            x: { title: { display: true, text: 'Time', color: '#e0e0e0' } },
                            y: { title: { display: true, text: 'Thru Door Count', color: '#e0e0e0' }, beginAtZero: true }
                        },
                        plugins: {
                            legend: { labels: { color: '#e0e0e0' } }
                        }
                    }
                });
            }
        }

        window.handleCredentialResponse = function(response) {
            const salesLog = new SalesLog();
            salesLog.handleCredentialResponse(response);
        };

        document.addEventListener('DOMContentLoaded', () => {
            if (localStorage.getItem('loggedIn') === 'true') {
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
                new SalesLog().loadLastClosedSession();
            } else {
                document.getElementById('loginScreen').style.display = 'flex';
            }
        });
    </script>
</body>
</html>
