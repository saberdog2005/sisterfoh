<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Log</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1e1e1e;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow: hidden;
            font-size: 16px;
        }
        h2 {
            margin-bottom: 10px;
            text-align: center;
        }
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 20px;
            flex-grow: 1;
            width: 100%;
            max-height: calc(100vh - 60px);
            display: none;
        }
        .log-container {
            background: #2d2d2d;
            padding: 15px;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
        }
        .table-wrapper {
            overflow-y: auto;
            flex-grow: 1;
        }
        select, button {
            padding: 8px;
            font-size: 14px;
            margin: 5px 0;
        }
        .graph-container {
            flex-grow: 1;
            position: relative;
            width: 100%;
        }
        canvas {
            width: 100% !important;
            height: 100% !important;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            table-layout: fixed;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #444;
        }
        th {
            background: #3d3d3d;
        }
        #transactionTable td:nth-child(1) { width: 15%; }
        #transactionTable td:nth-child(2) { width: 50%; word-wrap: break-word; }
        #transactionTable td:nth-child(3) { width: 15%; }
        #transactionTable td:nth-child(4) { width: 20%; word-wrap: break-word; }
        .item-cash { color: #2e7d32; }
        .item-cc { color: #d32f2f; }
        .item-ticket { color: #1a73e8; }
        .item-comp { color: #ffa500; }
        .summary-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            flex-grow: 1;
        }
        .summary-grid p { overflow-wrap: break-word; }
        .category-count { margin: 5px 0; }
        #categoryCounts { max-height: 200px; overflow-y: auto; }
        #grandTotal {
            text-align: right;
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }
        .count-value, .summary-value { font-weight: bold; }
        .modal {
            display: block;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background: #2d2d2d;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 30%;
            border-radius: 5px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        .modal-content h2 { color: #e0e0e0; }
        .modal-content input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #555;
            border-radius: 4px;
            background: #3c3c3c;
            color: #e0e0e0;
            font-size: 1em;
        }
        .modal-content button {
            padding: 10px 20px;
            background: #388e3c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        .modal-content button:hover { background: #66bb6a; }
    </style>
</head>
<body>
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button id="loginBtn">Login</button>
        </div>
    </div>
    <div class="grid-container">
        <div class="log-container" id="session-selection">
            <h2>Select Session</h2>
            <select id="sessionSelect">
                <option value="">Select a session</option>
            </select>
            <button id="printPdfBtn">Print PDF Report</button>
        </div>
        <div class="log-container" id="sales-summary">
            <h2>Sales Summary</h2>
            <div class="summary-grid">
                <p>Cash Sales: $<span class="summary-value" id="cashSales">0.00</span></p>
                <p>Card Sales: $<span class="summary-value" id="cardSales">0.00</span></p>
                <p>Total Sales: $<span class="summary-value" id="totalSales">0.00</span></p>
                <p>Total Cash Customers: <span class="summary-value" id="totalCashCustomers">0</span></p>
                <p>Total Card Customers: <span class="summary-value" id="totalCardCustomers">0</span></p>
                <p>Thru Door: <span class="summary-value" id="doorCount">0</span></p>
            </div>
            <div id="categoryCounts"></div>
        </div>
        <div class="log-container" id="customer-graph">
            <h2>Customer Count Over Time</h2>
            <div class="graph-container">
                <canvas id="transactionGraph"></canvas>
            </div>
            <button id="resetZoomBtn">Reset Zoom</button>
        </div>
        <div class="log-container" id="transaction-log">
            <h2>Transaction Log</h2>
            <div class="table-wrapper">
                <table id="transactionTable">
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>Items</th>
                            <th>Total</th>
                            <th>Note</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div id="grandTotal">Total Sales: $0.00</div>
        </div>
    </div>
    <script>
        // Same JavaScript as Version 1
        let db;
        let transactionChart;
        let updateInterval;
        const username = 'brad';
        const password = 'password123';

        $(document).ready(() => {
            $('#loginBtn').on('click', () => {
                if ($('#username').val() === username && $('#password').val() === password) {
                    $('#loginModal').hide();
                    $('.grid-container').show();
                    loadSessions();
                } else {
                    alert('Incorrect username or password');
                }
            });
        });

        const request = indexedDB.open('SalesDB', 2);
        request.onupgradeneeded = function(event) {
            db = event.target.result;
            if (!db.objectStoreNames.contains('sessions')) {
                db.createObjectStore('sessions', { keyPath: 'id', autoIncrement: true });
            }
            if (!db.objectStoreNames.contains('transactions')) {
                const transactionStore = db.createObjectStore('transactions', { keyPath: 'id', autoIncrement: true });
                transactionStore.createIndex('sessionId', 'sessionId', { unique: false });
            }
        };
        request.onsuccess = function(event) {
            db = event.target.result;
        };
        request.onerror = function() {
            alert('Failed to open database.');
        };

        function loadSessions() {
            const tx = db.transaction(['sessions'], 'readonly');
            const store = tx.objectStore('sessions');
            const request = store.getAll();
            request.onsuccess = function(event) {
                const sessions = event.target.result;
                const $select = $('#sessionSelect');
                $select.empty().append('<option value="">Select a session</option>');
                sessions.forEach(session => {
                    const label = `${session.date} - ${session.venue} - ${session.eventName} - ${session.cashier}${session.status === 'open' ? ' (Current)' : ''}`;
                    $select.append(`<option value="${session.id}">${label}</option>`);
                });
                const activeSessionId = localStorage.getItem('activeSessionId');
                if (activeSessionId) {
                    $select.val(activeSessionId);
                    startUpdating(activeSessionId);
                }
            };
        }

        function debounce(func, wait) {
            let timeout;
            return function(...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), wait);
            };
        }

        function getItemClass(itemName) {
            if (itemName.startsWith('CASH')) return 'item-cash';
            if (itemName.startsWith('CC')) return 'item-cc';
            if (itemName === 'TICKET') return 'item-ticket';
            if (itemName === 'COMP') return 'item-comp';
            return '';
        }

        function updateLog(sessionId) {
            if (!sessionId) {
                resetDisplay();
                return;
            }
            const tx = db.transaction(['transactions'], 'readonly');
            const store = tx.objectStore('transactions');
            const index = store.index('sessionId');
            const request = index.getAll(Number(sessionId));
            request.onsuccess = function(event) {
                const transactions = event.target.result.sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));
                let cashTotal = 0, cardTotal = 0, doorCount = 0;
                let cashCumulative = 0, cardCumulative = 0;
                const cashCustomers = [], cardCustomers = [];
                const categoryCounts = {};

                transactions.forEach(t => {
                    let hasCash = t.itemList.some(item => item.item.startsWith('CASH'));
                    let hasCard = t.itemList.some(item => item.item.startsWith('CC'));
                    if (hasCash) {
                        cashCumulative += 1;
                        cashCustomers.push({ x: new Date(t.timestamp), y: cashCumulative });
                    }
                    if (hasCard) {
                        cardCumulative += 1;
                        cardCustomers.push({ x: new Date(t.timestamp), y: cardCumulative });
                    }
                    t.itemList.forEach(item => {
                        if (item.item.startsWith('CASH')) {
                            cashTotal += item.price * item.quantity;
                        } else if (item.item.startsWith('CC')) {
                            cardTotal += item.price * item.quantity;
                        } else if (item.item === 'TICKET') {
                            doorCount += item.quantity;
                        }
                        categoryCounts[item.item] = (categoryCounts[item.item] || 0) + item.quantity;
                    });
                });

                const totalSales = cashTotal + cardTotal;
                const grandTotal = transactions.reduce((sum, t) => sum + t.total, 0);

                $('#cashSales').text(cashTotal.toFixed(2));
                $('#cardSales').text(cardTotal.toFixed(2));
                $('#totalSales').text(totalSales.toFixed(2));
                $('#totalCashCustomers').text(cashCumulative);
                $('#totalCardCustomers').text(cardCumulative);
                $('#doorCount').text(doorCount);
                $('#grandTotal').html(`Total Sales: $<span class="summary-value">${grandTotal.toFixed(2)}</span>`);

                const $categoryCounts = $('#categoryCounts').empty();
                Object.entries(categoryCounts).forEach(([item, count]) => {
                    $categoryCounts.append(`<p class="category-count ${getItemClass(item)}">${item}: <span class="count-value">${count}</span></p>`);
                });

                updateGraphDebounced(cashCustomers, cardCustomers);

                const $tbody = $('#transactionTable tbody').empty();
                transactions.reverse().forEach(t => {
                    const itemsHtml = t.itemList.map(i => {
                        const className = getItemClass(i.item);
                        return `<span class="${className}">${i.item} (<b>${i.quantity}</b>)</span>`;
                    }).join(', ');
                    const note = t.note || '';
                    $tbody.append(`<tr><td>${t.time}</td><td>${itemsHtml}</td><td>$<span class="summary-value">${t.total.toFixed(2)}</span></td><td>${note}</td></tr>`);
                });
            };
        }

        function resetDisplay() {
            $('#cashSales').text('0.00');
            $('#cardSales').text('0.00');
            $('#totalSales').text('0.00');
            $('#totalCashCustomers').text('0');
            $('#totalCardCustomers').text('0');
            $('#doorCount').text('0');
            $('#categoryCounts').empty();
            $('#grandTotal').html('Total Sales: $0.00');
            if (transactionChart) {
                transactionChart.data.datasets.forEach(dataset => dataset.data = []);
                transactionChart.update('none');
            }
            $('#transactionTable tbody').empty();
        }

        const updateGraphDebounced = debounce((cashCustomers, cardCustomers) => {
            const ctx = document.getElementById('transactionGraph').getContext('2d');
            if (transactionChart) {
                transactionChart.data.datasets[0].data = cashCustomers;
                transactionChart.data.datasets[1].data = cardCustomers;
                transactionChart.update('none');
            } else {
                transactionChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        datasets: [
                            { label: 'Cash Customers', data: cashCustomers, borderColor: '#2e7d32', fill: false, tension: 0.1 },
                            { label: 'Card Customers', data: cardCustomers, borderColor: '#d32f2f', fill: false, tension: 0.1 }
                        ]
                    },
                    options: {
                        animation: false,
                        scales: {
                            x: { type: 'time', time: { unit: 'minute' }, title: { display: true, text: 'Time' } },
                            y: { beginAtZero: true, title: { display: true, text: 'Number of Customers' }, ticks: { stepSize: 1 } }
                        },
                        plugins: {
                            zoom: {
                                zoom: { wheel: { enabled: true }, pinch: { enabled: true }, mode: 'xy' },
                                pan: { enabled: true, mode: 'xy' }
                            }
                        }
                    }
                });
            }
        }, 500);

        $('#resetZoomBtn').on('click', () => transactionChart && transactionChart.resetZoom());

        function startUpdating(sessionId) {
            clearInterval(updateInterval);
            updateLog(sessionId);
            updateInterval = setInterval(() => updateLog(sessionId), 5000);
        }

        function stopUpdating() {
            clearInterval(updateInterval);
            updateInterval = null;
        }

        $('#sessionSelect').on('change', function() {
            const sessionId = $(this).val();
            if (sessionId) startUpdating(sessionId);
            else {
                stopUpdating();
                resetDisplay();
            }
        });

        window.addEventListener('beforeunload', stopUpdating);

        $('#printPdfBtn').on('click', function() {
            const sessionId = $('#sessionSelect').val();
            if (!sessionId) {
                alert('Please select a session first.');
                return;
            }
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const tx = db.transaction(['sessions', 'transactions'], 'readonly');
            const sessionStore = tx.objectStore('sessions');
            const transactionStore = tx.objectStore('transactions');
            const sessionRequest = sessionStore.get(Number(sessionId));
            const transactionRequest = transactionStore.index('sessionId').getAll(Number(sessionId));
            tx.oncomplete = function() {
                const session = sessionRequest.result;
                const transactions = transactionRequest.result;
                let cashTotal = 0, cardTotal = 0, doorCount = 0;
                let totalCashCustomers = 0, totalCardCustomers = 0;
                const categoryCounts = {};
                transactions.forEach(t => {
                    let hasCash = t.itemList.some(item => item.item.startsWith('CASH'));
                    let hasCard = t.itemList.some(item => item.item.startsWith('CC'));
                    if (hasCash) totalCashCustomers++;
                    if (hasCard) totalCardCustomers++;
                    t.itemList.forEach(item => {
                        if (item.item.startsWith('CASH')) cashTotal += item.price * item.quantity;
                        else if (item.item.startsWith('CC')) cardTotal += item.price * item.quantity;
                        else if (item.item === 'TICKET') doorCount += item.quantity;
                        categoryCounts[item.item] = (categoryCounts[item.item] || 0) + item.quantity;
                    });
                });
                doc.setFontSize(16);
                doc.text(`Sales Report - Session ${sessionId}`, 10, 10);
                doc.setFontSize(12);
                doc.text(`Date: ${session.date}`, 10, 20);
                doc.text(`Venue: ${session.venue}`, 10, 30);
                doc.text(`Event Name: ${session.eventName}`, 10, 40);
                doc.text(`Cashier: ${session.cashier}`, 10, 50);
                doc.text(`Start Time: ${new Date(session.startTime).toLocaleString()}`, 10, 60);
                if (session.endTime) doc.text(`End Time: ${new Date(session.endTime).toLocaleString()}`, 10, 70);
                doc.text('Sales Summary', 10, 90);
                doc.text(`Cash Sales: $${cashTotal.toFixed(2)}`, 10, 100);
                doc.text(`Card Sales: $${cardTotal.toFixed(2)}`, 10, 110);
                doc.text(`Total Sales: $${(cashTotal + cardTotal).toFixed(2)}`, 10, 120);
                doc.text(`Total Cash Customers: ${totalCashCustomers}`, 10, 130);
                doc.text(`Total Card Customers: ${totalCardCustomers}`, 10, 140);
                doc.text(`Thru Door: ${doorCount}`, 10, 150);
                let y = 160;
                doc.text('Category Counts', 10, y);
                y += 10;
                for (const [item, count] of Object.entries(categoryCounts)) {
                    doc.text(`${item}: ${count}`, 10, y);
                    y += 10;
                    if (y > 270) { doc.addPage(); y = 10; }
                }
                const chartImage = transactionChart.toBase64Image();
                doc.addPage();
                doc.setFontSize(14);
                doc.text('Customer Count Over Time', 10, 10);
                doc.addImage(chartImage, 'PNG', 10, 20, 190, 100);
                doc.addPage();
                doc.setFontSize(14);
                doc.text('Transaction Log', 10, 10);
                y = 20;
                transactions.forEach((t, index) => {
                    const time = t.time;
                    const items = t.itemList.map(item => `${item.item} (x${item.quantity})`).join(', ');
                    const total = t.total.toFixed(2);
                    const note = t.note || '';
                    doc.text(`${index + 1}. ${time}: ${items} - $${total} - Note: ${note}`, 10, y);
                    y += 10;
                    if (y > 270) { doc.addPage(); y = 10; }
                });
                const blob = doc.output('blob');
                window.open(URL.createObjectURL(blob), '_blank');
            };
        });
    </script>
</body>
</html>
