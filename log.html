<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Log</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 20px; 
            background-color: #1e1e1e; 
            color: #e0e0e0; 
        }
        .container { 
            max-width: 1200px; 
            margin: auto; 
            background: #2d2d2d; 
            padding: 20px; 
        }
        h1 { 
            color: #e0e0e0; 
            text-align: center; 
        }
        table { 
            width: 100%; 
            border-collapse: collapse; 
            margin-top: 20px; 
        }
        th, td { 
            border: 1px solid #555; 
            padding: 8px; 
            text-align: left; 
            background-color: #3c3c3c; 
        }
        th { 
            background-color: #4c4c4c; 
        }
        canvas { 
            max-width: 100%; 
            background-color: #3c3c3c; 
            padding: 10px; 
        }
        #exportBtn { 
            margin-top: 10px; 
            padding: 10px; 
            background-color: #0288d1; 
            color: white; 
            border: none; 
            cursor: pointer; 
        }
        #exportBtn:hover { 
            background-color: #026aa7; 
        }
        .cash { color: #4caf50; }
        .cc { color: #f44336; }
        .ticket { color: #2196f3; }
        .comp { color: #ff9800; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sales Log</h1>
        <div id="sessionInfo"></div>
        <div>Total Transactions: <span id="totalTransactions">0</span></div>
        <div>Total Sales: $<span id="totalSales">0.00</span></div>
        <div>Avg Transaction: $<span id="avgTransaction">0.00</span></div>
        <div>Total Thru Door: <span id="totalDoorCount">0</span></div>
        <canvas id="doorCountChart"></canvas>
        <table>
            <thead>
                <tr>
                    <th>Timestamp</th>
                    <th>Cashier</th>
                    <th>Items</th>
                    <th>Cash Total</th>
                    <th>Thru Door</th>
                    <th>Note</th>
                </tr>
            </thead>
            <tbody id="logBody"></tbody>
        </table>
        <button id="exportBtn">Export to PDF</button>
    </div>

    <script>
        const channel = new BroadcastChannel('transaction_channel');
        let chart;

        class SalesLog {
            constructor() {
                this.db = null;
                this.transactionIds = new Set(); // Track unique transaction IDs
                this.initDB().then(() => {
                    this.updateLog();
                    setInterval(() => this.updateLog(), 5000);
                    channel.onmessage = (event) => {
                        if (event.data.type === 'new_transaction') this.updateLog();
                    };
                }).catch(error => console.error('Database initialization failed:', error));
                document.getElementById('exportBtn').addEventListener('click', () => this.exportPDF());
            }

            async initDB() {
                return new Promise((resolve, reject) => {
                    const request = indexedDB.open('SalesDB', 2);
                    request.onupgradeneeded = (event) => {
                        const db = event.target.result;
                        if (!db.objectStoreNames.contains('transactions')) {
                            db.createObjectStore('transactions', { keyPath: 'id' });
                        }
                    };
                    request.onsuccess = (event) => {
                        this.db = event.target.result;
                        resolve();
                    };
                    request.onerror = (event) => reject(event.target.error);
                });
            }

            parseItems(itemsString) {
                const counts = { CASH: 0, 'CC TRANS': 0, TICKET: 0, COMP: 0 };
                const items = itemsString.split('; ').filter(Boolean);
                items.forEach((item) => {
                    const [keyPart, valuePart] = item.split(': ');
                    if (keyPart && valuePart) {
                        if (keyPart === 'CASH (CUSTOM)') counts.CASH += valuePart.split(', ').length;
                        else {
                            const count = parseInt(valuePart.split(' @')[0], 10) || 0;
                            if (keyPart.startsWith('CASH')) counts.CASH += count;
                            else if (keyPart === 'CC TRANS') counts['CC TRANS'] += count;
                            else if (keyPart === 'TICKET') counts.TICKET += count;
                            else if (keyPart === 'COMP') counts.COMP += count;
                        }
                    }
                });
                return counts;
            }

            async updateLog() {
                const activeSessionId = localStorage.getItem('activeSessionId');
                if (!activeSessionId) {
                    document.getElementById('sessionInfo').innerHTML = '<p>No active session</p>';
                    if (chart) {
                        chart.data.datasets.forEach(dataset => dataset.data = []);
                        chart.update();
                    }
                    document.getElementById('logBody').innerHTML = '';
                    document.getElementById('totalTransactions').textContent = '0';
                    document.getElementById('totalSales').textContent = '0.00';
                    document.getElementById('avgTransaction').textContent = '0.00';
                    document.getElementById('totalDoorCount').textContent = '0';
                    return;
                }

                const tx = this.db.transaction(['transactions'], 'readonly');
                const store = tx.objectStore('transactions');
                const request = store.getAll();
                request.onsuccess = () => {
                    const allTransactions = request.result;
                    const sessionTransactions = allTransactions.filter(t => t.sessionId === activeSessionId);
                    sessionTransactions.sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));

                    let cumulative = { CASH: 0, 'CC TRANS': 0, TICKET: 0, COMP: 0, TOTAL: 0 };
                    let dataPoints = { CASH: [], 'CC TRANS': [], TICKET: [], COMP: [], TOTAL: [] };
                    let totalSales = 0;
                    let totalDoorCount = 0;

                    sessionTransactions.forEach(transaction => {
                        const counts = this.parseItems(transaction.items);
                        for (const type in counts) {
                            cumulative[type] += counts[type];
                            dataPoints[type].push({ x: transaction.timestamp, y: cumulative[type] });
                        }
                        totalSales += transaction.cashTotal;
                        totalDoorCount += transaction.doorCount;
                        dataPoints.TOTAL.push({ x: transaction.timestamp, y: totalDoorCount });
                    });

                    const totalTransactions = sessionTransactions.length;
                    const avgTransaction = totalTransactions > 0 ? totalSales / totalTransactions : 0;

                    document.getElementById('sessionInfo').innerHTML = `<p>Session ID: ${activeSessionId}</p>`;
                    document.getElementById('totalTransactions').textContent = totalTransactions;
                    document.getElementById('totalSales').textContent = totalSales.toFixed(2);
                    document.getElementById('avgTransaction').textContent = avgTransaction.toFixed(2);
                    document.getElementById('totalDoorCount').textContent = totalDoorCount;

                    if (chart) {
                        chart.data.datasets[0].data = dataPoints.CASH;
                        chart.data.datasets[1].data = dataPoints['CC TRANS'];
                        chart.data.datasets[2].data = dataPoints.TICKET;
                        chart.data.datasets[3].data = dataPoints.COMP;
                        chart.data.datasets[4].data = dataPoints.TOTAL;
                        chart.update();
                    } else {
                        chart = new Chart(document.getElementById('doorCountChart'), {
                            type: 'line',
                            data: {
                                datasets: [
                                    { label: 'CASH', data: dataPoints.CASH, borderColor: '#4caf50', fill: false },
                                    { label: 'CC TRANS', data: dataPoints['CC TRANS'], borderColor: '#f44336', fill: false },
                                    { label: 'TICKET', data: dataPoints.TICKET, borderColor: '#2196f3', fill: false },
                                    { label: 'COMP', data: dataPoints.COMP, borderColor: '#ff9800', fill: false },
                                    { label: 'Total Thru Door', data: dataPoints.TOTAL, borderColor: '#bb86fc', fill: false }
                                ]
                            },
                            options: {
                                scales: {
                                    x: { type: 'time', time: { unit: 'minute' }, title: { display: true, text: 'Time' } },
                                    y: { beginAtZero: true, title: { display: true, text: 'Count' } }
                                },
                                plugins: { legend: { display: true } }
                            }
                        });
                    }

                    this.displayLog(sessionTransactions);
                };
                request.onerror = (event) => console.error('Error fetching transactions:', event.target.error);
            }

            displayLog(transactions) {
                const logBody = document.getElementById('logBody');
                logBody.innerHTML = transactions.map(t => {
                    const items = t.items.split('; ').map(item => {
                        const [key] = item.split(': ');
                        let className = '';
                        if (key.startsWith('CASH')) className = 'cash';
                        else if (key === 'CC TRANS') className = 'cc';
                        else if (key === 'TICKET') className = 'ticket';
                        else if (key === 'COMP') className = 'comp';
                        return `<span class="${className}">${item}</span>`;
                    }).join('; ');
                    return `
                        <tr>
                            <td>${new Date(t.timestamp).toLocaleString()}</td>
                            <td>${t.cashierName || 'Unknown'}</td>
                            <td>${items}</td>
                            <td>$${t.cashTotal.toFixed(2)}</td>
                            <td>${t.doorCount}</td>
                            <td>${t.note || ''}</td>
                        </tr>
                    `;
                }).join('');
            }

            async exportPDF() {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                const content = document.querySelector('.container');
                const canvas = await html2canvas(content);
                const imgData = canvas.toDataURL('image/png');
                const imgProps = doc.getImageProperties(imgData);
                const pdfWidth = doc.internal.pageSize.getWidth();
                const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;
                doc.addImage(imgData, 'PNG', 0, 0, pdfWidth, pdfHeight);
                doc.save('sales_log.pdf');
            }
        }

        document.addEventListener('DOMContentLoaded', () => new SalesLog());
    </script>
</body>
</html>
