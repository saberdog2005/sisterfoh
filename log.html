<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Log</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; background: #1e1e1e; color: #e0e0e0; margin: 0; padding: 20px; font-size: 16px; }
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: flex; justify-content: center; align-items: center; }
        .modal-content { background: #2d2d2d; padding: 20px; border-radius: 8px; text-align: center; width: 300px; }
        .modal-content input { margin: 10px 0; padding: 8px; width: 80%; background: #333; color: #e0e0e0; border: 1px solid #666; border-radius: 4px; }
        .modal-content button { padding: 10px 20px; margin: 5px; border: none; border-radius: 4px; cursor: pointer; color: white; }
        #loginBtn { background: #388e3c; }
        #loginBtn:hover { background: #66bb6a; }
        #cancelBtn { background: #555; }
        #cancelBtn:hover { background: #777; }
        .forgot-password { color: #ffa500; cursor: pointer; margin-top: 10px; }
        .grid-container { display: grid; grid-template-columns: 2fr 1fr; grid-template-rows: 1fr 1fr; gap: 20px; max-width: 1024px; margin: 0 auto; }
        .log-container { background: #2d2d2d; padding: 15px; border-radius: 5px; }
        .graph-container { grid-row: span 2; }
        .summary-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .item-cash { color: #2e7d32; }
        .item-card { color: #d32f2f; }
        .item-tickets { color: #1a73e8; }
        .item-comp { color: #ffa500; }
        select, button { padding: 5px; font-size: 16px; background: #333; color: #e0e0e0; border: none; border-radius: 4px; margin-right: 10px; }
        #refreshBtn, #logoutBtn { background: #388e3c; }
        #refreshBtn:hover, #logoutBtn:hover { background: #66bb6a; }
        h2 { margin-top: 0; }
        #transactionLog { overflow-y: auto; max-height: 200px; }
        #transactionLog p { margin: 5px 0; }
        #salesGraph { background: #3c3c3c; height: 400px; }
    </style>
</head>
<body>
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button id="loginBtn">Login</button>
            <button id="cancelBtn">Cancel</button>
            <div class="forgot-password">Forgot Password?</div>
        </div>
    </div>
    <div class="grid-container" style="display:none;">
        <div class="log-container graph-container">
            <h2>Door Counts Over Time</h2>
            <canvas id="salesGraph"></canvas>
        </div>
        <div class="log-container">
            <h2>Live Sales Summary</h2>
            <select id="sessionSelect"><option value="">Select a session</option></select>
            <button id="refreshBtn">Refresh</button>
            <div class="summary-grid">
                <p><span class="item-cash">CASH</span>: $<span id="cashSales">0.00</span></p>
                <p><span class="item-card">CARD</span>: $<span id="cardSales">0.00</span></p>
                <p><span class="item-comp">COMP</span>: <span id="compCount">0</span></p>
                <p><span class="item-tickets">Tickets</span>: <span id="ticketCount">0</span></p>
                <p>Total: $<span id="totalSales">0.00</span></p>
                <p>Thru Door: <span id="doorCount">0</span></p>
            </div>
        </div>
        <div class="log-container">
            <h2>Transaction Log</h2>
            <div id="transactionLog"></div>
            <button id="logoutBtn">Logout</button>
        </div>
    </div>
    <script>
        const API_KEY = 'AIzaSyAS_wlduCCcRSDA3Hjt3hMPRg3olegY2Ic';
        const SPREADSHEET_ID = '1dJ0NuByJCDgnIRKhsmKrWFyBtCHRgR7ujfGDRb9jhMY';
        const DISCOVERY_DOCS = ["https://sheets.googleapis.com/$discovery/rest?version=v4"];
        const username = 'admin';
        const passwordHash = CryptoJS.SHA256('password123').toString();
        let salesChart;

        $(document).ready(() => {
            gapi.load('client', () => gapi.client.init({ apiKey: API_KEY, discoveryDocs: DISCOVERY_DOCS }));

            $('#loginBtn').on('click', () => {
                const user = $('#username').val().trim();
                const pass = $('#password').val().trim();
                if (!user || !pass) return alert('Enter username and password');
                if (CryptoJS.SHA256(pass).toString() === passwordHash && user === username) {
                    localStorage.setItem('adminLoggedIn', 'true');
                    $('#loginModal').hide();
                    $('.grid-container').show();
                    loadSessions();
                } else {
                    alert('Incorrect credentials');
                }
            });

            $('#cancelBtn').on('click', () => $('#username, #password').val(''));
            $('.forgot-password').on('click', () => alert('Contact support for password reset'));

            $('#logoutBtn').on('click', () => {
                localStorage.removeItem('adminLoggedIn');
                location.reload();
            });

            $('#sessionSelect').on('change', function() {
                const sessionId = $(this).val();
                if (sessionId) updateLog(sessionId);
            });

            $('#refreshBtn').on('click', () => {
                const sessionId = $('#sessionSelect').val();
                if (sessionId) updateLog(sessionId);
                else loadSessions();
            });
        });

        function loadSessions() {
            gapi.client.sheets.spreadsheets.values.get({
                spreadsheetId: SPREADSHEET_ID,
                range: 'Sheet1!A2:B'
            }).then(response => {
                const rows = response.result.values || [];
                const sessions = {};
                rows.forEach(row => {
                    if (row[1]) sessions[row[1]] = true;
                });
                $('#sessionSelect').html('<option value="">Select a session</option>' + Object.keys(sessions).map(id => `<option value="${id}">${id}</option>`).join(''));
            }, error => console.error('Error loading sessions:', error));
        }

        function updateLog(sessionId) {
            gapi.client.sheets.spreadsheets.values.get({
                spreadsheetId: SPREADSHEET_ID,
                range: 'Sheet1!A2:H'
            }).then(response => {
                const rows = response.result.values || [];
                const transactions = rows.filter(tr => tr[1] === sessionId && tr[0] === 'TRANSACTION');
                if (!transactions.length) {
                    resetDisplay();
                    return;
                }

                let cashSales = 0, cardSales = 0, compCount = 0, ticketCount = 0, totalSales = 0, totalDoorCount = 0;
                const doorData = { labels: [], cash: [], card: [], comp: [], tickets: [] };

                transactions.forEach((tr, index) => {
                    const items = JSON.parse(tr[4] || '[]');
                    items.forEach(item => {
                        if (item.type === 'cash') cashSales += item.price * item.quantity;
                        if (item.type === 'card') cardSales += item.price * item.quantity;
                        if (item.type === 'comp') compCount += item.quantity;
                        if (item.type === 'ticket') ticketCount += item.quantity;
                    });
                    totalSales += parseFloat(tr[5] || 0);
                    totalDoorCount += parseInt(tr[7] || 0);
                    doorData.labels.push(`T${index + 1}`);
                    doorData.cash.push(items.filter(i => i.type === 'cash').reduce((sum, i) => sum + i.quantity, 0));
                    doorData.card.push(items.filter(i => i.type === 'card').reduce((sum, i) => sum + i.quantity, 0));
                    doorData.comp.push(items.filter(i => i.type === 'comp').reduce((sum, i) => sum + i.quantity, 0));
                    doorData.tickets.push(items.filter(i => i.type === 'ticket').reduce((sum, i) => sum + i.quantity, 0));
                });

                $('#cashSales').text(cashSales.toFixed(2));
                $('#cardSales').text(cardSales.toFixed(2));
                $('#compCount').text(compCount);
                $('#ticketCount').text(ticketCount);
                $('#totalSales').text(totalSales.toFixed(2));
                $('#doorCount').text(totalDoorCount);
                $('#transactionLog').html(transactions.map(tr => `<p>${tr[3]} - $${tr[5]} - Door: ${tr[7] || 0}</p>`).join(''));
                updateGraph(doorData);
            }, error => console.error('Error updating log:', error));
        }

        function resetDisplay() {
            $('#cashSales, #cardSales').text('0.00');
            $('#compCount, #ticketCount, #doorCount').text('0');
            $('#totalSales').text('0.00');
            if (salesChart) salesChart.destroy();
            $('#transactionLog').empty();
        }

        function updateGraph(data) {
            const ctx = document.getElementById('salesGraph').getContext('2d');
            if (salesChart) salesChart.destroy();
            salesChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.labels,
                    datasets: [
                        { label: 'Cash', data: data.cash, borderColor: '#2e7d32', backgroundColor: 'rgba(46, 125, 50, 0.2)', fill: true },
                        { label: 'Card', data: data.card, borderColor: '#d32f2f', backgroundColor: 'rgba(211, 47, 47, 0.2)', fill: true },
                        { label: 'Comp', data: data.comp, borderColor: '#ffa500', backgroundColor: 'rgba(255, 165, 0, 0.2)', fill: true },
                        { label: 'Tickets', data: data.tickets, borderColor: '#1a73e8', backgroundColor: 'rgba(26, 115, 232, 0.2)', fill: true }
                    ]
                },
                options: {
                    scales: {
                        y: { beginAtZero: true, ticks: { stepSize: 1, color: '#e0e0e0' }, title: { display: true, text: 'Door Count', color: '#e0e0e0' } },
                        x: { ticks: { color: '#e0e0e0' }, title: { display: true, text: 'Transaction', color: '#e0e0e0' } }
                    },
                    plugins: { legend: { labels: { color: '#e0e0e0' } } },
                    maintainAspectRatio: false,
                    responsive: true
                }
            });
        }
    </script>
</body>
</html>
