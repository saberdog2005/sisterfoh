<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #121212;
            color: #e0e0e0;
            font-size: 18px;
        }
        .main-content {
            display: flex;
            gap: 20px;
        }
        .left-panel {
            flex: 0 0 40%;
        }
        .right-panel {
            flex: 1;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: #2c3e50;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            width: 300px;
        }
        .modal-content input {
            width: 80%;
            padding: 8px;
            margin: 5px 0;
            background: #34495e;
            color: #e0e0e0;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
        }
        .log-container {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }
        .graph-container {
            width: 100%;
        }
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }
        .summary-item {
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            color: white;
        }
        .summary-item.cash { background: #2e7d32; }
        .summary-item.card { background: #d32f2f; }
        .summary-item.comp { background: #ffa500; }
        .summary-item.tickets { background: #1a73e8; }
        .summary-item.total { background: #9c27b0; }
        .summary-item.door { background: #800080; }
        button, select {
            padding: 8px 16px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            background: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        select {
            background: #2196F3;
        }
        #logoutBtn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        .status-open { color: #4CAF50; }
        .status-closed { color: #e74c3c; }
        #transactionLog {
            max-height: 300px;
            overflow: auto;
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #444;
        }
        th {
            background: #2c3e50;
        }
        td {
            background: #1e1e1e;
        }
    </style>
</head>
<body>
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <h2>Admin Login</h2>
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button id="loginBtn">Login</button>
            <p id="loginError" style="color: red; display: none;">Invalid credentials</p>
        </div>
    </div>
    <div class="main-content" style="display: none;">
        <div class="left-panel">
            <div class="log-container graph-container">
                <h2>Sales Over Time</h2>
                <canvas id="salesGraph"></canvas>
            </div>
        </div>
        <div class="right-panel">
            <div class="log-container">
                <h2>Live Sales Summary</h2>
                <select id="sessionSelect"><option value="">Select a session</option></select>
                <span id="salesStatus"></span>
                <button id="saveToPdfBtn" style="display: none;">Save to PDF</button>
                <button id="refreshBtn">Refresh</button>
                <label><input type="checkbox" id="autoRefresh"> Auto-Refresh (every 3s)</label>
                <div class="summary-grid" id="summaryGrid"></div>
            </div>
            <div class="log-container">
                <h2>Transaction Log</h2>
                <div id="transactionLog">
                    <table>
                        <thead>
                            <tr>
                                <th>Time</th>
                                <th>Items</th>
                                <th>Total</th>
                                <th>Note</th>
                                <th>Door Count</th>
                            </tr>
                        </thead>
                        <tbody id="transactionTableBody"></tbody>
                    </table>
                </div>
                <button id="logoutBtn">Logout</button>
            </div>
        </div>
    </div>
    <script>
        const SPREADSHEET_ID = '1dJ0NuByJCDgnIRKhsmKrWFyBtCHRgR7ujfGDRb9jhMY';
        const CLIENT_ID = '251850742586-mqcsongr4qc28peshpejmhd5iuiak835.apps.googleusercontent.com';
        const API_KEY = 'AIzaSyAS_wlduCCcRSDA3Hjt3hMPRg3olegY2Ic';
        const DISCOVERY_DOCS = ["https://sheets.googleapis.com/$discovery/rest?version=v4"];

        let salesChart, autoRefreshInterval;
        let currentSessionId, sessionDate, sessionVenue, sessionEvent, sessionCashier, salesOpenTimestamp, closedTimestamp, transactions;

        function handleClientLoad() {
            gapi.load('client:auth2', initClient);
        }

        function initClient() {
            gapi.client.init({
                apiKey: API_KEY,
                clientId: CLIENT_ID,
                discoveryDocs: DISCOVERY_DOCS
            }).then(() => {
                if (localStorage.getItem('adminLoggedIn') === 'true') {
                    $('.main-content').show();
                    loadSessions();
                } else {
                    $('#loginModal').show();
                }
            }, error => console.error('Error initializing client:', error));
        }

        function loadSessions() {
            gapi.client.sheets.spreadsheets.values.get({
                spreadsheetId: SPREADSHEET_ID,
                range: 'Sheet1!B2:B'
            }).then(response => {
                const sessionIds = [...new Set((response.result.values || []).flat())].filter(id => id);
                const select = $('#sessionSelect');
                select.html('<option value="">Select a session</option>' + sessionIds.map(id => `<option value="${id}">${id}</option>`).join(''));
                if (sessionIds.length > 0) updateLog(sessionIds[0]);
            }, error => console.error('Error loading sessions:', error));
        }

        function updateLog(sessionId) {
            if (!sessionId) return;
            gapi.client.sheets.spreadsheets.values.get({
                spreadsheetId: SPREADSHEET_ID,
                range: 'Sheet1!A2:H'
            }).then(response => {
                const rows = response.result.values || [];
                const sessionRows = rows.filter(tr => tr[1] === sessionId);
                const salesOpenRow = sessionRows.find(tr => tr[0] === 'SALES OPEN');
                const closedRow = sessionRows.find(tr => tr[0] === 'CLOSED');
                transactions = sessionRows.filter(tr => tr[0] === 'TRANSACTION');

                if (!transactions.length && !salesOpenRow && !closedRow) {
                    resetDisplay();
                    return;
                }

                currentSessionId = sessionId;
                [sessionDate, sessionVenue, sessionEvent, sessionCashier] = sessionId.split('_');
                salesOpenTimestamp = salesOpenRow ? salesOpenRow[2] : 'N/A';
                closedTimestamp = closedRow ? closedRow[2] : 'N/A';

                const status = closedRow ? 'Closed' : 'Open';
                $('#salesStatus').text(`Status: ${status}`).removeClass('status-open status-closed').addClass(status === 'Open' ? 'status-open' : 'status-closed');

                let cashSales = 0, cardSales = 0, compCount = 0, ticketCount = 0, totalSales = 0, totalDoorCount = 0;
                const doorData = { labels: [], door: [] };

                transactions.forEach((tr, index) => {
                    const items = JSON.parse(tr[4] || '[]');
                    items.forEach(item => {
                        if (item.type === 'cash') {
                            cashSales += item.price * item.quantity;
                        } else if (item.type === 'card') {
                            cardSales += item.price * item.quantity;
                        } else if (item.type === 'comp') {
                            compCount += item.quantity;
                        } else if (item.type === 'ticket') {
                            ticketCount += item.quantity;
                        }
                    });
                    totalSales += parseFloat(tr[5] || 0);
                    totalDoorCount = parseInt(tr[7] || 0);
                    doorData.labels.push(`T${index + 1}`);
                    doorData.door.push(totalDoorCount);
                });

                $('#summaryGrid').html(`
                    <div class="summary-item cash">Cash: $${cashSales.toFixed(2)}</div>
                    <div class="summary-item card">Card: $${cardSales.toFixed(2)}</div>
                    <div class="summary-item comp">Comp: ${compCount}</div>
                    <div class="summary-item tickets">Tickets: ${ticketCount}</div>
                    <div class="summary-item total">Total: $${totalSales.toFixed(2)}</div>
                    <div class="summary-item door">Thru Door: ${totalDoorCount}</div>
                `);

                const tableBody = $('#transactionTableBody').empty();
                transactions.forEach(tr => {
                    const items = JSON.parse(tr[4] || '[]').map(item => `${item.item} x${item.quantity}`).join(', ');
                    tableBody.append(`<tr><td>${tr[3]}</td><td>${items}</td><td>${tr[5]}</td><td>${tr[6]}</td><td>${tr[7]}</td></tr>`);
                });

                if (salesChart) salesChart.destroy();
                salesChart = new Chart(document.getElementById('salesGraph').getContext('2d'), {
                    type: 'line',
                    data: {
                        labels: doorData.labels,
                        datasets: [
                            { label: 'Thru Door', data: doorData.door, borderColor: '#800080', fill: false }
                        ]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            y: {
                                beginAtZero: true,
                                title: { display: true, text: 'Number of People' },
                                ticks: { stepSize: 1 }
                            }
                        }
                    }
                });

                $('#saveToPdfBtn').show();
            }, error => console.error('Error updating log:', error));
        }

        function resetDisplay() {
            $('#summaryGrid').empty().html('<div class="summary-item">No data available</div>');
            $('#transactionTableBody').empty();
            if (salesChart) salesChart.destroy();
            salesChart = null;
            $('#saveToPdfBtn').hide();
            $('#salesStatus').text('');
        }

        function toggleAutoRefresh() {
            const sessionId = $('#sessionSelect').val();
            if ($('#autoRefresh').is(':checked') && sessionId) {
                autoRefreshInterval = setInterval(() => updateLog(sessionId), 3000);
            } else {
                clearInterval(autoRefreshInterval);
            }
        }

        function generatePDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            doc.text(`Session: ${currentSessionId}`, 10, 10);
            doc.text(`Date: ${sessionDate}`, 10, 20);
            doc.text(`Venue: ${sessionVenue}`, 10, 30);
            doc.text(`Event: ${sessionEvent}`, 10, 40);
            doc.text(`Cashier: ${sessionCashier}`, 10, 50);
            doc.text(`Session Start: ${salesOpenTimestamp}`, 10, 60);
            doc.text(`Session End: ${closedTimestamp}`, 10, 70);

            const graphImage = document.getElementById('salesGraph').toDataURL('image/png');
            doc.addImage(graphImage, 'PNG', 10, 80, 180, 100);

            if (transactions.length > 0) {
                transactions.sort((a, b) => new Date(a[2]) - new Date(b[2]));
                const startTime = new Date(transactions[0][2]);
                const endTime = new Date(transactions[transactions.length - 1][2]);
                const interval = 15 * 60 * 1000;
                const intervals = [];
                for (let time = startTime; time <= endTime; time = new Date(time.getTime() + interval)) {
                    intervals.push({ start: new Date(time), end: new Date(time.getTime() + interval) });
                }
                const snapshotData = intervals.map(interval => {
                    const intervalTransactions = transactions.filter(tr => {
                        const trTime = new Date(tr[2]);
                        return trTime >= interval.start && trTime < interval.end;
                    });
                    const salesInInterval = intervalTransactions.reduce((sum, tr) => sum + parseFloat(tr[5] || 0), 0);
                    const lastTransaction = intervalTransactions[intervalTransactions.length - 1];
                    const doorCountAtEnd = lastTransaction ? lastTransaction[7] : (intervals.indexOf(interval) > 0 ? snapshotData[intervals.indexOf(interval) - 1].doorCount : 0);
                    return {
                        start: interval.start.toLocaleTimeString(),
                        end: interval.end.toLocaleTimeString(),
                        sales: salesInInterval.toFixed(2),
                        doorCount: doorCountAtEnd
                    };
                });
                doc.autoTable({
                    head: [['Interval Start', 'Interval End', 'Sales', 'Door Count']],
                    body: snapshotData.map(data => [data.start, data.end, data.sales, data.doorCount]),
                    startY: 190
                });
            }

            const transactionData = transactions.map(tr => {
                const items = JSON.parse(tr[4] || '[]').map(item => `${item.item} x${item.quantity}`).join(', ');
                return [tr[3], items, tr[5], tr[6], tr[7]];
            });
            doc.autoTable({
                head: [['Time', 'Items', 'Total', 'Note', 'Door Count']],
                body: transactionData,
                startY: doc.lastAutoTable.finalY + 10
            });

            doc.output('dataurlnewwindow');
        }

        $(document).ready(() => {
            handleClientLoad();
            if (localStorage.getItem('adminLoggedIn') === 'true') {
                $('.main-content').show();
            } else {
                $('#loginModal').show();
            }
            $('#loginBtn').on('click', () => {
                const user = $('#username').val().trim();
                const pass = $('#password').val().trim();
                if (user === 'admin' && pass === 'password123') {
                    localStorage.setItem('adminLoggedIn', 'true');
                    $('#loginModal').hide();
                    $('.main-content').show();
                    loadSessions();
                } else {
                    $('#loginError').show();
                }
            });
            $('#logoutBtn').on('click', () => {
                localStorage.removeItem('adminLoggedIn');
                clearInterval(autoRefreshInterval);
                location.reload();
            });
            $('#refreshBtn').on('click', () => updateLog($('#sessionSelect').val()));
            $('#autoRefresh').on('change', toggleAutoRefresh);
            $('#sessionSelect').on('change', function() { updateLog($(this).val()); });
            $('#saveToPdfBtn').on('click', generatePDF);
        });
    </script>
</body>
</html>
