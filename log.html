<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Log</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            background-color: #1e1e1e;
            color: #e0e0e0;
        }
        #loginScreen {
            background-color: #1e1e1e;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #loginForm {
            text-align: center;
        }
        #loginForm input {
            padding: 5px;
            margin: 5px;
            background-color: #3c3c3c;
            color: #e0e0e0;
            border: 1px solid #555;
            border-radius: 3px;
        }
        #loginForm button {
            padding: 10px 20px;
            background-color: #0288d1;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #loginError {
            color: #ff6b6b;
            display: none;
            margin-top: 10px;
        }
        .container {
            max-width: 85%;
            margin: 0 auto;
            background: #2d2d2d;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        .log-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .log-table th, .log-table td {
            padding: 10px;
            border: 1px solid #555;
            text-align: left;
        }
        .log-table th {
            background-color: #3c3c3c;
        }
        canvas {
            max-width: 100%;
            background-color: #3c3c3c;
            padding: 10px;
            border-radius: 5px;
        }
        .hidden {
            display: none;
        }
        #logoutBtn {
            padding: 10px 20px;
            background-color: #d32f2f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="loginScreen">
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" required><br>
            <label for="password">Password:</label>
            <input type="password" id="password" required><br>
            <button type="submit">Login</button>
        </form>
        <p id="loginError">Invalid credentials</p>
    </div>
    <div id="mainContent" class="container hidden">
        <h1>Sales Log</h1>
        <canvas id="thruDoorChart"></canvas>
        <table class="log-table">
            <thead>
                <tr>
                    <th>Timestamp</th>
                    <th>Items</th>
                    <th>Cash Total</th>
                    <th>Thru Door</th>
                    <th>Note</th>
                </tr>
            </thead>
            <tbody id="logTableBody"></tbody>
        </table>
        <button id="logoutBtn">Logout</button>
    </div>
    <script>
        const READ_WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbyP47ePXyvUOxBPOE0iG2bHsNs5EOa7hlznqZrTiv4f8cjHDTCz3yb9mg-2cqo3lwAk/exec'; // Replace with your Apps Script web app URL

        // Check if already logged in
        if (localStorage.getItem('loggedIn') === 'true') {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
            fetchData();
        } else {
            document.getElementById('loginForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                if (username === 'admin' && password === 'password') {
                    localStorage.setItem('loggedIn', 'true');
                    document.getElementById('loginScreen').style.display = 'none';
                    document.getElementById('mainContent').style.display = 'block';
                    fetchData();
                } else {
                    document.getElementById('loginError').style.display = 'block';
                }
            });
        }

        // Logout functionality
        document.getElementById('logoutBtn').addEventListener('click', function() {
            localStorage.removeItem('loggedIn');
            location.reload();
        });

        // Fetch data from Google Apps Script
        function fetchData() {
            document.getElementById('logTableBody').innerHTML = '<tr><td colspan="5">Loading...</td></tr>';
            fetch(READ_WEB_APP_URL)
                .then(response => response.json())
                .then(data => {
                    if (data.length > 0) {
                        const headers = data[0]; // First row is headers
                        const transactions = data.slice(1).map(row => ({
                            timestamp: row[0],
                            items: row[1],
                            cashTotal: parseFloat(row[2]),
                            doorCount: parseInt(row[3]),
                            note: row[4] || '' // Handle empty notes
                        }));
                        transactions.sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));
                        displayTransactions(transactions);
                        renderChart(transactions);
                    } else {
                        document.getElementById('logTableBody').innerHTML = '<tr><td colspan="5">No transactions found.</td></tr>';
                    }
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    document.getElementById('logTableBody').innerHTML = '<tr><td colspan="5">Error fetching data.</td></tr>';
                });
        }

        // Display transactions in table
        function displayTransactions(transactions) {
            const tableBody = document.getElementById('logTableBody');
            tableBody.innerHTML = '';
            transactions.forEach(t => {
                const row = tableBody.insertRow();
                row.innerHTML = `
                    <td>${t.timestamp}</td>
                    <td>${t.items}</td>
                    <td>$${t.cashTotal.toFixed(2)}</td>
                    <td>${t.doorCount}</td>
                    <td>${t.note}</td>
                `;
            });
        }

        // Render Thru Door count chart
        function renderChart(transactions) {
            const ctx = document.getElementById('thruDoorChart').getContext('2d');
            const labels = transactions.map(t => new Date(t.timestamp).toLocaleTimeString());
            const data = transactions.map(t => t.doorCount);
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Thru Door Count',
                        data: data,
                        borderColor: '#1a73e8',
                        backgroundColor: 'rgba(26, 115, 232, 0.2)',
                        fill: true
                    }]
                },
                options: {
                    scales: {
                        x: { title: { display: true, text: 'Time' } },
                        y: { title: { display: true, text: 'Thru Door Count' }, beginAtZero: true }
                    }
                }
            });
        }
    </script>
</body>
</html>
