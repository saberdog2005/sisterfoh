<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Log</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1e1e1e;
            color: #e0e0e0;
            margin: 0;
            padding: 10px;
            font-size: 18px;
        }
        .container {
            max-width: 85%;
            margin: 0 auto;
            background: #2d2d2d;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        h1 {
            text-align: center;
            color: #bb86fc;
            margin-bottom: 20px;
        }
        #chartContainer {
            position: relative;
            height: 400px;
        }
        .no-data {
            text-align: center;
            color: #ff6b6b;
            font-size: 1.2em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thru Door Over Time</h1>
        <div id="chartContainer">
            <canvas id="thruDoorChart"></canvas>
        </div>
        <div id="noDataMessage" class="no-data"></div>
    </div>

    <script>
        class SalesLog {
            constructor() {
                this.db = null;
                this.chart = null;
                this.initDB();
            }

            initDB() {
                const request = indexedDB.open('SalesDB', 2);
                request.onsuccess = (event) => {
                    this.db = event.target.result;
                    this.loadData();
                };
                request.onerror = () => {
                    $('#noDataMessage').text('Failed to access database.');
                };
            }

            loadData() {
                const activeSessionId = localStorage.getItem('activeSessionId');
                if (!activeSessionId) {
                    $('#noDataMessage').text('No active sales session.');
                    return;
                }
                const tx = this.db.transaction(['transactions'], 'readonly');
                const store = tx.objectStore('transactions');
                const index = store.index('sessionId');
                const request = index.getAll(Number(activeSessionId));
                request.onsuccess = (event) => {
                    const transactions = event.target.result;
                    if (transactions.length === 0) {
                        $('#noDataMessage').text('No transactions for the current session.');
                    } else {
                        this.displayGraph(transactions);
                    }
                };
            }

            displayGraph(transactions) {
                transactions.sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));
                const typeToCumulative = {};
                let totalCumulative = 0;
                const datasets = [];

                transactions.forEach(t => {
                    const timestamp = t.timestamp;
                    t.itemList.forEach(item => {
                        const type = item.item;
                        if (!typeToCumulative[type]) typeToCumulative[type] = 0;
                        typeToCumulative[type] += item.quantity;
                    });
                    totalCumulative += t.itemList.reduce((sum, item) => sum + item.quantity, 0);

                    const totalDataset = datasets.find(d => d.label === 'Total Thru Door');
                    if (totalDataset) {
                        totalDataset.data.push({ x: timestamp, y: totalCumulative });
                    } else {
                        datasets.push({
                            label: 'Total Thru Door',
                            data: [{ x: timestamp, y: totalCumulative }],
                            borderColor: '#9c27b0',
                            borderWidth: 2,
                            fill: false
                        });
                    }

                    for (const [type, cumulative] of Object.entries(typeToCumulative)) {
                        const dataset = datasets.find(d => d.label === type);
                        if (dataset) {
                            dataset.data.push({ x: timestamp, y: cumulative });
                        } else {
                            datasets.push({
                                label: type,
                                data: [{ x: timestamp, y: cumulative }],
                                borderColor: this.getColor(type),
                                fill: false
                            });
                        }
                    }
                });

                const ctx = document.getElementById('thruDoorChart').getContext('2d');
                this.chart = new Chart(ctx, {
                    type: 'line',
                    data: { datasets },
                    options: {
                        scales: {
                            x: {
                                type: 'time',
                                time: { unit: 'minute' },
                                title: { display: true, text: 'Time', color: '#e0e0e0' }
                            },
                            y: {
                                beginAtZero: true,
                                title: { display: true, text: 'Thru Door Count', color: '#e0e0e0' }
                            }
                        },
                        plugins: { legend: { labels: { color: '#e0e0e0' } } }
                    }
                });
            }

            getColor(type) {
                const colors = {
                    'CASH': '#2e7d32',
                    'CC TRANS': '#d32f2f',
                    'TICKET': '#1a73e8',
                    'COMP': '#ffa500'
                };
                return colors[type.split(' ')[0]] || '#888888';
            }
        }

        $(document).ready(() => new SalesLog());
    </script>
</body>
</html>
