<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Log</title>
    <!-- External Libraries -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1e1e1e;
            color: #e0e0e0;
        }
        .container {
            width: 100%;
            background: #2d2d2d;
            padding: 20px;
            box-sizing: border-box;
            display: none;
        }
        .grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-between;
        }
        .header {
            flex: 1 0 100%;
            text-align: center;
        }
        .col-1, .col-2, .col-3, .col-4 {
            padding: 10px;
            flex: 1;
            min-width: 0;
        }
        .col-1 { flex: 0 0 15%; }
        .col-2 { flex: 0 0 15%; }
        .col-3 { flex: 0 0 35%; }
        .col-4 { flex: 0 0 35%; }
        canvas {
            max-width: 100%;
            background-color: #3c3c3c;
            padding: 10px;
            box-sizing: border-box;
        }
        .transaction-log {
            max-height: 400px;
            overflow-y: auto;
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #555;
            padding: 8px;
            text-align: left;
            background-color: #3c3c3c;
        }
        th {
            background-color: #4c4c4c;
        }
        #exportBtn, #moreBtn {
            margin-top: 10px;
            padding: 10px;
            background-color: #0288d1;
            color: white;
            border: none;
            cursor: pointer;
        }
        #exportBtn:hover, #moreBtn:hover {
            background-color: #026aa7;
        }
        .cash { color: #4caf50; }
        .cc { color: #f44336; }
        .ticket { color: #2196f3; }
        .comp { color: #ff9800; }
        .modal {
            display: block;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background-color: #2d2d2d;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #555;
            width: 300px;
            text-align: center;
        }
        .modal-content input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
            background-color: #3c3c3c;
            border: 1px solid #555;
            color: #e0e0e0;
        }
        .modal-content button {
            padding: 10px 20px;
            background-color: #0288d1;
            color: white;
            border: none;
            cursor: pointer;
        }
        .modal-content button:hover {
            background-color: #026aa7;
        }
        .error {
            color: #f44336;
            margin-top: 10px;
        }
        @media (max-width: 768px) {
            .col-1, .col-2, .col-3, .col-4 {
                flex: 1 0 100%;
            }
        }
        /* Single column layout for PDF export */
        .pdf-single-column .grid {
            flex-direction: column;
        }
        .pdf-single-column .col-1, .pdf-single-column .col-2, .pdf-single-column .col-3, .pdf-single-column .col-4 {
            flex: 0 0 auto; /* Take natural height based on content */
            width: 100%; /* Full width */
        }
        .pdf-single-column .transaction-log {
            max-height: none;
            overflow: visible;
        }
    </style>
</head>
<body>
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <h2>Admin Login</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button id="loginBtn">Login</button>
            <p id="errorMsg" class="error"></p>
        </div>
    </div>

    <div class="container" id="salesLogContainer">
        <div class="grid">
            <h1 class="header">Sales Log</h1>
            <div class="col-1">
                <h2>Filters</h2>
                <label>From: <input type="date" id="fromDate"></label><br>
                <label>To: <input type="date" id="toDate"></label><br>
                <input type="text" id="search" placeholder="Search..."><br>
                <label>Session: <select id="sessionSelect"><option value="">Select Session</option></select></label><br>
                <button id="applyFilters">Apply</button>
            </div>
            <div class="col-2">
                <h2>Summary</h2>
                <div id="sessionInfo"></div>
                <div>Total Transactions: <span id="totalTransactions">0</span></div>
                <div>Total Sales: $<span id="totalSales">0.00</span></div>
                <div>Avg Transaction: $<span id="avgTransaction">0.00</span></div>
                <div>Total Thru Door: <span id="totalDoorCount">0</span></div>
                <canvas id="paymentChart"></canvas>
            </div>
            <div class="col-3">
                <h2>Door Count Over Time</h2>
                <canvas id="doorCountChart"></canvas>
            </div>
            <div class="col-4">
                <h2>Transaction Log</h2>
                <div class="transaction-log">
                    <table>
                        <thead>
                            <tr>
                                <th>Timestamp</th>
                                <th>Cashier</th>
                                <th>Items</th>
                                <th>Cash Total</th>
                                <th>Thru Door</th>
                                <th>Note</th>
                            </tr>
                        </thead>
                        <tbody id="logBody"></tbody>
                    </table>
                </div>
                <button id="moreBtn" style="display: none;">More</button>
                <button id="exportBtn">Export to PDF</button>
            </div>
        </div>
    </div>

    <script>
        // Constants and variables
        const adminUsername = "admin";
        const adminPassword = "password123";
        const SESSION_TIMEOUT = 30 * 60 * 1000; // 30 minutes
        const JPG_EXPORT_INTERVAL = 15 * 60 * 1000; // 15 minutes

        const loginModal = document.getElementById('loginModal');
        const salesLogContainer = document.getElementById('salesLogContainer');
        const errorMsg = document.getElementById('errorMsg');

        let sessionTimeoutId;
        let jpgExportIntervalId;
        let salesLogInstance;
        let chart;
        let paymentChart;
        let fromDate = null;
        let toDate = null;
        let searchTerm = '';
        const channel = new BroadcastChannel('transaction_channel');

        // Define SalesLog class
        class SalesLog {
            constructor() {
                this.db = null;
                this.updateInterval = null;
                this.showAllTransactions = false;
                this.selectedSessionId = null;
                this.initDB().then(() => {
                    this.updateLog();
                    this.updateInterval = setInterval(() => this.updateLog(), 5000);
                    jpgExportIntervalId = setInterval(() => this.exportJPG(), JPG_EXPORT_INTERVAL);
                    channel.onmessage = (event) => {
                        if (event.data.type === 'new_transaction') this.updateLog();
                    };
                }).catch(error => console.error('Database initialization failed:', error));

                document.getElementById('exportBtn').addEventListener('click', () => this.exportPDF());
                document.getElementById('applyFilters').addEventListener('click', () => {
                    fromDate = document.getElementById('fromDate').value;
                    toDate = document.getElementById('toDate').value;
                    searchTerm = document.getElementById('search').value.toLowerCase();
                    this.updateLog();
                });

                document.getElementById('moreBtn').addEventListener('click', () => {
                    this.showAllTransactions = !this.showAllTransactions;
                    this.updateLog();
                });

                document.getElementById('sessionSelect').addEventListener('change', (event) => {
                    this.selectedSessionId = event.target.value || null;
                    this.updateLog();
                });
            }

            stop() {
                if (this.updateInterval) clearInterval(this.updateInterval);
            }

            async initDB() {
                return new Promise((resolve, reject) => {
                    const request = indexedDB.open('SalesDB', 2);
                    request.onupgradeneeded = (event) => {
                        const db = event.target.result;
                        if (!db.objectStoreNames.contains('transactions')) {
                            db.createObjectStore('transactions', { keyPath: 'id' });
                        }
                    };
                    request.onsuccess = (event) => {
                        this.db = event.target.result;
                        resolve();
                    };
                    request.onerror = (event) => reject(event.target.error);
                });
            }

            parseItems(itemsString) {
                const result = {
                    CASH: { count: 0, amount: 0 },
                    'CC TRANS': { count: 0, amount: 0 },
                    TICKET: { count: 0, amount: 0 },
                    COMP: { count: 0, amount: 0 }
                };
                const items = itemsString.split('; ').filter(Boolean);
                items.forEach((item) => {
                    const [keyPart, valuePart] = item.split(': ');
                    if (keyPart && valuePart) {
                        let type = keyPart;
                        if (type.startsWith('CASH') && type !== 'CASH (CUSTOM)') type = 'CASH';
                        if (type === 'CASH (CUSTOM)') {
                            const amounts = valuePart.split(', ').map(a => parseFloat(a.replace('$', '')));
                            result.CASH.count += amounts.length;
                            result.CASH.amount += amounts.reduce((sum, a) => sum + a, 0);
                        } else if (result[type]) {
                            const [countStr, amountStr] = valuePart.split(' @ ');
                            const count = parseInt(countStr, 10) || 0;
                            const amount = parseFloat(amountStr.replace('$', '')) || 0;
                            result[type].count += count;
                            result[type].amount += count * amount;
                        }
                    }
                });
                return result;
            }

            async updateLog() {
                const activeSessionId = localStorage.getItem('activeSessionId');
                const tx = this.db.transaction(['transactions'], 'readonly');
                const store = tx.objectStore('transactions');
                const request = store.getAll();
                request.onsuccess = () => {
                    const allTransactions = request.result;
                    const allSessionIds = [...new Set(allTransactions.map(t => t.sessionId))];
                    const sessionSelect = document.getElementById('sessionSelect');
                    sessionSelect.innerHTML = `<option value="">Select Session</option>` + allSessionIds.map(id => `<option value="${id}">${id}</option>`).join('');
                    sessionSelect.value = this.selectedSessionId || activeSessionId || '';

                    const displaySessionId = this.selectedSessionId || activeSessionId;
                    if (!displaySessionId) {
                        document.getElementById('sessionInfo').innerHTML = '<p>No session selected</p>';
                        if (chart) {
                            chart.data.datasets.forEach(dataset => dataset.data = []);
                            chart.update();
                        }
                        if (paymentChart) {
                            paymentChart.data.datasets[0].data = [0, 0, 0, 0];
                            paymentChart.update();
                        }
                        document.getElementById('logBody').innerHTML = '';
                        document.getElementById('totalTransactions').textContent = '0';
                        document.getElementById('totalSales').textContent = '0.00';
                        document.getElementById('avgTransaction').textContent = '0.00';
                        document.getElementById('totalDoorCount').textContent = '0';
                        document.getElementById('moreBtn').style.display = 'none';
                        return;
                    }

                    let sessionTransactions = allTransactions.filter(t => t.sessionId === displaySessionId);
                    let filteredTransactions = sessionTransactions;

                    const now = new Date();
                    let startDate = fromDate ? new Date(fromDate).setHours(0, 0, 0, 0) : null;
                    let endDate = toDate ? new Date(toDate).setHours(23, 59, 59, 999) : now;
                    endDate = endDate < now ? endDate : now;

                    filteredTransactions = filteredTransactions.filter(t => {
                        const ts = new Date(t.timestamp);
                        return ts instanceof Date && !isNaN(ts) &&
                               (!startDate || ts >= startDate) &&
                               ts <= endDate;
                    });

                    if (searchTerm) {
                        filteredTransactions = filteredTransactions.filter(t =>
                            (t.cashierName && t.cashierName.toLowerCase().includes(searchTerm)) ||
                            (t.note && t.note.toLowerCase().includes(searchTerm))
                        );
                    }

                    filteredTransactions.sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));

                    const uniqueCashiers = [...new Set(filteredTransactions.map(t => t.cashierName))];
                    const cashierText = uniqueCashiers.length > 0 ? uniqueCashiers.join(', ') : 'None';
                    document.getElementById('sessionInfo').innerHTML = `<p>Session ID: ${displaySessionId}</p><p>Cashiers: ${cashierText}</p>`;

                    let lastTransactionTime = filteredTransactions.length > 0
                        ? new Date(filteredTransactions[filteredTransactions.length - 1].timestamp).getTime()
                        : getLastSessionEndTime() || now.getTime();
                    setLastSessionEndTime(lastTransactionTime);
                    resetSessionTimeout(lastTransactionTime);

                    let cumulative = { CASH: 0, 'CC TRANS': 0, TICKET: 0, COMP: 0, TOTAL: 0 };
                    let dataPoints = { CASH: [], 'CC TRANS': [], TICKET: [], COMP: [], TOTAL: [] };
                    let totalSales = 0;
                    let totalDoorCount = 0;
                    let paymentAmounts = { CASH: 0, 'CC TRANS': 0, TICKET: 0, COMP: 0 };

                    filteredTransactions.forEach(transaction => {
                        const parsed = this.parseItems(transaction.items);
                        for (const type in parsed) {
                            cumulative[type] += parsed[type].count;
                            paymentAmounts[type] += parsed[type].amount;
                            dataPoints[type].push({ x: transaction.timestamp, y: cumulative[type] });
                        }
                        totalSales += transaction.cashTotal;
                        totalDoorCount += transaction.doorCount;
                        dataPoints.TOTAL.push({ x: transaction.timestamp, y: totalDoorCount });
                    });

                    const totalTransactions = filteredTransactions.length;
                    const avgTransaction = totalTransactions > 0 ? totalSales / totalTransactions : 0;
                    document.getElementById('totalTransactions').textContent = totalTransactions;
                    document.getElementById('totalSales').textContent = totalSales.toFixed(2);
                    document.getElementById('avgTransaction').textContent = avgTransaction.toFixed(2);
                    document.getElementById('totalDoorCount').textContent = totalDoorCount;

                    if (chart) {
                        chart.data.datasets[0].data = dataPoints.CASH;
                        chart.data.datasets[1].data = dataPoints['CC TRANS'];
                        chart.data.datasets[2].data = dataPoints.TICKET;
                        chart.data.datasets[3].data = dataPoints.COMP;
                        chart.data.datasets[4].data = dataPoints.TOTAL;
                        chart.update();
                    } else {
                        chart = new Chart(document.getElementById('doorCountChart'), {
                            type: 'line',
                            data: {
                                datasets: [
                                    { label: 'CASH', data: dataPoints.CASH, borderColor: '#4caf50', fill: false },
                                    { label: 'CC TRANS', data: dataPoints['CC TRANS'], borderColor: '#f44336', fill: false },
                                    { label: 'TICKET', data: dataPoints.TICKET, borderColor: '#2196f3', fill: false },
                                    { label: 'COMP', data: dataPoints.COMP, borderColor: '#ff9800', fill: false },
                                    { label: 'Total Thru Door', data: dataPoints.TOTAL, borderColor: '#bb86fc', fill: false }
                                ]
                            },
                            options: {
                                scales: {
                                    x: { type: 'time', time: { unit: 'minute' }, title: { display: true, text: 'Time' } },
                                    y: { beginAtZero: true, title: { display: true, text: 'Count' } }
                                },
                                plugins: { legend: { display: true } }
                            }
                        });
                    }

                    const pieData = [
                        paymentAmounts.CASH,
                        paymentAmounts['CC TRANS'],
                        paymentAmounts.TICKET,
                        paymentAmounts.COMP
                    ];

                    if (paymentChart) {
                        paymentChart.data.datasets[0].data = pieData;
                        paymentChart.update();
                    } else {
                        paymentChart = new Chart(document.getElementById('paymentChart'), {
                            type: 'pie',
                            data: {
                                labels: ['CASH', 'CC TRANS', 'TICKET', 'COMP'],
                                datasets: [{
                                    data: pieData,
                                    backgroundColor: ['#4caf50', '#f44336', '#2196f3', '#ff9800'],
                                    borderColor: '#ffffff',
                                    borderWidth: 1
                                }]
                            },
                            options: {
                                plugins: {
                                    legend: {
                                        display: true,
                                        position: 'bottom',
                                        labels: { color: '#e0e0e0', font: { size: 14 } }
                                    },
                                    title: {
                                        display: true,
                                        text: 'Current Cash Transactions',
                                        color: '#e0e0e0',
                                        font: { size: 18 }
                                    },
                                    tooltip: {
                                        enabled: true,
                                        callbacks: {
                                            label: function(context) {
                                                let label = context.label || '';
                                                if (label) label += ': ';
                                                label += '$' + context.raw.toFixed(2);
                                                return label;
                                            }
                                        }
                                    }
                                }
                            }
                        });
                    }

                    const displayTransactions = this.showAllTransactions
                        ? filteredTransactions.slice().reverse()
                        : filteredTransactions.slice(-20).reverse();
                    this.displayLog(displayTransactions);

                    const moreBtn = document.getElementById('moreBtn');
                    if (totalTransactions > 20) {
                        moreBtn.style.display = 'block';
                        moreBtn.textContent = this.showAllTransactions ? 'Show Less' : 'More';
                    } else {
                        moreBtn.style.display = 'none';
                    }
                };
            }

            displayLog(transactions) {
                const logBody = document.getElementById('logBody');
                logBody.innerHTML = transactions.map(t => {
                    const items = t.items.split('; ').map(item => {
                        const [key] = item.split(': ');
                        let className = '';
                        if (key.startsWith('CASH')) className = 'cash';
                        else if (key === 'CC TRANS') className = 'cc';
                        else if (key === 'TICKET') className = 'ticket';
                        else if (key === 'COMP') className = 'comp';
                        return `<span class="${className}">${item}</span>`;
                    }).join('; ');
                    return `
                        <tr>
                            <td>${new Date(t.timestamp).toLocaleString()}</td>
                            <td>${t.cashierName || 'Unknown'}</td>
                            <td>${items}</td>
                            <td>$${t.cashTotal.toFixed(2)}</td>
                            <td>${t.doorCount}</td>
                            <td>${t.note || ''}</td>
                        </tr>
                    `;
                }).join('');
            }

            async exportJPG() {
                const content = document.querySelector('.container');
                const canvas = await html2canvas(content);
                const imgData = canvas.toDataURL('image/jpeg');
                const link = document.createElement('a');
                link.href = imgData;
                link.download = `sales_log_${new Date().toISOString().replace(/:/g, '-')}.jpg`;
                link.click();
            }

            async exportPDF() {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF({
                    orientation: 'portrait',
                    unit: 'in',
                    format: 'letter' // 8.5 x 11 inches
                });
                const content = document.querySelector('.container');
                // Temporarily apply single-column layout
                content.classList.add('pdf-single-column');
                // Ensure charts are updated
                if (chart) chart.update();
                if (paymentChart) paymentChart.update();
                const canvas = await html2canvas(content, { scale: 2 });
                content.classList.remove('pdf-single-column'); // Restore original layout
                const imgData = canvas.toDataURL('image/png');
                const imgProps = doc.getImageProperties(imgData);
                const pdfWidth = doc.internal.pageSize.getWidth();
                const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;
                doc.addImage(imgData, 'PNG', 0, 0, pdfWidth, pdfHeight);
                doc.save('sales_log.pdf');
            }
        }

        // Helper functions
        function isLoggedIn() {
            return localStorage.getItem('isLoggedIn') === 'true';
        }

        function setLoggedIn(value) {
            localStorage.setItem('isLoggedIn', value ? 'true' : 'false');
        }

        function getLastSessionEndTime() {
            const time = localStorage.getItem('lastSessionEndTime');
            return time ? parseInt(time, 10) : 0;
        }

        function setLastSessionEndTime(time) {
            localStorage.setItem('lastSessionEndTime', time.toString());
        }

        function resetSessionTimeout(lastTransactionTime) {
            clearTimeout(sessionTimeoutId);
            const now = Date.now();
            const timeSinceLastTransaction = now - lastTransactionTime;
            const remainingTime = SESSION_TIMEOUT - timeSinceLastTransaction;
            if (remainingTime > 0) {
                sessionTimeoutId = setTimeout(logout, remainingTime);
            } else {
                logout();
            }
        }

        function logout() {
            setLoggedIn(false);
            if (salesLogInstance) salesLogInstance.stop();
            clearInterval(jpgExportIntervalId);
            salesLogContainer.style.display = 'none';
            loginModal.style.display = 'block';
        }

        // Check login status on load
        const now = Date.now();
        const lastSessionEnd = getLastSessionEndTime();
        if (isLoggedIn() && (now - lastSessionEnd < SESSION_TIMEOUT)) {
            salesLogContainer.style.display = 'block';
            loginModal.style.display = 'none';
            salesLogInstance = new SalesLog();
        } else {
            setLoggedIn(false);
            salesLogContainer.style.display = 'none';
            loginModal.style.display = 'block';
        }

        document.getElementById('loginBtn').addEventListener('click', () => {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if (username === adminUsername && password === adminPassword) {
                setLoggedIn(true);
                loginModal.style.display = 'none';
                salesLogContainer.style.display = 'block';
                salesLogInstance = new SalesLog();
            } else {
                errorMsg.textContent = 'Invalid username or password';
            }
        });
    </script>
</body>
</html>
