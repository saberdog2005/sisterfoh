<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Log</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #121212; color: #e0e0e0; }
        .container { display: flex; flex-direction: column; gap: 20px; max-width: 1200px; margin: 0 auto; }
        #loginForm { background: #2a2a2a; padding: 20px; border-radius: 5px; }
        #salesLogContent { display: none; }
        .stats { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; background: #2a2a2a; padding: 10px; border-radius: 5px; }
        .transaction-list { max-height: 400px; overflow-y: auto; background: #2a2a2a; padding: 10px; border-radius: 5px; }
        .transaction { padding: 10px; background: #3c3c3c; margin: 5px 0; border-radius: 5px; }
        #exportBtn, #logoutBtn { padding: 10px 20px; background: #0288d1; color: white; border: none; border-radius: 5px; cursor: pointer; margin-top: 20px; }
        #exportBtn:hover, #logoutBtn:hover { background: #026aa7; }
    </style>
</head>
<body>
    <div class="container">
        <div id="loginForm">
            <h2>Admin Login</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button id="loginBtn">Login</button>
            <p id="loginError" style="color: red;"></p>
        </div>
        <div id="salesLogContent">
            <h1>Sales Log</h1>
            <div id="sessionInfo"></div>
            <div class="stats" id="stats">
                <p>Total Transactions: <span id="totalTransactions">0</span></p>
                <p>Total Sales: $<span id="totalSales">0.00</span></p>
                <p>Avg Transaction: $<span id="avgTransaction">0.00</span></p>
                <p>Total Thru Door: <span id="totalDoorCount">0</span></p>
                <p>Cash Transactions: <span id="cashCount">0</span></p>
                <p>CC Transactions: <span id="ccCount">0</span></p>
                <p>Ticket Transactions: <span id="ticketCount">0</span></p>
                <p>Comp Transactions: <span id="compCount">0</span></p>
            </div>
            <canvas id="doorCountChart" height="200"></canvas>
            <div class="transaction-list" id="log"></div>
            <button id="exportBtn">Export to PDF</button>
            <button id="logoutBtn">Logout</button>
        </div>
    </div>

    <script>
        const channel = new BroadcastChannel('transaction_channel');
        let chart;
        const ADMIN_USERNAME = 'admin';
        const ADMIN_PASSWORD = 'password';

        class SalesLog {
            constructor() {
                this.db = null;
                this.checkLoginStatus();
                document.getElementById('loginBtn').addEventListener('click', () => this.login());
                document.getElementById('logoutBtn').addEventListener('click', () => this.logout());
                document.getElementById('exportBtn').addEventListener('click', () => this.exportPDF());
            }

            checkLoginStatus() {
                if (localStorage.getItem('loggedIn') === 'true') {
                    this.showSalesLog();
                } else {
                    document.getElementById('loginForm').style.display = 'block';
                }
            }

            login() {
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                if (username === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
                    localStorage.setItem('loggedIn', 'true');
                    this.showSalesLog();
                } else {
                    document.getElementById('loginError').textContent = 'Invalid username or password';
                }
            }

            logout() {
                localStorage.removeItem('loggedIn');
                document.getElementById('salesLogContent').style.display = 'none';
                document.getElementById('loginForm').style.display = 'block';
            }

            showSalesLog() {
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('salesLogContent').style.display = 'block';
                this.initDB().then(() => {
                    this.updateLog();
                    setInterval(() => this.updateLog(), 5000);
                    channel.onmessage = (event) => {
                        if (event.data.type === 'new_transaction') this.updateLog();
                    };
                }).catch(error => console.error('Database initialization failed:', error));
            }

            async initDB() {
                return new Promise((resolve, reject) => {
                    const request = indexedDB.open('SalesDB', 2);
                    request.onupgradeneeded = (event) => {
                        const db = event.target.result;
                        if (!db.objectStoreNames.contains('transactions')) {
                            db.createObjectStore('transactions', { keyPath: 'id' });
                        }
                    };
                    request.onsuccess = (event) => {
                        this.db = event.target.result;
                        resolve();
                    };
                    request.onerror = (event) => reject(event.target.error);
                });
            }

            parseItems(itemsString) {
                const counts = { CASH: 0, 'CC TRANS': 0, TICKET: 0, COMP: 0 };
                const items = itemsString.split('; ').filter(Boolean);
                items.forEach((item) => {
                    const [keyPart, valuePart] = item.split(': ');
                    if (keyPart && valuePart) {
                        if (keyPart === 'CASH (CUSTOM)') counts.CASH += valuePart.split(', ').length;
                        else {
                            const count = parseInt(valuePart.split(' @')[0], 10) || 0;
                            if (keyPart.startsWith('CASH')) counts.CASH += count;
                            else if (keyPart === 'CC TRANS') counts['CC TRANS'] += count;
                            else if (keyPart === 'TICKET') counts.TICKET += count;
                            else if (keyPart === 'COMP') counts.COMP += count;
                        }
                    }
                });
                return counts;
            }

            async updateLog() {
                const activeSessionId = localStorage.getItem('activeSessionId');
                const tx = this.db.transaction(['transactions'], 'readonly');
                const store = tx.objectStore('transactions');
                const request = store.getAll();
                request.onsuccess = () => {
                    const allTransactions = request.result;
                    let sessionTransactions = [];
                    let isCurrentSession = false;
                    let selectedSessionId = '';

                    if (activeSessionId) {
                        sessionTransactions = allTransactions.filter(t => t.sessionId === activeSessionId);
                        isCurrentSession = true;
                        selectedSessionId = activeSessionId;
                    } else {
                        if (allTransactions.length === 0) {
                            this.clearDisplay('No sessions available');
                            return;
                        }
                        const sessionIds = [...new Set(allTransactions.map(t => t.sessionId))];
                        const maxSessionId = sessionIds.reduce((max, id) => Math.max(max, parseInt(id, 10)), 0).toString();
                        sessionTransactions = allTransactions.filter(t => t.sessionId === maxSessionId);
                        selectedSessionId = maxSessionId;
                    }

                    if (sessionTransactions.length === 0) {
                        this.clearDisplay(`${isCurrentSession ? 'Current' : 'Last Closed'} Session: ${selectedSessionId} (No transactions)`);
                        return;
                    }

                    sessionTransactions.sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));

                    let cumulative = { CASH: 0, 'CC TRANS': 0, TICKET: 0, COMP: 0, TOTAL: 0 };
                    let dataPoints = { CASH: [], 'CC TRANS': [], TICKET: [], COMP: [], TOTAL: [] };

                    sessionTransactions.forEach(transaction => {
                        const counts = this.parseItems(transaction.items);
                        for (const type in counts) {
                            cumulative[type] += counts[type];
                            dataPoints[type].push({ x: transaction.timestamp, y: cumulative[type] });
                        }
                        cumulative.TOTAL += transaction.doorCount;
                        dataPoints.TOTAL.push({ x: transaction.timestamp, y: cumulative.TOTAL });
                    });

                    const totalTransactions = sessionTransactions.length;
                    const totalSales = sessionTransactions.reduce((sum, t) => sum + t.cashTotal, 0);
                    const avgTransaction = totalTransactions > 0 ? totalSales / totalTransactions : 0;
                    const totalDoorCount = cumulative.TOTAL;

                    this.updateStats(selectedSessionId, isCurrentSession, totalTransactions, totalSales, avgTransaction, totalDoorCount, cumulative);
                    this.updateChart(dataPoints);
                    this.displayLog(sessionTransactions);
                };
                request.onerror = (event) => console.error('Error fetching transactions:', event.target.error);
            }

            updateStats(sessionId, isCurrent, totalTrans, totalSales, avgTrans, totalDoor, cumulative) {
                const sessionInfo = document.getElementById('sessionInfo');
                const totalTransactions = document.getElementById('totalTransactions');
                const totalSalesEl = document.getElementById('totalSales');
                const avgTransaction = document.getElementById('avgTransaction');
                const totalDoorCount = document.getElementById('totalDoorCount');
                const cashCount = document.getElementById('cashCount');
                const ccCount = document.getElementById('ccCount');
                const ticketCount = document.getElementById('ticketCount');
                const compCount = document.getElementById('compCount');

                if (!sessionInfo || !totalTransactions || !totalSalesEl || !avgTransaction || !totalDoorCount || !cashCount || !ccCount || !ticketCount || !compCount) {
                    console.error('One or more stat elements are missing in the DOM');
                    return;
                }

                sessionInfo.innerHTML = `<p>${isCurrent ? 'Current' : 'Last Closed'} Session: ${sessionId}</p>`;
                totalTransactions.textContent = totalTrans;
                totalSalesEl.textContent = totalSales.toFixed(2);
                avgTransaction.textContent = avgTrans.toFixed(2);
                totalDoorCount.textContent = totalDoor;
                cashCount.textContent = cumulative.CASH;
                ccCount.textContent = cumulative['CC TRANS'];
                ticketCount.textContent = cumulative.TICKET;
                compCount.textContent = cumulative.COMP;
            }

            clearDisplay(message) {
                const sessionInfo = document.getElementById('sessionInfo');
                const log = document.getElementById('log');
                const statsSpans = document.querySelectorAll('#stats span');
                if (sessionInfo && log && statsSpans.length) {
                    sessionInfo.innerHTML = `<p>${message}</p>`;
                    log.innerHTML = '';
                    statsSpans.forEach(span => span.textContent = '0');
                    if (chart) {
                        chart.data.datasets.forEach(dataset => dataset.data = []);
                        chart.update();
                    }
                }
            }

            updateChart(dataPoints) {
                const ctx = document.getElementById('doorCountChart');
                if (!ctx) {
                    console.error('Chart canvas not found');
                    return;
                }
                if (chart) {
                    chart.data.datasets[0].data = dataPoints.CASH;
                    chart.data.datasets[1].data = dataPoints['CC TRANS'];
                    chart.data.datasets[2].data = dataPoints.TICKET;
                    chart.data.datasets[3].data = dataPoints.COMP;
                    chart.data.datasets[4].data = dataPoints.TOTAL;
                    chart.update();
                } else {
                    chart = new Chart(ctx, {
                        type: 'line',
                        data: {
                            datasets: [
                                { label: 'CASH', data: dataPoints.CASH, borderColor: '#4caf50', fill: false },
                                { label: 'CC TRANS', data: dataPoints['CC TRANS'], borderColor: '#f44336', fill: false },
                                { label: 'TICKET', data: dataPoints.TICKET, borderColor: '#2196f3', fill: false },
                                { label: 'COMP', data: dataPoints.COMP, borderColor: '#ff9800', fill: false },
                                { label: 'Total Thru Door', data: dataPoints.TOTAL, borderColor: '#bb86fc', fill: false }
                            ]
                        },
                        options: {
                            scales: {
                                x: { type: 'time', time: { unit: 'minute' }, title: { display: true, text: 'Time' } },
                                y: { beginAtZero: true, title: { display: true, text: 'Count' } }
                            },
                            plugins: { legend: { display: true } }
                        }
                    });
                }
            }

            displayLog(transactions) {
                const log = document.getElementById('log');
                if (!log) {
                    console.error('Log element not found');
                    return;
                }
                log.innerHTML = transactions.map(t => {
                    const items = t.items.split('; ').map(item => {
                        const [key] = item.split(': ');
                        let className = '';
                        if (key.startsWith('CASH')) className = 'cash';
                        else if (key === 'CC TRANS') className = 'cc';
                        else if (key === 'TICKET') className = 'ticket';
                        else if (key === 'COMP') className = 'comp';
                        return `<span class="${className}">${item}</span>`;
                    }).join('; ');
                    return `<div class="transaction">[${new Date(t.timestamp).toLocaleString()}] Cashier: ${t.cashierName || 'Unknown'} | ${items} | Cash: $${t.cashTotal.toFixed(2)} | Thru Door: ${t.doorCount}</div>`;
                }).join('');
            }

            async exportPDF() {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                const content = document.querySelector('.container');
                const canvas = await html2canvas(content);
                const imgData = canvas.toDataURL('image/png');
                const imgProps = doc.getImageProperties(imgData);
                const pdfWidth = doc.internal.pageSize.getWidth();
                const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;
                doc.addImage(imgData, 'PNG', 0, 0, pdfWidth, pdfHeight);
                doc.save('sales_log.pdf');
            }
        }

        document.addEventListener('DOMContentLoaded', () => new SalesLog());
    </script>
</body>
</html>
