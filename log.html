<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Log</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #121212;
            color: #e0e0e0;
        }
        #loginForm, #mainContent {
            max-width: 800px;
            margin: 0 auto;
        }
        #loginForm {
            display: none;
        }
        .flex-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        .graph-container {
            flex: 1;
            min-width: 300px;
        }
        .summary-log-container {
            flex: 1;
            min-width: 300px;
        }
        #salesGraph {
            height: 400px;
            width: 100%;
        }
        #transactionTable {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        #transactionTable th, #transactionTable td {
            border: 1px solid #34495e;
            padding: 8px;
            text-align: left;
        }
        #transactionTable th {
            background-color: #2c3e50;
        }
        #transactionTable tbody {
            max-height: 300px;
            overflow-y: auto;
            display: block;
        }
        #transactionTable thead, #transactionTable tbody tr {
            display: table;
            width: 100%;
            table-layout: fixed;
        }
        #thruDoor {
            color: purple;
            font-weight: bold;
        }
        #salesStatus {
            font-size: 18px;
            margin-bottom: 10px;
        }
        button, select {
            padding: 8px 12px;
            margin: 5px;
            background-color: #34495e;
            color: #e0e0e0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2c3e50;
        }
        #loginForm input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            background: #34495e;
            color: #e0e0e0;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
        }
        #loginError {
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <div id="loginForm">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button id="loginBtn">Login</button>
        <p id="loginError">Invalid credentials</p>
    </div>
    <div id="mainContent" style="display: none;">
        <div class="flex-container">
            <div class="graph-container">
                <canvas id="salesGraph"></canvas>
            </div>
            <div class="summary-log-container">
                <select id="sessionSelect"><option value="">Select a session</option></select>
                <button id="refreshBtn">Refresh</button>
                <label><input type="checkbox" id="autoRefresh"> Auto-refresh</label>
                <div id="salesStatus">Select a session</div>
                <div>Thru Door: <span id="thruDoor">0</span></div>
                <table id="transactionTable">
                    <thead>
                        <tr>
                            <th>Timestamp</th>
                            <th>Items</th>
                            <th>Cash Total</th>
                            <th>Note</th>
                            <th>Door Count</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <button id="logoutBtn">Logout</button>
            </div>
        </div>
    </div>
    <script>
        // Google Sheets API credentials (replace with your own)
        const SPREADSHEET_ID = 'YOUR_SPREADSHEET_ID_HERE';
        const CLIENT_ID = 'YOUR_CLIENT_ID_HERE';
        const API_KEY = 'YOUR_API_KEY_HERE';
        const DISCOVERY_DOCS = ["https://sheets.googleapis.com/$discovery/rest?version=v4"];

        let salesChart;
        let autoRefreshInterval;

        // Load Google API client
        function handleClientLoad() {
            gapi.load('client', initClient);
        }

        function initClient() {
            gapi.client.init({
                apiKey: API_KEY,
                clientId: CLIENT_ID,
                discoveryDocs: DISCOVERY_DOCS
            }).then(() => {
                if (localStorage.getItem('loggedIn') === 'true') {
                    showMainContent();
                    loadSessions();
                } else {
                    $('#loginForm').show();
                }
            });
        }

        // Handle login
        $('#loginBtn').on('click', () => {
            const username = $('#username').val();
            const password = $('#password').val();
            if (username === 'admin' && password === 'password') { // Hardcoded for simplicity
                localStorage.setItem('loggedIn', 'true');
                $('#loginForm').hide();
                showMainContent();
                loadSessions();
            } else {
                $('#loginError').show();
            }
        });

        // Handle logout
        $('#logoutBtn').on('click', () => {
            localStorage.removeItem('loggedIn');
            localStorage.removeItem('selectedSession');
            location.reload();
        });

        // Show main content after login
        function showMainContent() {
            $('#loginForm').hide();
            $('#mainContent').show();
        }

        // Load session data from Google Sheet
        function loadSessions() {
            gapi.client.sheets.spreadsheets.values.get({
                spreadsheetId: SPREADSHEET_ID,
                range: 'Sheet1!A:H' // Adjust range as per your sheet structure
            }).then(response => {
                const rows = response.result.values || [];
                const sessionIds = [...new Set(rows.map(row => row[1]))].filter(id => id);
                const select = $('#sessionSelect');
                select.html('<option value="">Select a session</option>' + sessionIds.map(id => `<option value="${id}">${id}</option>`).join(''));
                const selectedSession = localStorage.getItem('selectedSession');
                if (selectedSession && sessionIds.includes(selectedSession)) {
                    select.val(selectedSession);
                    updateLog(selectedSession, rows);
                }
            }).catch(err => {
                console.error('Error loading sessions:', err);
                alert('Failed to load sessions. Please try again.');
            });
        }

        // Update log display for selected session
        function updateLog(sessionId, allRows) {
            if (!sessionId) {
                resetDisplay();
                return;
            }
            localStorage.setItem('selectedSession', sessionId);
            const rows = allRows.filter(row => row[1] === sessionId);
            const { isOpen, cashier, cumulativeData, thruDoorCount, transactionRows } = processData(rows);
            const statusText = isOpen ? `Sales open by ${cashier}` : 'Sales closed';
            $('#salesStatus').text(statusText);
            updateThruDoor(thruDoorCount);
            updateGraph(cumulativeData);
            updateTransactionLog(transactionRows);
        }

        // Process data from rows
        function processData(rows) {
            let isOpen = false;
            let cashier = '';
            let cumulativeCash = 0;
            const cumulativeData = { labels: [], data: [] };
            let thruDoorCount = 0;
            const transactionRows = [];

            rows.forEach(row => {
                const [type, sessionId, timestamp, time, itemsJson, cashTotal, note, doorCount] = row;
                if (type === 'SALES OPEN') {
                    isOpen = true;
                    cashier = sessionId.split('_')[3] || 'Unknown'; // Extract cashier from sessionId
                } else if (type === 'CLOSED') {
                    isOpen = false;
                } else if (type === 'TRANSACTION') {
                    cumulativeCash += parseFloat(cashTotal || 0);
                    thruDoorCount = parseInt(doorCount || 0);
                    const date = new Date(timestamp);
                    const label = date.toLocaleTimeString();
                    cumulativeData.labels.push(label);
                    cumulativeData.data.push(cumulativeCash);
                    transactionRows.push({ timestamp: label, itemsJson, cashTotal, note, doorCount });
                }
            });

            transactionRows.sort((a, b) => b.timestamp.localeCompare(a.timestamp));
            return { isOpen, cashier, cumulativeData, thruDoorCount, transactionRows: transactionRows.slice(0, 20) };
        }

        // Update Thru Door count
        function updateThruDoor(count) {
            $('#thruDoor').text(count);
        }

        // Update sales graph
        function updateGraph({ labels, data }) {
            if (salesChart) {
                salesChart.data.labels = labels;
                salesChart.data.datasets[0].data = data;
                salesChart.update();
            } else {
                const ctx = $('#salesGraph')[0].getContext('2d');
                salesChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Cumulative Cash Total',
                            data: data,
                            borderColor: 'green',
                            fill: false
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false
                    }
                });
            }
        }

        // Update transaction log table
        function updateTransactionLog(rows) {
            const tbody = $('#transactionTable tbody');
            tbody.empty();
            rows.forEach(row => {
                const items = formatItems(JSON.parse(row.itemsJson || '[]'));
                const tr = `<tr>
                    <td>${row.timestamp}</td>
                    <td>${items}</td>
                    <td>${row.cashTotal}</td>
                    <td>${row.note}</td>
                    <td>${row.doorCount}</td>
                </tr>`;
                tbody.append(tr);
            });
        }

        // Format items for display
        function formatItems(items) {
            const itemCounts = {};
            items.forEach(item => {
                const key = `${item.type}_${item.amount}`;
                itemCounts[key] = (itemCounts[key] || 0) + 1;
            });
            return Object.entries(itemCounts).map(([key, count]) => {
                const [type, amount] = key.split('_');
                const label = type === 'cash' ? `$${amount}` : type.toUpperCase();
                return `${count}x ${label}`;
            }).join(', ');
        }

        // Reset display when no session is selected
        function resetDisplay() {
            $('#salesStatus').text('Select a session');
            updateThruDoor(0);
            if (salesChart) {
                salesChart.data.labels = [];
                salesChart.data.datasets[0].data = [];
                salesChart.update();
            }
            $('#transactionTable tbody').empty();
        }

        // Handle auto-refresh
        $('#autoRefresh').on('change', function() {
            if (this.checked) {
                autoRefreshInterval = setInterval(() => {
                    const selectedSession = $('#sessionSelect').val();
                    if (selectedSession) {
                        loadSessions();
                    }
                }, 10000); // Refresh every 10 seconds
            } else {
                clearInterval(autoRefreshInterval);
            }
        });

        // Handle manual refresh
        $('#refreshBtn').on('click', () => {
            const selectedSession = $('#sessionSelect').val();
            if (selectedSession) {
                loadSessions();
            }
        });

        // Handle session selection
        $('#sessionSelect').on('change', function() {
            const sessionId = $(this).val();
            gapi.client.sheets.spreadsheets.values.get({
                spreadsheetId: SPREADSHEET_ID,
                range: 'Sheet1!A:H'
            }).then(response => {
                updateLog(sessionId, response.result.values || []);
            });
        });

        // Initialize on page load
        $(document).ready(() => {
            handleClientLoad();
        });
    </script>
</body>
</html>
