<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Log</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .log-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .graph-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }
        .summary-item {
            background: #e0f7fa;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        button, select {
            padding: 8px 16px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            background: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        select {
            background: #2196F3;
        }
        #logoutBtn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        #loginModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: #2c3e50;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            width: 300px;
        }
        .modal-content input {
            width: 80%;
            padding: 8px;
            margin: 5px 0;
            background: #34495e;
            color: #e0e0e0;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
        }
        .modal-content button {
            padding: 8px 16px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .forgot-password {
            color: #3498db;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button id="loginBtn">Login</button>
            <button id="cancelBtn">Cancel</button>
            <div class="forgot-password">Forgot Password?</div>
        </div>
    </div>
    <div class="log-container graph-container" style="display: none;">
        <h2>Sales Over Time</h2>
        <canvas id="salesGraph"></canvas>
    </div>
    <div class="log-container" style="display: none;">
        <h2>Live Sales Summary</h2>
        <select id="sessionSelect"><option value="">Select a session</option></select>
        <button id="refreshBtn">Refresh</button>
        <label><input type="checkbox" id="autoRefresh"> Auto-Refresh (every 10s)</label>
        <div class="summary-grid" id="summaryGrid"></div>
    </div>
    <div class="log-container" style="display: none;">
        <h2>Transaction Log</h2>
        <div id="transactionLog"></div>
        <button id="logoutBtn">Logout</button>
    </div>
    <script>
        const SPREADSHEET_ID = '1dJ0NuByJCDgnIRKhsmKrWFyBtCHRgR7ujfGDRb9jhMY';
        const CLIENT_ID = '251850742586-mqcsongr4qc28peshpejmhd5iuiak835.apps.googleusercontent.com'; // Replace with your Google Cloud Console Client ID
        const API_KEY = 'AIzaSyAS_wlduCCcRSDA3Hjt3hMPRg3olegY2Ic';
        const DISCOVERY_DOCS = ["https://sheets.googleapis.com/$discovery/rest?version=v4"];
        const SCOPES = "https://www.googleapis.com/auth/spreadsheets.readonly";

        let salesChart, autoRefreshInterval;

        function handleClientLoad() {
            gapi.load('client:auth2', initClient);
        }

        function initClient() {
            gapi.client.init({
                apiKey: API_KEY,
                clientId: CLIENT_ID,
                discoveryDocs: DISCOVERY_DOCS,
                scope: SCOPES
            }).then(() => {
                $('#loginModal').show();
                $('#loginBtn').on('click', () => {
                    const user = $('#username').val().trim();
                    const pass = $('#password').val().trim();
                    if (!user || !pass) return alert('Enter username and password');
                    if (CryptoJS.SHA256(pass).toString() === CryptoJS.SHA256('password123').toString() && user === 'admin') {
                        localStorage.setItem('adminLoggedIn', 'true');
                        $('#loginModal').hide();
                        $('.log-container').show();
                        loadSessions();
                    } else {
                        alert('Incorrect credentials');
                    }
                });
                $('#cancelBtn').on('click', () => $('#username, #password').val(''));
                $('.forgot-password').on('click', () => alert('Contact support for password reset'));
                $('#logoutBtn').on('click', () => {
                    localStorage.removeItem('adminLoggedIn');
                    clearInterval(autoRefreshInterval);
                    location.reload();
                });
                $('#refreshBtn').on('click', () => updateLog($('#sessionSelect').val()));
                $('#autoRefresh').on('change', toggleAutoRefresh);
                $('#sessionSelect').on('change', function() {
                    const sessionId = $(this).val();
                    if (sessionId) {
                        updateLog(sessionId);
                        if ($('#autoRefresh').is(':checked')) {
                            clearInterval(autoRefreshInterval);
                            autoRefreshInterval = setInterval(() => updateLog(sessionId), 10000);
                        }
                    } else {
                        clearInterval(autoRefreshInterval);
                        resetDisplay();
                    }
                });
            }, error => console.error('Error initializing client:', error));
        }

        function loadSessions() {
            gapi.client.sheets.spreadsheets.values.get({
                spreadsheetId: SPREADSHEET_ID,
                range: 'Sheet1!B2:B'
            }).then(response => {
                const sessionIds = [...new Set((response.result.values || []).flat())].filter(id => id);
                const select = $('#sessionSelect');
                select.html('<option value="">Select a session</option>' + sessionIds.map(id => `<option value="${id}">${id}</option>`).join(''));
                if (sessionIds.length > 0) updateLog(sessionIds[0]);
            }, error => console.error('Error loading sessions:', error));
        }

        function updateLog(sessionId) {
            if (!sessionId) return;
            gapi.client.sheets.spreadsheets.values.get({
                spreadsheetId: SPREADSHEET_ID,
                range: 'Sheet1!A2:H'
            }).then(response => {
                const rows = response.result.values || [];
                const transactions = rows.filter(tr => tr[1] === sessionId && tr[0] === 'TRANSACTION');

                if (!transactions.length) {
                    resetDisplay();
                    return;
                }

                let cashSales = 0, cardSales = 0, compCount = 0, ticketCount = 0, totalSales = 0, totalDoorCount = 0;
                const doorData = { labels: [], cash: [], card: [], comp: [], tickets: [] };
                let cumulativeCash = 0, cumulativeCard = 0, cumulativeComp = 0, cumulativeTickets = 0;

                transactions.forEach((tr, index) => {
                    const items = JSON.parse(tr[4] || '[]');
                    const cashItems = items.filter(i => i.type === 'cash');
                    const cardItems = items.filter(i => i.type === 'card');
                    const compItems = items.filter(i => i.type === 'comp');
                    const ticketItems = items.filter(i => i.type === 'ticket');

                    cashSales += cashItems.reduce((sum, i) => sum + (i.price * i.quantity), 0);
                    cardSales += cardItems.reduce((sum, i) => sum + (i.price * i.quantity), 0);
                    compCount += compItems.reduce((sum, i) => sum + i.quantity, 0);
                    ticketCount += ticketItems.reduce((sum, i) => sum + i.quantity, 0);
                    totalSales += parseFloat(tr[5] || 0);
                    totalDoorCount += parseInt(tr[7] || 0);

                    cumulativeCash += cashItems.reduce((sum, i) => sum + i.quantity, 0);
                    cumulativeCard += cardItems.reduce((sum, i) => sum + i.quantity, 0);
                    cumulativeComp += compItems.reduce((sum, i) => sum + i.quantity, 0);
                    cumulativeTickets += ticketItems.reduce((sum, i) => sum + i.quantity, 0);

                    doorData.labels.push(`T${index + 1}`);
                    doorData.cash.push(cumulativeCash);
                    doorData.card.push(cumulativeCard);
                    doorData.comp.push(cumulativeComp);
                    doorData.tickets.push(cumulativeTickets);
                });

                $('#summaryGrid').html(`
                    <div class="summary-item"><span class="item-cash">Cash:</span> $${cashSales.toFixed(2)}</div>
                    <div class="summary-item"><span class="item-card">Card:</span> $${cardSales.toFixed(2)}</div>
                    <div class="summary-item"><span class="item-comp">Comp:</span> ${compCount}</div>
                    <div class="summary-item"><span class="item-tickets">Tickets:</span> ${ticketCount}</div>
                    <div class="summary-item">Total: $${totalSales.toFixed(2)}</div>
                    <div class="summary-item">Thru Door: ${totalDoorCount}</div>
                `);

                if (salesChart) salesChart.destroy();
                salesChart = new Chart(document.getElementById('salesGraph').getContext('2d'), {
                    type: 'line',
                    data: {
                        labels: doorData.labels,
                        datasets: [
                            { label: 'Cash', data: doorData.cash, borderColor: '#2e7d32', backgroundColor: 'rgba(46, 125, 50, 0.2)', fill: true },
                            { label: 'Card', data: doorData.card, borderColor: '#d32f2f', backgroundColor: 'rgba(211, 47, 47, 0.2)', fill: true },
                            { label: 'Comp', data: doorData.comp, borderColor: '#ffa500', backgroundColor: 'rgba(255, 165, 0, 0.2)', fill: true },
                            { label: 'Tickets', data: doorData.tickets, borderColor: '#1a73e8', backgroundColor: 'rgba(26, 115, 232, 0.2)', fill: true }
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: { beginAtZero: true, title: { display: true, text: 'Cumulative Door Count' } },
                            x: { title: { display: true, text: 'Transactions' } }
                        },
                        plugins: { legend: { position: 'top' } }
                    }
                });
            }, error => console.error('Error updating log:', error));
        }

        function resetDisplay() {
            $('#summaryGrid').empty().html('<div class="summary-item">No data available</div>');
            if (salesChart) salesChart.destroy();
            salesChart = null;
        }

        function toggleAutoRefresh() {
            const sessionId = $('#sessionSelect').val();
            if ($('#autoRefresh').is(':checked') && sessionId) {
                autoRefreshInterval = setInterval(() => updateLog(sessionId), 10000);
            } else {
                clearInterval(autoRefreshInterval);
            }
        }

        $(document).ready(() => {
            handleClientLoad();
            if (localStorage.getItem('adminLoggedIn') === 'true') {
                $('#loginModal').hide();
                $('.log-container').show();
            }
        });
    </script>
</body>
</html>
