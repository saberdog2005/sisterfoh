<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Log Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #263238;
            color: #eceff1;
            margin: 0;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .col-4 {
            flex: 1;
            min-width: 300px;
        }
        h2 {
            color: #4fc3f7;
        }
        .transaction-log {
            background-color: #37474f;
            padding: 15px;
            border-radius: 5px;
            max-height: 400px;
            overflow-y: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #546e7a;
        }
        th {
            background-color: #455a64;
        }
        #moreBtn {
            padding: 10px 20px;
            background-color: #0288d1;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        #moreBtn:hover {
            background-color: #026aa7;
        }
        #exportBtn {
            margin-top: 10px;
            padding: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        #exportBtn:hover {
            background-color: #388e3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="col-4">
            <h2>Transaction Log</h2>
            <div class="transaction-log">
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Item</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody id="transactionTableBody">
                        <!-- Transactions will be populated here -->
                    </tbody>
                </table>
            </div>
            <div id="moreBtnContainer" style="text-align: center; margin-top: 10px;">
                <button id="moreBtn" style="display: none;">More</button>
            </div>
            <button id="exportBtn">Export to PDF</button>
        </div>
        <!-- Other dashboard sections can be added here -->
    </div>

    <script>
        class SalesLog {
            constructor() {
                this.showAllTransactions = false;
                const moreBtn = document.getElementById('moreBtn');
                moreBtn.addEventListener('click', () => {
                    this.showAllTransactions = !this.showAllTransactions;
                    moreBtn.textContent = this.showAllTransactions ? 'Show Less' : 'More';
                    this.updateLog();
                });
                this.updateLog(); // Initial call to populate the log
                // Simulate periodic updates (e.g., every 10 seconds)
                setInterval(() => this.updateLog(), 10000);
            }

            async updateLog() {
                // Simulate fetching transactions (replace with actual data source like IndexedDB)
                const allTransactions = this.generateSampleTransactions();
                let filteredTransactions = allTransactions; // Apply filters here if needed

                // Sort transactions by date ascending (for consistency)
                filteredTransactions.sort((a, b) => new Date(a.date) - new Date(b.date));
                const totalTransactions = filteredTransactions.length;

                const moreBtn = document.getElementById('moreBtn');
                if (totalTransactions > 20) {
                    moreBtn.style.display = 'block';
                } else {
                    moreBtn.style.display = 'none';
                    this.showAllTransactions = false;
                    moreBtn.textContent = 'More'; // Reset text
                }

                // Determine transactions to display
                const displayTransactions = this.showAllTransactions 
                    ? [...filteredTransactions].reverse() // All transactions, newest first
                    : filteredTransactions.slice(-20).reverse(); // Last 20, newest first

                this.displayLog(displayTransactions);
            }

            displayLog(transactions) {
                const tbody = document.getElementById('transactionTableBody');
                tbody.innerHTML = ''; // Clear existing rows
                transactions.forEach(t => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${t.date}</td>
                        <td>${t.item}</td>
                        <td>$${t.amount.toFixed(2)}</td>
                    `;
                    tbody.appendChild(row);
                });
            }

            // Sample data generator (replace with actual data fetching)
            generateSampleTransactions() {
                const transactions = [];
                for (let i = 1; i <= 25; i++) { // Generate 25 transactions to test "more" button
                    transactions.push({
                        date: `2023-10-${String(i).padStart(2, '0')} 10:00:00`,
                        item: `Item ${i}`,
                        amount: 10 + i * 5
                    });
                }
                return transactions;
            }
        }

        // Initialize the sales log
        document.addEventListener('DOMContentLoaded', () => {
            new SalesLog();
        });
    </script>
</body>
</html>
