<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Log</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <style>
        body { font-family: Arial, sans-serif; background: #1e1e1e; color: #e0e0e0; margin: 0; padding: 20px; font-size: 16px; }
        h2 { margin-bottom: 10px; text-align: center; }
        .grid-container { display: grid; grid-template-columns: 2fr 1fr; grid-template-rows: 1fr 1fr; gap: 20px; }
        .log-container { background: #2d2d2d; padding: 15px; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.3); overflow-y: auto; }
        .graph-container { grid-row: span 2; height: 100%; }
        .summary-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .item-cash { color: #2e7d32; }
        .item-card { color: #d32f2f; }
        .item-tickets { color: #1a73e8; }
        .item-comp { color: #ffa500; }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="log-container graph-container">
            <h2>Sales Over Time</h2>
            <canvas id="salesGraph"></canvas>
        </div>
        <div class="log-container">
            <h2>Live Sales Summary</h2>
            <select id="sessionSelect"><option value="">Select a session</option></select>
            <div class="summary-grid">
                <p><span class="item-cash">CASH</span> Sales: $<span id="cashSales">0.00</span></p>
                <p><span class="item-card">CARD</span> Sales: $<span id="cardSales">0.00</span></p>
                <p><span class="item-comp">COMP</span> Count: <span id="compCount">0</span></p>
                <p><span class="item-tickets">Tickets</span> Count: <span id="ticketCount">0</span></p>
                <p>Total Sales: $<span id="totalSales">0.00</span></p>
                <p>Thru Door: <span id="doorCount">0</span></p>
            </div>
        </div>
        <div class="log-container">
            <h2>Transaction Log</h2>
            <div id="transactionLog" style="overflow-y:auto; max-height:200px;"></div>
        </div>
    </div>
    <script>
        const API_KEY = 'AIzaSyAS_wlduCCcRSDA3Hjt3hMPRg3olegY2Ic'; // Replace with your API key
        const SPREADSHEET_ID = '1dJ0NuByJCDgnIRKhsmKrWFyBtCHRgR7ujfGDRb9jhMY'; // Replace with your Spreadsheet ID
        const DISCOVERY_DOCS = ["https://sheets.googleapis.com/$discovery/rest?version=v4"];
        let salesChart, updateInterval;

        $(document).ready(() => {
            gapi.load('client', () => {
                gapi.client.init({
                    apiKey: API_KEY,
                    discoveryDocs: DISCOVERY_DOCS
                }).then(() => {
                    loadSessions();
                }).catch(error => console.error('Error initializing GAPI:', error));
            });

            $('#sessionSelect').on('change', function () {
                const sessionId = $(this).val();
                if (sessionId) {
                    updateLog(sessionId);
                    clearInterval(updateInterval);
                    updateInterval = setInterval(() => updateLog(sessionId), 5000);
                } else {
                    clearInterval(updateInterval);
                    resetDisplay();
                }
            });
        });

        async function loadSessions() {
            const response = await gapi.client.sheets.spreadsheets.values.get({
                spreadsheetId: SPREADSHEET_ID,
                range: 'Sheet1!A2:A'
            });
            const rows = response.result.values || [];
            const sessions = [...new Set(rows.map(row => row[0]).filter(id => id && id !== 'CLOSED'))];
            const $select = $('#sessionSelect');
            $select.empty().append('<option value="">Select a session</option>');
            sessions.forEach(id => $select.append(`<option value="${id}">${id}</option>`));
        }

        async function fetchSessionData(sessionId) {
            const response = await gapi.client.sheets.spreadsheets.values.get({
                spreadsheetId: SPREADSHEET_ID,
                range: 'Sheet1!A2:H'
            });
            const rows = response.result.values || [];
            let sessionInfo = { transactions: [], grandTotal: 0 };
            rows.forEach(row => {
                const type = row[0];
                const rowSessionId = row[1];
                if (rowSessionId === sessionId) {
                    if (type === 'SESSION_START') {
                        sessionInfo = { date: row[2], venue: row[3], eventName: row[4], cashier: row[5], transactions: [], grandTotal: 0 };
                    } else if (type === 'TRANSACTION') {
                        sessionInfo.transactions.push({
                            timestamp: row[2],
                            time: row[3],
                            items: JSON.parse(row[4]),
                            total: parseFloat(row[5]),
                            note: row[6],
                            doorCount: parseInt(row[7])
                        });
                    } else if (type === 'SESSION_CLOSE') {
                        sessionInfo.grandTotal = parseFloat(row[2]);
                    }
                }
            });
            return sessionInfo;
        }

        async function updateLog(sessionId) {
            const sessionInfo = await fetchSessionData(sessionId);
            if (!sessionInfo) { resetDisplay(); return; }
            let cashSales = 0, cardSales = 0, compCount = 0, ticketCount = 0, totalSales = 0, totalDoorCount = 0;
            const graphData = { labels: [], sales: [] };

            sessionInfo.transactions.forEach(tr => {
                tr.items.forEach(item => {
                    if (item.item.startsWith('CASH')) cashSales += item.price * item.quantity;
                    if (item.item.startsWith('CC')) cardSales += item.price * item.quantity;
                    if (item.item === 'COMP') compCount += item.quantity;
                    if (item.item === 'TICKET') ticketCount += item.quantity;
                });
                totalSales += tr.total;
                totalDoorCount += tr.doorCount;
                graphData.labels.push(tr.time);
                graphData.sales.push(totalSales);
            });

            $('#cashSales').text(cashSales.toFixed(2));
            $('#cardSales').text(cardSales.toFixed(2));
            $('#compCount').text(compCount);
            $('#ticketCount').text(ticketCount);
            $('#totalSales').text(totalSales.toFixed(2));
            $('#doorCount').text(totalDoorCount);
            updateGraph(graphData);
            updateTransactionLog(sessionInfo.transactions);
        }

        function updateTransactionLog(transactions) {
            const $log = $('#transactionLog').empty();
            transactions.forEach(tr => {
                const items = tr.items.map(i => `${i.item} (${i.quantity})`).join(', ');
                $log.append(`<p>${tr.time} - ${items} - $${tr.total.toFixed(2)} - Thru Door: ${tr.doorCount} ${tr.note ? '(' + tr.note + ')' : ''}</p>`);
            });
        }

        function resetDisplay() {
            $('#cashSales, #cardSales, #totalSales').text('0.00');
            $('#compCount, #ticketCount, #doorCount').text('0');
            if (salesChart) salesChart.destroy();
            $('#transactionLog').empty();
        }

        function updateGraph(data) {
            const ctx = document.getElementById('salesGraph').getContext('2d');
            if (salesChart) salesChart.destroy();
            salesChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.labels,
                    datasets: [{ label: 'Total Sales', data: data.sales, borderColor: '#388e3c', fill: false }]
                },
                options: { scales: { y: { beginAtZero: true } } }
            });
        }
    </script>
</body>
</html>
