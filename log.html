<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Log</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .log-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .graph-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }
        .summary-item {
            background: #e0f7fa;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        button, select {
            padding: 8px 16px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            background: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        select {
            background: #2196F3;
        }
    </style>
</head>
<body>
    <div class="log-container graph-container">
        <h2>Sales Over Time</h2>
        <canvas id="salesGraph"></canvas>
    </div>
    <div class="log-container">
        <h2>Live Sales Summary</h2>
        <select id="sessionSelect"><option value="">Select a session</option></select>
        <button id="refreshBtn">Refresh</button>
        <label><input type="checkbox" id="autoRefresh"> Auto-Refresh (every 10s)</label>
        <div class="summary-grid" id="summaryGrid"></div>
    </div>

    <script>
        const SPREADSHEET_ID = '1dJ0NuByJCDgnIRKhsmKrWFyBtCHRgR7ujfGDRb9jhMY'; // Google Spreadsheet ID
        const API_KEY = 'AIzaSyAS_wlduCCcRSDA3Hjt3hMPRg3olegY2Ic'; // Google API Key
        const DISCOVERY_DOCS = ["https://sheets.googleapis.com/$discovery/rest?version=v4"]; // Discovery Docs

        let salesChart;

        function handleClientLoad() {
            gapi.load('client', initClient);
        }

        function initClient() {
            gapi.client.init({
                apiKey: API_KEY,
                discoveryDocs: DISCOVERY_DOCS
            }).then(() => {
                loadSessions();
                document.getElementById('refreshBtn').addEventListener('click', () => updateLog($('#sessionSelect').val()));
                document.getElementById('autoRefresh').addEventListener('change', toggleAutoRefresh);
            });
        }

        function loadSessions() {
            gapi.client.sheets.spreadsheets.values.get({
                spreadsheetId: SPREADSHEET_ID,
                range: 'Sheet1!B2:B'
            }).then(response => {
                const sessionIds = [...new Set(response.result.values.flat())];
                const select = $('#sessionSelect');
                sessionIds.forEach(id => select.append(`<option value="${id}">${id}</option>`));
                if (sessionIds.length > 0) updateLog(sessionIds[0]);
            });
        }

        function updateLog(sessionId) {
            if (!sessionId) return;
            gapi.client.sheets.spreadsheets.values.get({
                spreadsheetId: SPREADSHEET_ID,
                range: 'Sheet1!A2:H'
            }).then(response => {
                const rows = response.result.values || [];
                const transactions = rows.filter(tr => tr[1] === sessionId && tr[0] === 'TRANSACTION');

                // Update summary
                const totalCash = transactions.reduce((sum, tr) => sum + (parseFloat(tr[5]) || 0), 0);
                const totalDoors = transactions.reduce((sum, tr) => sum + (parseInt(tr[7]) || 0), 0);
                $('#summaryGrid').html(`
                    <div class="summary-item"><strong>Total Cash:</strong> $${totalCash.toFixed(2)}</div>
                    <div class="summary-item"><strong>Total Doors:</strong> ${totalDoors}</div>
                    <div class="summary-item"><strong>Transactions:</strong> ${transactions.length}</div>
                `);

                // Update graph
                const labels = transactions.map((_, i) => `T${i + 1}`);
                const cashData = transactions.map(tr => parseFloat(tr[5]) || 0);
                const doorData = transactions.map(tr => parseInt(tr[7]) || 0);

                if (salesChart) salesChart.destroy();
                salesChart = new Chart(document.getElementById('salesGraph').getContext('2d'), {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [
                            { label: 'Cash Total', data: cashData, borderColor: '#2e7d32', fill: false },
                            { label: 'Door Count', data: doorData, borderColor: '#ffa500', fill: false }
                        ]
                    },
                    options: { responsive: true, scales: { y: { beginAtZero: true } } }
                });
            });
        }

        let refreshInterval;
        function toggleAutoRefresh() {
            if ($('#autoRefresh').is(':checked')) {
                refreshInterval = setInterval(() => updateLog($('#sessionSelect').val()), 10000);
            } else {
                clearInterval(refreshInterval);
            }
        }

        $(document).ready(() => {
            handleClientLoad();
        });
    </script>
</body>
</html>
