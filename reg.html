<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://code.jquery.com https://www.googleapis.com https://cdnjs.cloudflare.com 'unsafe-inline'; object-src 'none';">
    <title>Sister Bar Register</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.6.2/sql-wasm.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
        }
        .header, .footer {
            margin-bottom: 20px;
        }
        .header label, .footer label {
            display: block;
            margin: 5px 0;
        }
        .header input, .footer input, textarea {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }
        .product-item {
            flex: 1 1 calc(50% - 10px);
            max-width: calc(50% - 10px);
            background: #e0e0e0;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
            position: relative;
            box-sizing: border-box;
        }
        .increment-btn {
            width: 100%;
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 5px;
        }
        .increment-btn.cc {
            background: #2196F3;
        }
        .increment-btn.cash {
            background: #FF9800;
        }
        .increment-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        .control-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        .count {
            width: 30px;
            text-align: center;
        }
        .minus {
            padding: 5px 10px;
            background: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .totals-container {
            margin-bottom: 20px;
            font-size: 18px;
        }
        .note-section textarea {
            width: 100%;
            height: 60px;
            resize: none;
        }
        #logSaleBtn {
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        #logSaleBtn:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        .footer {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }
        .open-btn, .edit-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .open-btn {
            background: #2196F3;
            color: white;
        }
        .edit-btn {
            background: #FF9800;
            color: white;
        }
        #successMessage {
            color: green;
            margin-top: 10px;
            flex: 1 1 100%;
        }
        #errorMessage {
            color: red;
            margin-top: 10px;
            flex: 1 1 100%;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        #pinInput {
            padding: 8px;
            width: 80%;
            margin: 10px 0;
        }
        #submitPinBtn, #cancelPinBtn {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #submitPinBtn {
            background: #4CAF50;
            color: white;
        }
        #cancelPinBtn {
            background: #f44336;
            color: white;
        }
        #addButtonForm {
            display: none;
            margin-top: 20px;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 4px;
        }
        #addButtonForm input {
            width: calc(100% - 20px);
            padding: 8px;
            margin: 5px 0;
        }
        #submitNewButton, #cancelNewButton {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #submitNewButton {
            background: #4CAF50;
            color: white;
        }
        #cancelNewButton {
            background: #f44336;
            color: white;
        }
        @media (max-width: 480px) {
            .product-item {
                flex: 1 1 100%;
                max-width: 100%;
            }
            .footer {
                flex-direction: column;
                align-items: stretch;
            }
            .open-btn, .edit-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <label for="eventDate">Date:</label>
            <input type="date" id="eventDate" required>
            <label for="eventVenue">Venue:</label>
            <input type="text" id="eventVenue" value="Sister Bar" required>
            <label for="eventName">Event Name:</label>
            <input type="text" id="eventName" placeholder="Event Name">
            <label for="cashierName">Cashier Name:</label>
            <input type="text" id="cashierName" placeholder="Cashier" required>
        </header>
        <main class="container">
            <div class="button-container">
                <div class="product-item" data-item="CC TRANS" data-price="0" data-active="true">
                    <button class="increment-btn cc">CC TRANS</button>
                    <div class="control-row">
                        <span class="count">0</span>
                        <button class="minus">-</button>
                    </div>
                </div>
                <div class="product-item" data-item="CASH $15" data-price="15" data-active="true">
                    <button class="increment-btn cash">CASH $15</button>
                    <div class="control-row">
                        <span class="count">0</span>
                        <button class="minus">-</button>
                    </div>
                </div>
                <div class="product-item" data-item="CASH $12" data-price="12" data-active="true">
                    <button class="increment-btn cash">CASH $12</button>
                    <div class="control-row">
                        <span class="count">0</span>
                        <button class="minus">-</button>
                    </div>
                </div>
                <div class="product-item" data-item="CASH $10" data-price="10" data-active="true">
                    <button class="increment-btn cash">CASH $10</button>
                    <div class="control-row">
                        <span class="count">0</span>
                        <button class="minus">-</button>
                    </div>
                </div>
            </div>
            <div class="totals-container">
                <div>Cash Total: $<span id="cashTotal">0.00</span></div>
                <div>Thru Door: <span id="doorCount">0</span></div>
            </div>
            <div class="note-section">
                <label for="noteInput">Add a note...</label>
                <textarea id="noteInput" placeholder="Add a note..."></textarea>
            </div>
            <button id="logSaleBtn">Log Sale</button>
        </main>
        <footer class="footer">
            <button id="toggleSalesBtn" class="open-btn">Open Sales</button>
            <button id="editLayoutBtn" class="edit-btn">Edit Layout</button>
            <div id="successMessage" aria-live="polite"></div>
            <div id="errorMessage" aria-live="polite"></div>
        </footer>

        <div id="pinModal" class="modal">
            <div class="modal-content">
                <h2>Enter PIN to Close Sales</h2>
                <input type="password" id="pinInput" placeholder="PIN">
                <button id="submitPinBtn">Submit</button>
                <button id="cancelPinBtn">Cancel</button>
                <p id="pinError" style="color: red;"></p>
            </div>
        </div>

        <div id="addButtonForm">
            <h3>Add New Button</h3>
            <input type="text" id="newButtonType" placeholder="Type (e.g., CASH, CC TRANS)">
            <input type="text" id="newButtonName" placeholder="Name (e.g., CASH $20)">
            <input type="number" id="newButtonValue" step="0.01" min="0" placeholder="Value">
            <button id="submitNewButton">Submit</button>
            <button id="cancelNewButton">Cancel</button>
        </div>
    </div>

    <script>
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyP47ePXyvUOxBPOE0iG2bHsNs5EOa7hlznqZrTiv4f8cjHDTCz3yb9mg-2cqo3lwAk/exec';
        const DEFAULT_PIN = '0000';
        const channel = new BroadcastChannel('transaction_channel');

        class SalesApp {
            constructor() {
                this.state = {
                    sessionStarted: false,
                    sessionId: null,
                    currentItems: new Map(),
                    cashTotal: 0,
                    doorCount: 0,
                    sessionDoorCount: 0,
                    isEditing: false,
                    activeButtons: new Map(Object.entries(JSON.parse(localStorage.getItem('activeButtons')) || {})),
                    db: null,
                    isLogging: false,
                    lastLogTime: 0
                };
                this.elements = {
                    transactionButtons: document.querySelectorAll('.product-item'),
                    counts: new Map(),
                    eventDate: document.getElementById('eventDate'),
                    eventVenue: document.getElementById('eventVenue'),
                    eventName: document.getElementById('eventName'),
                    cashierName: document.getElementById('cashierName'),
                    toggleSalesBtn: document.getElementById('toggleSalesBtn'),
                    editLayoutBtn: document.getElementById('editLayoutBtn'),
                    logSaleBtn: document.getElementById('logSaleBtn'),
                    cashTotal: document.getElementById('cashTotal'),
                    doorCount: document.getElementById('doorCount'),
                    noteInput: document.getElementById('noteInput'),
                    addButtonForm: document.getElementById('addButtonForm'),
                    newButtonType: document.getElementById('newButtonType'),
                    newButtonName: document.getElementById('newButtonName'),
                    newButtonValue: document.getElementById('newButtonValue'),
                    submitNewButton: document.getElementById('submitNewButton'),
                    cancelNewButton: document.getElementById('cancelNewButton'),
                    pinModal: document.getElementById('pinModal'),
                    pinInput: document.getElementById('pinInput'),
                    submitPinBtn: document.getElementById('submitPinBtn'),
                    cancelPinBtn: document.getElementById('cancelPinBtn'),
                    pinError: document.getElementById('pinError')
                };
                this.elements.eventDate.value = new Date().toISOString().split('T')[0];
                this.indexedDB = null;
            }

            async init() {
                await this.initIndexedDB();
                await this.loadSQLiteDB();
                this.checkSessionStatus();
                this.loadSessionDoorCount();
                this.initializeButtonStates();
                this.bindEvents();
            }

            async initIndexedDB() {
                return new Promise((resolve, reject) => {
                    const request = indexedDB.open('SalesDB', 1);
                    request.onupgradeneeded = (event) => {
                        const db = event.target.result;
                        if (!db.objectStoreNames.contains('database')) {
                            db.createObjectStore('database');
                        }
                    };
                    request.onsuccess = (event) => {
                        this.indexedDB = event.target.result;
                        resolve();
                    };
                    request.onerror = (event) => reject(event.target.error);
                });
            }

            async loadSQLiteDB() {
                const SQL = await initSqlJs({
                    locateFile: file => `https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.6.2/${file}`
                });
                const tx = this.indexedDB.transaction(['database'], 'readonly');
                const store = tx.objectStore('database');
                const request = store.get('main');
                return new Promise((resolve, reject) => {
                    request.onsuccess = () => {
                        const dbBinary = request.result;
                        let db;
                        if (dbBinary) {
                            db = new SQL.Database(dbBinary);
                        } else {
                            db = new SQL.Database();
                            db.run(`CREATE TABLE transactions (
                                id TEXT PRIMARY KEY,
                                sessionId TEXT,
                                timestamp TEXT,
                                items TEXT,
                                cashTotal REAL,
                                doorCount INTEGER,
                                sessionDoorCount INTEGER,
                                eventDate TEXT,
                                eventVenue TEXT,
                                eventName TEXT,
                                cashierName TEXT,
                                note TEXT,
                                synced INTEGER
                            )`);
                        }
                        this.state.db = db;
                        resolve();
                    };
                    request.onerror = () => reject(request.error);
                });
            }

            checkSessionStatus() {
                const sessionData = JSON.parse(localStorage.getItem('salesSession'));
                if (sessionData && sessionData.sessionStarted) {
                    this.state.sessionStarted = true;
                    this.state.sessionId = sessionData.sessionId;
                    this.elements.toggleSalesBtn.textContent = 'Close Sales';
                    this.elements.toggleSalesBtn.classList.add('close-btn');
                }
            }

            loadSessionDoorCount() {
                const sessionDoorCount = parseInt(localStorage.getItem(`doorCount_${this.state.sessionId}`)) || 0;
                this.state.sessionDoorCount = sessionDoorCount;
                this.updateTotals();
            }

            initializeButtonStates() {
                this.elements.transactionButtons.forEach(btn => {
                    const itemName = btn.dataset.item;
                    const countSpan = btn.querySelector('.count');
                    this.elements.counts.set(itemName, countSpan);
                    const isActive = this.state.activeButtons.get(itemName) !== false;
                    btn.dataset.active = isActive;
                    btn.style.display = isActive || this.state.isEditing ? 'block' : 'none';
                });
            }

            bindEvents() {
                this.elements.transactionButtons.forEach(btn => {
                    const incrementBtn = btn.querySelector('.increment-btn');
                    const minusBtn = btn.querySelector('.minus');
                    const itemName = btn.dataset.item;
                    const price = parseFloat(btn.dataset.price);

                    incrementBtn.addEventListener('click', () => {
                        if (!this.state.sessionStarted || btn.dataset.active === 'false') return;
                        if (this.state.isEditing) {
                            this.toggleButtonActive(btn);
                            return;
                        }
                        const current = this.state.currentItems.get(itemName) || { count: 0, price };
                        current.count++;
                        this.state.currentItems.set(itemName, current);
                        this.state.doorCount += itemName === 'CC TRANS' ? 0 : 1;
                        this.state.cashTotal += itemName === 'CC TRANS' ? 0 : price;
                        this.state.sessionDoorCount += itemName === 'CC TRANS' ? 0 : 1;
                        localStorage.setItem(`doorCount_${this.state.sessionId}`, this.state.sessionDoorCount);
                        this.updateCount(itemName);
                        this.updateTotals();
                    });

                    minusBtn.addEventListener('click', () => {
                        if (!this.state.sessionStarted) return;
                        const current = this.state.currentItems.get(itemName);
                        if (current && current.count > 0) {
                            current.count--;
                            this.state.currentItems.set(itemName, current);
                            this.state.doorCount -= itemName === 'CC TRANS' ? 0 : 1;
                            this.state.cashTotal -= itemName === 'CC TRANS' ? 0 : price;
                            this.state.sessionDoorCount -= itemName === 'CC TRANS' ? 0 : 1;
                            localStorage.setItem(`doorCount_${this.state.sessionId}`, this.state.sessionDoorCount);
                            this.updateCount(itemName);
                            this.updateTotals();
                        }
                    });
                });

                this.elements.toggleSalesBtn.addEventListener('click', () => {
                    if (!this.state.sessionStarted) {
                        this.startSession();
                    } else {
                        this.showPinModal();
                    }
                });

                this.elements.editLayoutBtn.addEventListener('click', () => this.toggleEditMode());
                this.elements.logSaleBtn.addEventListener('click', () => this.logSale());
                this.elements.submitPinBtn.addEventListener('click', () => this.verifyPin());
                this.elements.cancelPinBtn.addEventListener('click', () => this.hidePinModal());
                this.elements.submitNewButton.addEventListener('click', () => this.addNewButton());
                this.elements.cancelNewButton.addEventListener('click', () => {
                    this.elements.addButtonForm.style.display = 'none';
                });
            }

            updateCount(itemName) {
                const count = (this.state.currentItems.get(itemName) || { count: 0 }).count;
                this.elements.counts.get(itemName).textContent = count;
            }

            updateTotals() {
                this.elements.cashTotal.textContent = this.state.cashTotal.toFixed(2);
                this.elements.doorCount.textContent = this.state.doorCount;
            }

            startSession() {
                this.state.sessionStarted = true;
                this.state.sessionId = Date.now().toString(36) + Math.random().toString(36).substr(2);
                localStorage.setItem('salesSession', JSON.stringify({
                    sessionStarted: true,
                    sessionId: this.state.sessionId
                }));
                this.elements.toggleSalesBtn.textContent = 'Close Sales';
                this.elements.toggleSalesBtn.classList.add('close-btn');
                this.showSuccess('Sales session started');
            }

            showPinModal() {
                this.elements.pinModal.style.display = 'flex';
                this.elements.pinInput.focus();
            }

            hidePinModal() {
                this.elements.pinModal.style.display = 'none';
                this.elements.pinInput.value = '';
                this.elements.pinError.textContent = '';
            }

            verifyPin() {
                const pin = this.elements.pinInput.value;
                if (pin === DEFAULT_PIN) {
                    this.endSession();
                    this.hidePinModal();
                } else {
                    this.elements.pinError.textContent = 'Incorrect PIN';
                }
            }

            endSession() {
                this.state.sessionStarted = false;
                this.state.sessionId = null;
                this.state.sessionDoorCount = 0;
                localStorage.removeItem('salesSession');
                localStorage.removeItem(`doorCount_${this.state.sessionId}`);
                this.elements.toggleSalesBtn.textContent = 'Open Sales';
                this.elements.toggleSalesBtn.classList.remove('close-btn');
                this.resetForm();
                this.showSuccess('Sales session closed');
            }

            toggleEditMode() {
                this.state.isEditing = !this.state.isEditing;
                this.elements.editLayoutBtn.textContent = this.state.isEditing ? 'Save Layout' : 'Edit Layout';
                this.elements.addButtonForm.style.display = this.state.isEditing ? 'block' : 'none';
                this.elements.transactionButtons.forEach(btn => {
                    btn.style.display = 'block';
                    const incrementBtn = btn.querySelector('.increment-btn');
                    incrementBtn.disabled = this.state.isEditing;
                });
                if (!this.state.isEditing) {
                    localStorage.setItem('activeButtons', JSON.stringify(Object.fromEntries(this.state.activeButtons)));
                }
            }

            toggleButtonActive(btn) {
                const itemName = btn.dataset.item;
                const isActive = btn.dataset.active === 'true';
                btn.dataset.active = !isActive;
                this.state.activeButtons.set(itemName, !isActive);
                if (!this.state.isEditing) {
                    btn.style.display = !isActive ? 'none' : 'block';
                }
            }

            addNewButton() {
                const type = this.elements.newButtonType.value.trim();
                const name = this.elements.newButtonName.value.trim();
                const value = parseFloat(this.elements.newButtonValue.value) || 0;
                if (!type || !name) {
                    this.showError('Type and Name are required');
                    return;
                }
                const buttonContainer = document.querySelector('.button-container');
                const newItem = document.createElement('div');
                newItem.className = 'product-item';
                newItem.dataset.item = name;
                newItem.dataset.price = value;
                newItem.dataset.active = 'true';
                newItem.innerHTML = `
                    <button class="increment-btn ${type.toLowerCase()}">${name}</button>
                    <div class="control-row">
                        <span class="count">0</span>
                        <button class="minus">-</button>
                    </div>
                `;
                buttonContainer.appendChild(newItem);
                this.state.activeButtons.set(name, true);
                this.elements.transactionButtons = document.querySelectorAll('.product-item');
                this.initializeButtonStates();
                this.bindEvents();
                this.elements.newButtonType.value = '';
                this.elements.newButtonName.value = '';
                this.elements.newButtonValue.value = '';
            }

            async logSale() {
                if (!this.state.sessionStarted) {
                    this.showError('Sales session not started');
                    return;
                }
                if (!this.elements.eventDate.value || !this.elements.eventVenue.value || !this.elements.cashierName.value) {
                    this.showError('Please fill in all required fields (Date, Venue, Cashier)');
                    return;
                }

                const timestamp = new Date().toISOString();
                const uniqueId = `${this.state.sessionId}_${timestamp}_${Math.random().toString(36).substr(2, 9)}`;
                const items = Array.from(this.state.currentItems.entries())
                    .filter(([_, value]) => value.count > 0)
                    .map(([key, value]) => `${key}: ${value.count} @ $${value.price.toFixed(2)}`)
                    .join('; ');
                if (!items) {
                    this.showError('No items to log');
                    return;
                }

                const transaction = {
                    id: uniqueId,
                    sessionId: this.state.sessionId,
                    timestamp,
                    items,
                    cashTotal: this.state.cashTotal,
                    doorCount: this.state.doorCount,
                    sessionDoorCount: this.state.sessionDoorCount,
                    eventDate: this.elements.eventDate.value,
                    eventVenue: this.elements.eventVenue.value,
                    eventName: this.elements.eventName.value,
                    cashierName: this.elements.cashierName.value,
                    note: this.elements.noteInput.value,
                    synced: 0
                };

                const db = this.state.db;
                db.run(`INSERT INTO transactions (
                    id, sessionId, timestamp, items, cashTotal, doorCount, sessionDoorCount,
                    eventDate, eventVenue, eventName, cashierName, note, synced
                ) VALUES (?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?)`, [
                    transaction.id, transaction.sessionId, transaction.timestamp, transaction.items,
                    transaction.cashTotal, transaction.doorCount, transaction.sessionDoorCount,
                    transaction.eventDate, transaction.eventVenue, transaction.eventName,
                    transaction.cashierName, transaction.note, transaction.synced
                ]);

                const dbBinary = db.export();
                const tx = this.indexedDB.transaction(['database'], 'readwrite');
                const store = tx.objectStore('database');
                await new Promise((resolve, reject) => {
                    const request = store.put(dbBinary, 'main');
                    request.onsuccess = resolve;
                    request.onerror = () => reject(request.error);
                });

                try {
                    await fetch(APPS_SCRIPT_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(transaction),
                        mode: 'no-cors'
                    });
                    db.run(`UPDATE transactions SET synced = 1 WHERE id = ?`, [transaction.id]);
                    const updatedDbBinary = db.export();
                    const updateTx = this.indexedDB.transaction(['database'], 'readwrite');
                    const updateStore = updateTx.objectStore('database');
                    await new Promise((resolve, reject) => {
                        const request = updateStore.put(updatedDbBinary, 'main');
                        request.onsuccess = resolve;
                        request.onerror = () => reject(request.error);
                    });
                    this.showSuccess('Sale logged successfully');
                } catch (error) {
                    console.error('Error syncing to Google Sheets:', error);
                    this.showError('Saved locally, failed to sync: ' + error.message);
                }

                this.resetForm();
                channel.postMessage({ type: 'new_transaction', sessionId: this.state.sessionId });
            }

            resetForm() {
                this.state.currentItems.clear();
                this.state.cashTotal = 0;
                this.state.doorCount = 0;
                this.elements.transactionButtons.forEach(btn => {
                    const itemName = btn.dataset.item;
                    this.updateCount(itemName);
                });
                this.updateTotals();
                this.elements.noteInput.value = '';
            }

            showSuccess(message) {
                this.elements.successMessage.textContent = message;
                this.elements.errorMessage.textContent = '';
                setTimeout(() => this.elements.successMessage.textContent = '', 3000);
            }

            showError(message) {
                this.elements.errorMessage.textContent = message;
                this.elements.successMessage.textContent = '';
                setTimeout(() => this.elements.errorMessage.textContent = '', 5000);
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            const app = new SalesApp();
            await app.init();
        });
    </script>
</body>
</html>
