<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .item-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        .item-btn {
            padding: 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .item-btn:hover {
            background-color: #45a049;
        }
        .transaction-display {
            margin-bottom: 20px;
        }
        .transaction-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .totals {
            text-align: right;
            font-size: 18px;
            margin-bottom: 20px;
        }
        .payment-options {
            display: flex;
            justify-content: space-around;
        }
        .payment-btn {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .payment-btn:hover {
            background-color: #007B9A;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <div class="item-grid">
            <button class="item-btn" data-item="Item 1" data-price="10.00">Item 1 - $10.00</button>
            <button class="item-btn" data-item="Item 2" data-price="15.00">Item 2 - $15.00</button>
            <button class="item-btn" data-item="Item 3" data-price="20.00">Item 3 - $20.00</button>
            <button class="item-btn" data-item="Item 4" data-price="25.00">Item 4 - $25.00</button>
            <button class="item-btn" data-item="Item 5" data-price="30.00">Item 5 - $30.00</button>
            <button class="item-btn" data-item="Item 6" data-price="35.00">Item 6 - $35.00</button>
        </div>
        <div class="transaction-display">
            <h2>Current Transaction</h2>
            <div id="transactionItems"></div>
            <div class="totals">
                <p>Subtotal: $<span id="subtotal">0.00</span></p>
                <p>Tax (10%): $<span id="tax">0.00</span></p>
                <p>Total: $<span id="total">0.00</span></p>
            </div>
        </div>
        <div class="payment-options">
            <button class="payment-btn" id="cashBtn">Cash</button>
            <button class="payment-btn" id="cardBtn">Card</button>
            <button class="payment-btn" id="otherBtn">Other</button>
        </div>
    </div>

    <script>
        const transactionItems = [];
        let subtotal = 0;
        let taxRate = 0.10; // 10% tax

        function updateTransactionDisplay() {
            const itemsContainer = document.getElementById('transactionItems');
            itemsContainer.innerHTML = '';
            transactionItems.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.classList.add('transaction-item');
                itemDiv.innerHTML = `<span>${item.name}</span><span>$${item.price.toFixed(2)}</span>`;
                itemsContainer.appendChild(itemDiv);
            });

            const subtotalEl = document.getElementById('subtotal');
            const taxEl = document.getElementById('tax');
            const totalEl = document.getElementById('total');

            subtotal = transactionItems.reduce((sum, item) => sum + item.price, 0);
            const tax = subtotal * taxRate;
            const total = subtotal + tax;

            subtotalEl.textContent = subtotal.toFixed(2);
            taxEl.textContent = tax.toFixed(2);
            totalEl.textContent = total.toFixed(2);
        }

        document.querySelectorAll('.item-btn').forEach(button => {
            button.addEventListener('click', () => {
                const itemName = button.dataset.item;
                const itemPrice = parseFloat(button.dataset.price);
                transactionItems.push({ name: itemName, price: itemPrice });
                updateTransactionDisplay();
            });
        });

        document.getElementById('cashBtn').addEventListener('click', () => {
            alert('Processing cash payment...');
            // Add cash payment logic here
        });

        document.getElementById('cardBtn').addEventListener('click', () => {
            alert('Processing card payment...');
            // Add card payment logic here
        });

        document.getElementById('otherBtn').addEventListener('click', () => {
            alert('Processing other payment...');
            // Add other payment logic here
        });
    </script>
</body>
</html>
