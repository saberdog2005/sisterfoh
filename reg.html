    <style>
        * {
            box-sizing: border-box; /* Ensures padding/borders don’t increase element width */
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 5px;
            background-color: #1e1e1e;
            color: #e0e0e0;
            font-size: 16px;
            height: 90vh;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .header {
            padding: 5px;
            background-color: #2e2e2e;
            border-bottom: 1px solid #444;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        .header label {
            margin: 3px;
        }
        .header input {
            margin-right: 15px;
            padding: 5px;
            background-color: #333;
            color: #e0e0e0;
            border: 1px solid #555;
        }
        #toggleSalesBtn {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            font-size: 14px;
        }
        .openbtn { background-color: #2e7d32; }
        .closebtn { background-color: #d32f2f; }
        .content-wrapper {
            max-width: 100%; /* Fits within viewport width */
            margin: 0 auto;
        }
        .button-container {
            display: grid;
            grid-template-columns: repeat(5, minmax(0, 1fr)); /* Flexible columns that scale */
            grid-auto-rows: 130px;
            gap: 10px;
            padding: 10px;
            flex-grow: 1;
            overflow-y: hidden;
            width: 100%; /* Prevents exceeding parent width */
        }
        .product-item, .cash-item {
            width: 100%; /* Fills grid cell width */
            background-color: #2e2e2e;
            padding: 5px;
            border-radius: 15px;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: flex-start;
        }
        .product-item {
            height: 120px;
            cursor: move;
        }
        .cash-item {
            height: 83.33px;
        }
        .product-item.hidden {
            display: none;
        }
        .incrementbtn, .cash-btn {
            width: 100px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .incrementbtn {
            height: 100px;
        }
        .cash-btn {
            height: 63.33px;
            font-size: 14px;
        }
        .cash, .cash-btn { background-color: #2e7d32; color: white; }
        .cc { background-color: #d32f2f; color: white; }
        .ticket { background-color: #1a73e8; color: white; }
        .comp { background-color: #ffa500; color: white; }
        .control-row {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 5px;
            padding-right: 10px;
        }
        .cash-item .control-row {
            gap: 2px;
            padding-right: 10px;
        }
        .count {
            font-size: 18px;
            min-width: 20px;
            text-align: center;
        }
        .cash-item .count {
            font-size: 14px;
        }
        .minus {
            width: 40px;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            padding-right: 10px;
        }
        .product-item .minus {
            height: 40px;
            font-size: 16px;
        }
        .cash-item .minus {
            height: 30px;
            font-size: 12px;
        }
        .note-section {
            padding: 10px;
            display: flex;
            align-items: stretch;
            gap: 10px;
        }
        #noteInput {
            width: 70%;
            min-height: 50px;
            background-color: #333;
            color: #e0e0e0;
            border: 1px solid #555;
            padding: 5px;
            resize: none;
        }
        #logSaleBtn {
            width: 30%;
            background-color: #028801;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        .control-section {
            padding: 10px;
            display: flex;
            gap: 10px;
        }
        .control-section button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
        }
        .editbtn { background-color: #0288d1; }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgb(0,0,0,0.5);
        }
        .modal form {
            width: 100%;
            height: 100%;
        }
        .modal-content {
            background-color: #2e2e2e;
            margin: 15% auto;
            padding: 40px;
            width: 300px;
            border-radius: 5px;
            text-align: center;
        }
        .modal-content input, .modal-content select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #333;
            color: #e0e0e0;
            border: 1px solid #555;
        }
        .modal-content button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
        }
        #submitPinBtn { background-color: #2e7d32; }
        #cancelPinBtn { background-color: #d32f2f; }
        #submitNewButton { background-color: #2e7d32; }
        #cancelNewButton { background-color: #d32f2f; }
        #editInstructions {
            background-color: #0288d1;
            color: white;
            text-align: center;
            font-size: 8px;
        }
        .hidden { display: none; }
        #successMessage, #errorMessage {
            padding: 5px;
        }
        #successMessage { color: #2e7d32; }
        #errorMessage { color: #d32f2f; }
        .thru-door {
            grid-row: 2;
            grid-column: 4;
            width: 100%; /* Fills grid cell width */
            height: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            margin: auto;
            background-color: transparent;
            border-radius: 15px;
        }
        .thru-door h3 {
            font-size: 14px;
            margin-bottom: 2px;
            text-align: center;
        }
        .thru-door p {
            color: yellow;
            font-size: 12px;
            margin: 0;
        }
        .cash-buttons {
            grid-row: 1;
            grid-column: 5;
            display: flex;
            flex-direction: column;
            gap: 5px;
            width: 100%; /* Fills grid cell width */
            margin: auto;
        }
    </style>
</head>
<body>

        <main>
            <div class="content-wrapper">
                <div id="editInstructions" class="hidden">Click buttons to toggle active state. Drag to reorder. Click 'Save Layout' when done.</div>

                <div class="control-section">

                    <button id="addNewButtonBtn" class="editbtn hidden">Add New Button</button>
                </div>
                <footer class="footer">
                    <div class="footer-messages">
                        <span id="successMessage" aria-live="polite"></span>
                        <span id="errorMessage" aria-live="polite"></span>
                    </div>
                </footer>
            </div>
        </main>
        <div id="pinModal" class="modal">
            <form>
                <div class="modal-content">
                    <h2>Enter PIN to Close Sales</h2>
                    <input type="password" id="pinInput" placeholder="PIN" autocomplete="new-password">
                    <button id="submitPinBtn">Submit</button>
                    <button id="cancelPinBtn">Cancel</button>
                    <p id="pinError" style="color: red;"></p>
                </div>

        </div>
        <div id="addButtonModal" class="modal">
            <form>
                <div class="modal-content">

                        <option value="cc">CC</option>

                    </select>
                    <input type="text" id="newButtonName" placeholder="Name (e.g., CASH $20)"/>
                    <input type="number" id="newButtonValue" step="0.01" min="0" placeholder="Value"/>
                    <button id="submitNewButton">Submit</button>
                    <button id="cancelNewButton">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        const SERVER_URL = 'https://nnbevkohcjnzyxgkzgna.supabase.co/rest/v1/transactions';
        const API_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5uYmV2a29oY2puenl4Z2t6Z25hIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDE5OTU5NTksImV4cCI6MjA1NzU3MTk1OX0.azv5XuUBxoyvr19-eGxnl37X7u0GOlCRj3L0jZ_8JHY';
        const DEFAULT_PIN = '0000';
        const channel = new BroadcastChannel('transaction_channel');

        function formatTime(seconds) {
            const h = Math.floor(seconds / 3600);
            const m = Math.floor((seconds % 3600) / 60);
            const s = seconds % 60;
            return [h, m, s].map(v => v.toString().padStart(2, '0')).join(':');
        }

        class SalesApp {
            constructor() {
                this.state = {
                    sessionStarted: false,
                    sessionId: null,
                    currentItems: new Map(),
                    cashTotal: 0,
                    doorCount: 0,
                    sessionDoorCount: 0,
                    isEditing: false,
                    activeButtons: new Map(),
                    isLogging: false,
                    lastLogTime: 0,
                    timeInterval: null,
                    lastClickTimes: new Map()
                };
                this.elements = {
                    header: document.querySelector('.header'),
                    buttonContainer: document.querySelector('.button-container'),
                    transactionButtons: [],
                    cashButtons: [],
                    counts: new Map(),
                    eventDate: document.getElementById('eventDate'),
                    eventVenue: document.getElementById('eventVenue'),
                    eventName: document.getElementById('eventName'),
                    cashierName: document.getElementById('cashierName'),
                    toggleSalesBtn: null,
                    editLayoutBtn: document.getElementById('editLayoutBtn'),
                    addNewButtonBtn: document.getElementById('addNewButtonBtn'),
                    logSaleBtn: document.getElementById('logSaleBtn'),
                    noteInput: document.getElementById('noteInput'),
                    addButtonModal: document.getElementById('addButtonModal'),
                    newButtonType: document.getElementById('newButtonType'),
                    newButtonName: document.getElementById('newButtonName'),
                    newButtonValue: document.getElementById('newButtonValue'),
                    submitNewButton: document.getElementById('submitNewButton'),
                    cancelNewButton: document.getElementById('cancelNewButton'),
                    pinModal: document.getElementById('pinModal'),
                    pinInput: document.getElementById('pinInput'),
                    submitPinBtn: document.getElementById('submitPinBtn'),
                    cancelPinBtn: document.getElementById('cancelPinBtn'),
                    pinError: document.getElementById('pinError'),
                    editInstructions: document.getElementById('editInstructions'),
                    successMessage: document.getElementById('successMessage'),
                    errorMessage: document.getElementById('errorMessage'),
                    cashTotal: null,
                    doorCount: null,
                    timeSeconds: null
                };
                this.buttonContainer = this.elements.buttonContainer;
                this.counts = this.elements.counts;
                this.eventDate = document.getElementById('eventDate');
                this.eventDate.value = new Date().toISOString().split('T')[0];

                if (localStorage.getItem('sessionActive') === 'true') {
                    this.state.sessionId = localStorage.getItem('activeSessionId');
                    const savedEventName = localStorage.getItem('eventName');
                    const savedCashierName = localStorage.getItem('cashierName');
                    if (savedEventName) this.elements.eventName.value = savedEventName;
                    if (savedCashierName) this.elements.cashierName.value = savedCashierName;
                    const savedDoorCount = localStorage.getItem(`sessionDoorCount_${this.state.sessionId}`);
                    if (savedDoorCount) {
                        this.state.sessionDoorCount = parseInt(savedDoorCount, 10);
                    }
                }

                this.checkSessionStatus();
                this.loadLayout();
                this.updateButtonVisibility();
                this.enableDragAndDrop();
                this.bindEvents();
                if (this.state.sessionStarted) {
                    this.startTimer();
                }
            }

            loadLayout() {
                try {
                    this.buttonContainer.innerHTML = '';

                    const savedLayout = JSON.parse(localStorage.getItem('layout'));
                    let items = [];
                    if (savedLayout) {
                        items = savedLayout;
                    } else {
                        items = [
                            { name: 'Credit Card', type: 'cc', price: 0, active: true },
                            { name: 'Cash $5', type: 'cash', price: 5, active: true },
                            { name: 'Cash $10', type: 'cash', price: 10, active: true },
                            { name: 'Cash $15', type: 'cash', price: 15, active: true },
                            { name: 'Cash $20', type: 'cash', price: 20, active: true },
                            { name: 'Comp', type: 'comp', price: 0, active: true },
                            { name: 'Ticket', type: 'ticket', price: 10, active: true }
                        ];
                    }

                    items.forEach(itemData => {
                        const item = this.createProductItem(itemData);
                        this.buttonContainer.appendChild(item);
                        this.counts.set(itemData.name, item.querySelector('.count'));
                        console.log(`Appended product item: ${itemData.name}`);
                    });

                    const thruDoorDiv = document.createElement('div');
                    thruDoorDiv.classList.add('thru-door');
                    thruDoorDiv.innerHTML = `
                        <h3><span style="color: pink;">$${this.state.cashTotal.toFixed(2)}</span><br>Cash Total</h3>
                        <h3><span style="color: pink;">${this.state.sessionDoorCount}</span><br>Thru Door</h3>
                        <p style="color: yellow;">Time: <span id="timeSeconds">00:00:00</span></p>
                    `;
                    this.buttonContainer.appendChild(thruDoorDiv);
                    this.elements.cashTotal = thruDoorDiv.querySelector('#cashTotal');
                    this.elements.doorCount = thruDoorDiv.querySelector('#doorCount');
                    this.elements.timeSeconds = thruDoorDiv.querySelector('#timeSeconds');
                    console.log('Appended thru-door div');

                    const cashButtonsDiv = document.createElement('div');
                    cashButtonsDiv.classList.add('cash-buttons');
                    const cashItems = [
                        { name: 'Cash $7', price: 7 },
                        { name: 'Cash $8', price: 8 },
                        { name: 'Cash $12', price: 12 }
                    ];
                    cashItems.forEach(itemData => {
                        const item = this.createCashItem(itemData);
                        cashButtonsDiv.appendChild(item);
                        this.counts.set(itemData.name, item.querySelector('.count'));
                        console.log(`Appended cash item: ${itemData.name}`);
                    });
                    this.buttonContainer.appendChild(cashButtonsDiv);
                    console.log('Appended cash buttons');

                    const toggleSalesBtn = document.createElement('button');
                    toggleSalesBtn.id = 'toggleSalesBtn';
                    toggleSalesBtn.textContent = this.state.sessionStarted ? 'Close Sales' : 'Open Sales';
                    toggleSalesBtn.className = this.state.sessionStarted ? 'closebtn' : 'openbtn';
                    this.elements.header.appendChild(toggleSalesBtn);
                    this.elements.toggleSalesBtn = toggleSalesBtn;
                    console.log('Appended toggleSalesBtn to header');

                    this.transactionButtons = document.querySelectorAll('.product-item');
                    this.cashButtons = document.querySelectorAll('.cash-item');
                    console.log(`Total product items: ${this.transactionButtons.length}, Total cash items: ${this.cashButtons.length}`);
                } catch (error) {
                    console.error('Error in loadLayout:', error);
                    this.showError('Failed to load layout. Please refresh the page.');
                }
            }

            createProductItem(itemData) {
                const item = document.createElement('div');
                item.className = 'product-item';
                item.dataset.item = itemData.name;
                item.dataset.price = itemData.price;
                item.dataset.active = itemData.active;
                if (!itemData.active) item.classList.add('hidden');
                item.draggable = true;
                item.innerHTML = `
                    <button class="incrementbtn ${itemData.type}">${itemData.name}</button>
                    <div class="control-row">
                        <span class="count">0</span>
                        <button class="minus"> - </button>
                    </div>
                `;
                return item;
            }

            createCashItem(itemData) {
                const item = document.createElement('div');
                item.className = 'cash-item';
                item.dataset.item = itemData.name;
                item.dataset.price = itemData.price;
                item.innerHTML = `
                    <button class="cash-btn">${itemData.name}</button>
                    <div class="control-row">
                        <span class="count">0</span>
                        <button class="minus"> - </button>
                    </div>
                `;
                return item;
            }

            bindEvents() {
                this.buttonContainer.addEventListener('click', (e) => {
                    const target = e.target;
                    if (target.classList.contains('incrementbtn')) {
                        const btn = target.closest('.product-item');
                        this.handleIncrement(btn);
                    } else if (target.classList.contains('cash-btn')) {
                        const btn = target.closest('.cash-item');
                        this.handleCashIncrement(btn);
                    } else if (target.classList.contains('minus')) {
                        const btn = target.closest('.product-item') || target.closest('.cash-item');
                        if (btn.classList.contains('product-item')) {
                            this.handleDecrement(btn);
                        } else if (btn.classList.contains('cash-item')) {
                            this.handleCashDecrement(btn);
                        }
                    } else if (this.state.isEditing && target.closest('.product-item')) {
                        this.toggleButtonState(target.closest('.product-item'));
                    }
                });
                this.elements.toggleSalesBtn.addEventListener('click', () => this.toggleSales());
                this.elements.editLayoutBtn.addEventListener('click', () => this.toggleEditMode());
                this.elements.addNewButtonBtn.addEventListener('click', () => this.elements.addButtonModal.style.display = 'block');
                this.elements.logSaleBtn.addEventListener('click', () => this.debounceLogSale());
                this.elements.submitPinBtn.addEventListener('click', () => this.confirmCloseSales());
                this.elements.cancelPinBtn.addEventListener('click', () => this.cancelPinModal());
                this.elements.submitNewButton.addEventListener('click', () => this.addNewButton());
                this.elements.cancelNewButton.addEventListener('click', () => this.cancelAddButton());
            }

            handleIncrement(btn) {
                if (!this.state.sessionStarted || this.state.isEditing) return;
                const item = btn.dataset.item;
                const now = Date.now();
                const lastClick = this.state.lastClickTimes.get(item) || 0;
                if (now - lastClick < 200) return;
                this.state.lastClickTimes.set(item, now);
                const price = parseFloat(btn.dataset.price) || 0;
                const type = btn.querySelector('.incrementbtn').classList[1];
                const current = this.state.currentItems.get(item) || { count: 0, price, type };
                current.count++;
                this.state.currentItems.set(item, current);
                this.counts.get(item).textContent = current.count;
                this.updateTotals(price, 1, type);
                console.log(`Incremented ${item}: count=${current.count}, price=${price}, type=${type}`);
            }

            handleDecrement(btn) {
                if (!this.state.sessionStarted || this.state.isEditing) return;
                const item = btn.dataset.item;
                const now = Date.now();
                const lastClick = this.state.lastClickTimes.get(item) || 0;
                if (now - lastClick < 200) return;
                this.state.lastClickTimes.set(item, now);
                const price = parseFloat(btn.dataset.price) || 0;
                const type = btn.querySelector('.incrementbtn').classList[1];
                const current = this.state.currentItems.get(item);
                if (current && current.count > 0) {
                    current.count--;
                    this.state.currentItems.set(item, current);
                    this.counts.get(item).textContent = current.count;
                    this.updateTotals(-price, -1, type);
                    console.log(`Decremented ${item}: count=${current.count}, price=${price}, type=${type}`);
                }
            }

            handleCashIncrement(btn) {
                if (!this.state.sessionStarted || this.state.isEditing) return;
                const item = btn.dataset.item;
                const now = Date.now();
                const lastClick = this.state.lastClickTimes.get(item) || 0;
                if (now - lastClick < 200) return;
                this.state.lastClickTimes.set(item, now);
                const price = parseFloat(btn.dataset.price);
                const type = 'cash';
                const current = this.state.currentItems.get(item) || { count: 0, price, type };
                current.count++;
                this.state.currentItems.set(item, current);
                this.counts.get(item).textContent = current.count;
                this.updateTotals(price, 1, type);
                console.log(`Cash button incremented - ${item}: count=${current.count}, price=${price}, type=${type}`);
            }

            handleCashDecrement(btn) {
                if (!this.state.sessionStarted || this.state.isEditing) return;
                const item = btn.dataset.item;
                const now = Date.now();
                const lastClick = this.state.lastClickTimes.get(item) || 0;
                if (now - lastClick < 200) return;
                this.state.lastClickTimes.set(item, now);
                const price = parseFloat(btn.dataset.price);
                const type = 'cash';
                const current = this.state.currentItems.get(item);
                if (current && current.count > 0) {
                    current.count--;
                    this.state.currentItems.set(item, current);
                    this.counts.get(item).textContent = current.count;
                    this.updateTotals(-price, -1, type);
                    console.log(`Cash button decremented - ${item}: count=${current.count}, price=${price}, type=${type}`);
                }
            }

            enableDragAndDrop() {
                this.buttonContainer.addEventListener('dragstart', (e) => {
                    if (!this.state.isEditing) return;
                    const item = e.target.closest('.product-item');
                    if (item) {
                        e.dataTransfer.setData('text/plain', item.dataset.item);
                        item.style.opacity = '0.5';
                    }
                });
                this.buttonContainer.addEventListener('dragover', (e) => {
                    if (!this.state.isEditing) return;
                    e.preventDefault();
                });
                this.buttonContainer.addEventListener('drop', (e) => {
                    if (!this.state.isEditing) return;
                    e.preventDefault();
                    const draggedItem = document.querySelector(`[data-item="${e.dataTransfer.getData('text/plain')}"]`);
                    const targetItem = e.target.closest('.product-item');
                    if (targetItem && draggedItem !== targetItem) {
                        this.buttonContainer.insertBefore(draggedItem, targetItem);
                    }
                    draggedItem.style.opacity = '1';
                });
            }

            saveLayout() {
                const items = Array.from(this.buttonContainer.querySelectorAll('.product-item')).map(item => ({
                    name: item.dataset.item,
                    type: item.querySelector('.incrementbtn').classList[1],
                    price: parseFloat(item.dataset.price),
                    active: item.dataset.active === 'true'
                }));
                localStorage.setItem('layout', JSON.stringify(items));
            }

            updateButtonVisibility() {
                this.transactionButtons = document.querySelectorAll('.product-item');
                this.transactionButtons.forEach(btn => {
                    if (this.state.isEditing) {
                        btn.classList.remove('hidden');
                        btn.style.opacity = btn.dataset.active === 'true' ? '1' : '0.5';
                    } else {
                        if (btn.dataset.active === 'true') {
                            btn.classList.remove('hidden');
                            btn.style.opacity = '1';
                        } else {
                            btn.classList.add('hidden');
                        }
                    }
                });
                console.log('Updated button visibility');
            }

            toggleEditMode() {
                this.state.isEditing = !this.state.isEditing;
                this.elements.editLayoutBtn.textContent = this.state.isEditing ? 'Save Layout' : 'Edit Layout';
                if (this.state.isEditing) {
                    this.elements.editInstructions.classList.remove('hidden');
                    this.elements.addNewButtonBtn.classList.remove('hidden');
                } else {
                    this.saveLayout();
                    this.elements.editInstructions.classList.add('hidden');
                    this.elements.addNewButtonBtn.classList.add('hidden');
                }
                this.updateButtonVisibility();
            }

            toggleButtonState(btn) {
                const currentActive = btn.dataset.active === 'true';
                btn.dataset.active = !currentActive;
                btn.style.opacity = !currentActive ? '1' : '0.5';
            }

            addNewButton() {
                const type = this.elements.newButtonType.value;
                const name = this.elements.newButtonName.value;
                const value = parseFloat(this.elements.newButtonValue.value);
                if (!type || !name || isNaN(value)) {
                    this.showError('Please fill in all fields for the new button');
                    return;
                }
                const itemData = { name, type, price: value, active: true };
                const newButton = this.createProductItem(itemData);
                const thruDoor = this.buttonContainer.querySelector('.thru-door');
                this.buttonContainer.insertBefore(newButton, thruDoor);
                this.counts.set(name, newButton.querySelector('.count'));
                this.elements.newButtonType.value = '';
                this.elements.newButtonName.value = '';
                this.elements.newButtonValue.value = '';
                this.elements.addButtonModal.style.display = 'none';
                this.showSuccess('New button added');
                this.updateButtonVisibility();
            }

            cancelAddButton() {
                this.elements.newButtonType.value = '';
                this.elements.newButtonName.value = '';
                this.elements.newButtonValue.value = '';
                this.elements.addButtonModal.style.display = 'none';
            }

            updateTotals(priceDelta, countDelta, type) {
                if (type === 'cash') this.state.cashTotal += priceDelta;
                this.state.doorCount += countDelta;
                this.state.sessionDoorCount += countDelta;
                const thruDoorDiv = document.querySelector('.thru-door');
                if (thruDoorDiv) {
                    thruDoorDiv.innerHTML = `
                        <h3><span style="color: pink;">$${this.state.cashTotal.toFixed(2)}</span><br>Cash Total</h3>
                        <h3><span style="color: pink;">${this.state.sessionDoorCount}</span><br>Thru Door</h3>
                        <p style="color: yellow;">Time: <span id="timeSeconds">${this.elements.timeSeconds ? this.elements.timeSeconds.textContent : '00:00:00'}</span></p>
                    `;
                    this.elements.timeSeconds = thruDoorDiv.querySelector('#timeSeconds');
                }
                localStorage.setItem(`sessionDoorCount_${this.state.sessionId}`, this.state.sessionDoorCount);
            }

            checkSessionStatus() {
                this.state.sessionStarted = localStorage.getItem('sessionActive') === 'true';
                if (this.elements.toggleSalesBtn) {
                    this.elements.toggleSalesBtn.textContent = this.state.sessionStarted ? 'Close Sales' : 'Open Sales';
                    this.elements.toggleSalesBtn.className = this.state.sessionStarted ? 'closebtn' : 'openbtn';
                }
                if (this.state.sessionStarted) {
                    this.elements.editLayoutBtn.classList.add('hidden');
                } else {
                    this.elements.editLayoutBtn.classList.remove('hidden');
                }
                const inputs = [this.elements.eventDate, this.elements.eventVenue, this.elements.eventName, this.elements.cashierName];
                inputs.forEach(input => input.disabled = this.state.sessionStarted);
            }

            toggleSales() {
                if (!this.state.sessionStarted) {
                    this.startSession();
                } else {
                    this.elements.pinModal.style.display = 'block';
                    this.elements.pinInput.focus();
                }
            }

            startSession() {
                if (!this.elements.eventDate.value || !this.elements.eventVenue.value || !this.elements.eventName.value || !this.elements.cashierName.value) {
                    this.showError('Please fill in all required fields');
                    return;
                }
                this.stopTimer();
                this.state.sessionStarted = true;
                this.state.sessionId = Date.now().toString();
                localStorage.setItem('sessionActive', true);
                localStorage.setItem('activeSessionId', this.state.sessionId);
                localStorage.setItem('eventName', this.elements.eventName.value);
                localStorage.setItem('cashierName', this.elements.cashierName.value);
                this.state.cashTotal = 0;
                this.state.doorCount = 0;
                this.state.sessionDoorCount = 0;
                localStorage.setItem(`sessionDoorCount_${this.state.sessionId}`, '0');
                const thruDoorDiv = document.querySelector('.thru-door');
                if (thruDoorDiv) {
                    thruDoorDiv.innerHTML = `
                        <h3><span style="color: pink;">$0.00</span><br>Cash Total</h3>
                        <h3><span style="color: pink;">0</span><br>Thru Door</h3>
                        <p style="color: yellow;">Time: <span id="timeSeconds">00:00:00</span></p>
                    `;
                    this.elements.timeSeconds = thruDoorDiv.querySelector('#timeSeconds');
                }
                this.state.currentItems.clear();
                this.counts.forEach(count => count.textContent = '0');
                this.startTimer();
                this.showSuccess('Sales session started');
                this.checkSessionStatus();
            }

            startTimer() {
                this.updateTimer();
                this.timeInterval = window.setInterval(() => this.updateTimer(), 1000);
            }

            updateTimer() {
                const sessionActive = localStorage.getItem('sessionActive') === 'true';
                if (!sessionActive) {
                    if (this.elements.timeSeconds) {
                        this.elements.timeSeconds.textContent = '00:00:00';
                    }
                    this.stopTimer();
                    return;
                }
                const startTime = parseInt(localStorage.getItem('activeSessionId'), 10);
                if (isNaN(startTime)) return;
                const elapsedMilliseconds = Date.now() - startTime;
                const elapsedSeconds = Math.floor(elapsedMilliseconds / 1000);
                if (this.elements.timeSeconds) {
                    this.elements.timeSeconds.textContent = formatTime(elapsedSeconds);
                }
            }

            stopTimer() {
                if (this.timeInterval) {
                    window.clearInterval(this.timeInterval);
                    this.timeInterval = null;
                }
            }

            async confirmCloseSales() {
                const pin = this.elements.pinInput.value.trim();
                if (pin === DEFAULT_PIN) {
                    await this.closeSession();
                } else {
                    this.elements.pinError.textContent = 'Invalid PIN';
                    this.elements.pinInput.value = '';
                }
            }

            async closeSession() {
                if (this.state.currentItems.size > 0) {
                    await this.logSale();
                }
                this.state.sessionStarted = false;
                localStorage.removeItem('sessionActive');
                localStorage.removeItem('activeSessionId');
                localStorage.removeItem('eventName');
                localStorage.removeItem('cashierName');
                this.elements.eventName.value = '';
                this.elements.cashierName.value = '';
                this.state.sessionId = null;
                this.state.cashTotal = 0;
                this.state.sessionDoorCount = 0;
                const thruDoorDiv = document.querySelector('.thru-door');
                if (thruDoorDiv) {
                    thruDoorDiv.innerHTML = `
                        <h3><span style="color: pink;">$0.00</span><br>Cash Total</h3>
                        <h3><span style="color: pink;">0</span><br>Thru Door</h3>
                        <p style="color: yellow;">Time: <span id="timeSeconds">00:00:00</span></p>
                    `;
                    this.elements.timeSeconds = thruDoorDiv.querySelector('#timeSeconds');
                }
                localStorage.removeItem(`sessionDoorCount_${this.state.sessionId}`);
                this.stopTimer();
                this.elements.toggleSalesBtn.textContent = 'Open Sales';
                this.elements.toggleSalesBtn.classList.remove('closebtn');
                this.elements.toggleSalesBtn.classList.add('openbtn');
                this.elements.pinModal.style.display = 'none';
                this.elements.pinInput.value = '';
                this.elements.pinError.textContent = '';
                this.showSuccess('Sales session closed');
                this.checkSessionStatus();
            }

            cancelPinModal() {
                this.elements.pinModal.style.display = 'none';
                this.elements.pinInput.value = '';
                this.elements.pinError.textContent = '';
            }

            async logSale() {
                if (!this.state.sessionStarted || this.state.isLogging) return;
                this.state.isLogging = true;
                this.elements.logSaleBtn.disabled = true;

                const items = Array.from(this.state.currentItems.entries())
                    .filter(([_, value]) => value.count > 0)
                    .map(([key, value]) => `${value.type.toUpperCase()} ${key}: ${value.count} @ \$${value.price.toFixed(2)}`)
                    .join('; ');

                if (!items) {
                    this.showError('No items to log');
                    this.state.isLogging = false;
                    this.elements.logSaleBtn.disabled = false;
                    return;
                }

                const transaction = {
                    eventDate: this.elements.eventDate.value,
                    eventVenue: this.elements.eventVenue.value,
                    eventName: this.elements.eventName.value,
                    cashierName: this.elements.cashierName.value,
                    items: items,
                    cashTotal: Number(this.state.cashTotal),
                    doorCount: Number(this.state.sessionDoorCount),
                    note: this.elements.noteInput.value,
                    sessionId: this.state.sessionId,
                    timestamp: new Date().toISOString()
                };

                console.log('Logging sale:', transaction);

                try {
                    const response = await fetch(SERVER_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'apikey': API_KEY,
                            'Authorization': `Bearer ${API_KEY}`
                        },
                        body: JSON.stringify(transaction)
                    });

                    if (!response.ok) {
                        const errorText = await response.text();
                        throw new Error('Failed to log sale: ' + errorText);
                    }

                    channel.postMessage({ type: 'transaction', data: transaction });
                    this.resetCurrentItems();
                    this.elements.noteInput.value = '';
                    this.showSuccess('Sale logged successfully');
                } catch (error) {
                    this.showError(error.message);
                } finally {
                    this.state.isLogging = false;
                    this.elements.logSaleBtn.disabled = false;
                }
            }

            debounceLogSale() {
                const now = Date.now();
                if (now - this.state.lastLogTime > 1000) {
                    this.state.lastLogTime = now;
                    this.logSale();
                }
            }

            resetCurrentItems() {
                this.state.currentItems.clear();
                this.state.cashTotal = 0;
                this.state.doorCount = 0;
                const thruDoorDiv = document.querySelector('.thru-door');
                if (thruDoorDiv) {
                    thruDoorDiv.innerHTML = `
                        <h3><span style="color: pink;">$0.00</span><br>Cash Total</h3>
                        <h3><span style="color: pink;">${this.state.sessionDoorCount}</span><br>Thru Door</h3>
                        <p style="color: yellow;">Time: <span id="timeSeconds">${this.elements.timeSeconds ? this.elements.timeSeconds.textContent : '00:00:00'}</span></p>
                    `;
                    this.elements.timeSeconds = thruDoorDiv.querySelector('#timeSeconds');
                }
                this.counts.forEach(count => count.textContent = '0');
            }

            showSuccess(message) {
                this.elements.successMessage.textContent = message;
                this.elements.errorMessage.textContent = '';
                setTimeout(() => this.elements.successMessage.textContent = '', 3000);
            }

            showError(message) {
                this.elements.errorMessage.textContent = message;
                this.elements.successMessage.textContent = '';
                setTimeout(() => this.elements.errorMessage.textContent = '', 3000);
            }
        }

        document.addEventListener('DOMContentLoaded', () => new SalesApp());
    </script>
</body>
