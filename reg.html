<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sister Bar Register</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f0f0f0; }
        .header { background: #333; color: white; padding: 10px; text-align: center; }
        .header input, .header select { margin: 5px; padding: 5px; }
        .container { padding: 20px; display: flex; flex-direction: column; gap: 20px; }
        .button-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: 10px; }
        .product-item { display: flex; flex-direction: column; align-items: center; }
        .increment-btn { width: 100%; padding: 10px; background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .increment-btn:hover { background: #45a049; }
        .control-row { display: flex; align-items: center; margin-top: 5px; }
        .count { margin: 0 10px; }
        .minus { padding: 5px 10px; background: #f44336; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .minus:hover { background: #da190b; }
        .hidden { display: none; }
        .disabled { opacity: 0.5; }
        .totals-container { display: flex; justify-content: space-between; font-size: 1.2em; }
        .note-section { display: flex; flex-direction: column; }
        #noteInput { width: 100%; height: 50px; margin-top: 5px; padding: 5px; }
        #logSaleBtn { padding: 10px; background: #2196F3; color: white; border: none; border-radius: 5px; cursor: pointer; }
        #logSaleBtn:hover { background: #1976D2; }
        .footer { padding: 10px; display: flex; gap: 10px; justify-content: center; }
        .footer button { padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
        .open-btn { background: #4CAF50; color: white; }
        .open-btn:hover { background: #45a049; }
        .close-btn { background: #f44336; color: white; }
        .close-btn:hover { background: #da190b; }
        .edit-btn { background: #FFC107; color: black; }
        .edit-btn:hover { background: #FFB300; }
        #successMessage { color: green; }
        #errorMessage { color: red; }
    </style>
</head>
<body>
    <div class="header" id="sessionHeader">
        <input type="date" id="eventDate">
        <input type="text" id="venue" placeholder="Venue">
        <input type="text" id="eventName" placeholder="Event Name">
        <input type="text" id="cashier" placeholder="Cashier">
    </div>
    <div class="container">
        <div class="button-container"></div>
        <button id="addButtonBtn" style="display: none;">Add Button</button>
        <div class="totals-container">
            <div class="cash-total">Cash Total: $<span id="cashTotal">0.00</span></div>
            <div class="door-count">Thru Door: <span id="doorCount">0</span></div>
        </div>
        <div class="note-section">
            <label for="noteInput">Add a note...</label>
            <textarea id="noteInput" placeholder="Add a note..."></textarea>
        </div>
        <button id="logSaleBtn">Log Sale</button>
    </div>
    <div class="footer">
        <button id="toggleSalesBtn" class="open-btn">Open Sales</button>
        <button id="editLayoutBtn" class="edit-btn">Edit Layout</button>
        <div id="successMessage"></div>
        <div id="errorMessage"></div>
    </div>

    <script>
        class SalesApp {
            constructor() {
                this.db = null;
                this.sessionStarted = false;
                this.sessionId = null;
                this.currentItems = [];
                this.cashTotal = 0;
                this.doorCount = 0;
                this.isEditing = false;
                this.buttonContainer = $('.button-container');
                this.defaultButtonLayout = [
                    {type: 'cash', name: 'CASH $5', price: 5, active: true},
                    {type: 'cash', name: 'CASH $7', price: 7, active: true},
                    {type: 'cash', name: 'CASH $10', price: 10, active: true},
                    {type: 'cash', name: 'CASH $12', price: 12, active: true},
                    {type: 'cash', name: 'CASH $15', price: 15, active: true},
                    {type: 'cash', name: 'CASH $20', price: 20, active: true},
                    {type: 'cc', name: 'CC TRANS', price: 0, active: true},
                    {type: 'ticket', name: 'TICKET', price: 0, active: true},
                    {type: 'comp', name: 'COMP', price: 0, active: true}
                ];
                const savedLayout = JSON.parse(localStorage.getItem('buttonLayout'));
                this.buttonLayout = savedLayout || this.defaultButtonLayout;
                this.generateButtonGrid();

                $('#eventDate').val(new Date().toISOString().split('T')[0]);
                this.bindEvents();
                this.initDB();
                this.checkActiveSession();
            }

            generateButtonGrid() {
                this.buttonContainer.empty();
                this.buttonLayout.forEach(button => {
                    const $item = $('<div>', {'class': 'product-item', 'data-item': button.name, 'data-price': button.price});
                    const $btn = $('<button>', {'class': `increment-btn ${button.type}`, text: button.name});
                    const $control = $('<div>', {'class': 'control-row'});
                    const $count = $('<span>', {'class': 'count', text: '0'});
                    const $minus = $('<button>', {'class': 'minus', text: '-'});
                    $control.append($count, $minus);
                    $item.append($btn, $control);
                    if (!button.active) $item.addClass('hidden');
                    $item.attr('data-active', button.active);
                    this.buttonContainer.append($item);
                });
            }

            initDB() {
                const request = indexedDB.open('SalesDB', 3);
                request.onupgradeneeded = (event) => {
                    const db = event.target.result;
                    if (!db.objectStoreNames.contains('sessions')) {
                        db.createObjectStore('sessions', { keyPath: 'id', autoIncrement: true });
                    }
                    if (!db.objectStoreNames.contains('transactions')) {
                        const txStore = db.createObjectStore('transactions', { keyPath: 'id', autoIncrement: true });
                        txStore.createIndex('sessionId', 'sessionId', { unique: false });
                    }
                    if (!db.objectStoreNames.contains('tickers')) {
                        db.createObjectStore('tickers', { keyPath: 'id', autoIncrement: true });
                    }
                };
                request.onsuccess = (event) => {
                    this.db = event.target.result;
                    this.checkActiveSession();
                };
                request.onerror = () => this.showError('Failed to initialize database');
            }

            checkActiveSession() {
                const tx = this.db.transaction(['sessions'], 'readonly');
                const store = tx.objectStore('sessions');
                store.openCursor(null, 'prev').onsuccess = (event) => {
                    const cursor = event.target.result;
                    if (cursor && cursor.value.status === 'open') {
                        this.sessionStarted = true;
                        this.sessionId = cursor.value.id;
                        $('#toggleSalesBtn').text('Close Sales').removeClass('open-btn').addClass('close-btn');
                        $('#sessionHeader input').prop('disabled', true);
                    }
                };
            }

            bindEvents() {
                $('#toggleSalesBtn').on('click', () => this.toggleSales());
                $('#editLayoutBtn').on('click', () => this.toggleEditMode());
                this.buttonContainer.on('click', '.increment-btn', (event) => this.handleIncrement(event));
                this.buttonContainer.on('click', '.minus', (event) => this.handleDecrement(event));
                $('#logSaleBtn').on('click', () => this.logSale());
                $('#addButtonBtn').on('click', () => this.addNewButton());
                this.buttonContainer.on('click', '.product-item', (event) => {
                    if (this.isEditing && !$(event.target).is('.minus, .increment-btn')) {
                        const $item = $(event.currentTarget);
                        const currentActive = $item.attr('data-active') === 'true';
                        $item.attr('data-active', !currentActive);
                        $item.toggleClass('disabled', currentActive);
                    }
                });
            }

            toggleSales() {
                if (!this.sessionStarted) {
                    const date = $('#eventDate').val();
                    const venue = $('#venue').val();
                    const eventName = $('#eventName').val();
                    const cashier = $('#cashier').val();
                    if (!date || !venue || !eventName || !cashier) {
                        this.showError('All session fields are required');
                        return;
                    }
                    const session = {
                        date,
                        venue,
                        eventName,
                        cashier,
                        status: 'open',
                        startTime: new Date().toISOString()
                    };
                    const tx = this.db.transaction(['sessions'], 'readwrite');
                    tx.objectStore('sessions').add(session).onsuccess = (event) => {
                        this.sessionId = event.target.result;
                        this.sessionStarted = true;
                        $('#toggleSalesBtn').text('Close Sales').removeClass('open-btn').addClass('close-btn');
                        $('#sessionHeader input').prop('disabled', true);
                        this.showSuccess('Session started');
                    };
                } else {
                    const pin = prompt('Enter PIN to close session:');
                    if (pin !== '1234') { // Simple PIN check; enhance as needed
                        this.showError('Incorrect PIN');
                        return;
                    }
                    const tx = this.db.transaction(['sessions'], 'readwrite');
                    const store = tx.objectStore('sessions');
                    store.get(this.sessionId).onsuccess = (event) => {
                        const session = event.target.result;
                        session.status = 'closed';
                        session.endTime = new Date().toISOString();
                        store.put(session);
                    };
                    tx.oncomplete = () => {
                        this.sessionStarted = false;
                        this.sessionId = null;
                        $('#toggleSalesBtn').text('Open Sales').removeClass('close-btn').addClass('open-btn');
                        $('#sessionHeader input').prop('disabled', false);
                        this.showSuccess('Session closed');
                    };
                }
            }

            toggleEditMode() {
                this.isEditing = !this.isEditing;
                $('#editLayoutBtn').text(this.isEditing ? 'Save Layout' : 'Edit Layout');
                $('#addButtonBtn').toggle(this.isEditing);
                if (!this.isEditing) {
                    this.buttonLayout = this.buttonLayout.map(button => {
                        const $item = this.buttonContainer.find(`.product-item[data-item="${button.name}"]`);
                        if ($item.length) {
                            button.active = $item.attr('data-active') !== 'false';
                        }
                        return button;
                    });
                    localStorage.setItem('buttonLayout', JSON.stringify(this.buttonLayout));
                    this.generateButtonGrid();
                }
            }

            addNewButton() {
                if (!this.isEditing) return;
                const type = prompt("Enter button type (cash, card, ticket, comp):");
                if (!['cash', 'card', 'ticket', 'comp'].includes(type)) {
                    this.showError("Invalid type. Choose from cash, card, ticket, comp.");
                    return;
                }
                const name = prompt("Enter button name (e.g., CASH $5):");
                if (!name) {
                    this.showError("Button name cannot be empty.");
                    return;
                }
                const price = parseFloat(prompt("Enter button price:"));
                if (isNaN(price) || price < 0) {
                    this.showError("Invalid price. Must be a non-negative number.");
                    return;
                }
                this.buttonLayout.push({type, name, price, active: true});
                this.generateButtonGrid();
            }

            handleIncrement(event) {
                if (!this.sessionStarted) {
                    this.showError('Please start a session first');
                    return;
                }
                const $btn = $(event.target);
                const $item = $btn.closest('.product-item');
                const itemName = $item.data('item');
                const price = parseFloat($item.data('price'));
                let count = parseInt($item.find('.count').text()) || 0;
                count++;
                $item.find('.count').text(count);
                const item = { item: itemName, price, quantity: count };
                const existing = this.currentItems.find(i => i.item === itemName);
                if (existing) {
                    existing.quantity = count;
                } else {
                    this.currentItems.push(item);
                }
                this.updateTotals();
            }

            handleDecrement(event) {
                const $btn = $(event.target);
                const $item = $btn.closest('.product-item');
                const itemName = $item.data('item');
                let count = parseInt($item.find('.count').text()) || 0;
                if (count > 0) {
                    count--;
                    $item.find('.count').text(count);
                    const item = this.currentItems.find(i => i.item === itemName);
                    if (item) {
                        item.quantity = count;
                        if (count === 0) {
                            this.currentItems = this.currentItems.filter(i => i.item !== itemName);
                        }
                    }
                    this.updateTotals();
                }
            }

            updateTotals() {
                this.cashTotal = this.currentItems.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                this.doorCount = this.currentItems.some(item => item.item === 'TICKET' && item.quantity > 0) ?
                    this.currentItems.reduce((sum, item) => sum + item.quantity, 0) : 0;
                $('#cashTotal').text(this.cashTotal.toFixed(2));
                $('#doorCount').text(this.doorCount);
            }

            logSale() {
                if (!this.sessionStarted || this.currentItems.length === 0) {
                    this.showError('No items to log or session not started');
                    return;
                }
                const timestamp = new Date().toISOString();
                const time = new Date().toLocaleTimeString();
                const note = $('#noteInput').val();
                const type = this.currentItems.some(i => i.item.includes('CASH')) ? 'CASH' :
                             this.currentItems.some(i => i.item === 'CC TRANS') ? 'CARD' :
                             this.currentItems.some(i => i.item === 'TICKET') ? 'TICKET' : 'COMP';
                const transaction = {
                    sessionId: this.sessionId,
                    timestamp,
                    time,
                    itemList: [...this.currentItems],
                    total: this.cashTotal,
                    type,
                    note,
                    doorCount: this.doorCount
                };
                const tx = this.db.transaction(['transactions'], 'readwrite');
                tx.objectStore('transactions').add(transaction);
                tx.oncomplete = () => {
                    this.currentItems = [];
                    $('.count').text('0');
                    $('#noteInput').val('');
                    this.updateTotals();
                    this.showSuccess('Sale logged');
                };
                tx.onerror = () => this.showError('Failed to log sale');
            }

            showSuccess(message) {
                $('#successMessage').text(message).show();
                setTimeout(() => $('#successMessage').hide(), 3000);
            }

            showError(message) {
                $('#errorMessage').text(message).show();
                setTimeout(() => $('#errorMessage').hide(), 3000);
            }
        }

        $(document).ready(() => new SalesApp());
    </script>
</body>
</html>
