<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://code.jquery.com https://unpkg.com 'unsafe-inline'; object-src 'none';">
    <title>Sister Bar Register</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 5px;
            background-color: #1e1e1e;
            color: #e0e0e0;
            font-size: 16px;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .header {
            padding: 10px;
            background-color: #2e2e2e;
            border-bottom: 1px solid #444;
        }
        .header label {
            margin-right: 5px;
        }
        .header input {
            margin-right: 15px;
            padding: 5px;
            background-color: #333;
            color: #e0e0e0;
            border: 1px solid #555;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 10px;
            flex-grow: 1;
            overflow-y: auto;
        }
        .product-item {
            flex: 1 1 calc(25% - 10px);
            min-width: 120px;
            background-color: #2e2e2e;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .product-item.hidden {
            display: none;
        }
        .increment-btn {
            width: 100%;
            padding: 35px;
            margin-bottom: 5px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .cash { background-color: #2e7d32; color: white; }
        .cc { background-color: #d32f2f; color: white; }
        .ticket { background-color: #1a73e8; color: white; }
        .comp { background-color: #ffa500; color: white; }
        .control-row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        .count {
            font-size: 18px;
            min-width: 20px;
            text-align: center;
        }
        .minus {
            padding: 5px 10px;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .totals-container {
            padding: 10px;
            background-color: #2e2e2e;
            border-top: 1px solid #444;
        }
        .note-section {
            padding: 10px;
        }
        #noteInput {
            width: 100%;
            height: 60px;
            background-color: #333;
            color: #e0e0e0;
            border: 1px solid #555;
            padding: 5px;
        }
        #logSaleBtn {
            width: 100%;
            padding: 15px;
            background-color: #028801;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        .footer {
            padding: 10px;
            background-color: #2e2e2e;
            border-top: 1px solid #444;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .open-btn, .close-btn, .edit-btn {
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
        }
        .open-btn { background-color: #2e7d32; }
        .close-btn { background-color: #d32f2f; }
        .edit-btn { background-color: #0288d1; }
        .edit-btn.hidden { display: none; }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background-color: #2e2e2e;
            margin: 15% auto;
            padding: 20px;
            width: 300px;
            border-radius: 5px;
            text-align: center;
        }
        .modal-content input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #333;
            color: #e0e0e0;
            border: 1px solid #555;
        }
        .modal-content button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
        }
        #submitPinBtn { background-color: #2e7d32; }
        #cancelPinBtn { background-color: #d32f2f; }
        #addButtonForm {
            display: none;
            background-color: #2e2e2e;
            padding: 20px;
            margin: 10px;
            border-radius: 5px;
        }
        #addButtonForm input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background-color: #333;
            color: #e0e0e0;
            border: 1px solid #555;
        }
        #submitNewButton { background-color: #2e7d32; }
        #cancelNewButton { background-color: #d32f2f; }
        #editInstructions {
            padding: 10px;
            background-color: #0288d1;
            color: white;
            text-align: center;
        }
        .hidden { display: none; }
        #successMessage, #errorMessage {
            padding: 5px;
            margin-left: 10px;
        }
        #successMessage { color: #2e7d32; }
        #errorMessage { color: #d32f2f; }
    </style>
</head>
<body>

            <div class="button-container">

                <div class="product-item" data-item="Cash $10" data-price="10" data-active="true">
                    <button class="increment-btn cash">Cash $10</button>
                    <div class="control-row">

                    </div>
                </div>
                <div class="product-item" data-item="Cash $15" data-price="15" data-active="true">
                    <button class="increment-btn cash">Cash $15</button>
                    <div class="control-row">
                        <span class="count">0</span>
                        <button class="minus">-</button>
                    </div>
                </div>
                <div class="product-item" data-item="Cash $20" data-price="20" data-active="true">
                    <button class="increment-btn cash">Cash $20</button>
                    <div class="control-row">
                        <span class="count">0</span>

                    </div>

                <div class="product-item" data-item="Comp" data-price="0" data-active="true">
                    <button class="increment-btn comp">Comp</button>

            <div class="note-section">
                <label for="noteInput">Add a note...</label>
                <textarea id="noteInput" placeholder="Add a note..."></textarea>
            </div>
            <button id="logSaleBtn">Log Sale</button>
            <div class="totals-container">
                <h3 style="color: pink;">Cash Total: $<span id="cashTotal">0.00</span></h3>
                <h3 style="color: pink;">Thru Door: <span id="sessionDoorCount">0</span></h3>
            </div>
        </main>
        <footer class="footer">
            <button id="toggleSalesBtn" class="open-btn">Open Sales</button>
            <button id="editLayoutBtn" class="edit-btn">Edit Layout</button>

            <div id="errorMessage" aria-live="polite"></div>
        </footer>

        <div id="pinModal" class="modal">
            <div class="modal-content">
                <h2>Enter PIN to Close Sales</h2>
                <input type="password" id="pinInput" placeholder="PIN">

        <div id="addButtonForm">

            <input type="text" id="newButtonName" placeholder="Name (e.g., Cash $20)">
            <input type="number" id="newButtonValue" step="0.01" min="0" placeholder="Value">
            <button id="submitNewButton">Submit</button>
            <button id="cancelNewButton">Cancel</button>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://nnbevkohcjnzyxgkzgna.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5uYmV2a29oY2puenl4Z2t6Z25hIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDE5OTU5NTksImV4cCI6MjA1NzU3MTk1OX0.azv5XuUBxoyvr19-eGxnl37X7u0GOlCRj3L0jZ_8JHY';
        const supabase = Supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        const DEFAULT_PIN = '0000';
        const channel = new BroadcastChannel('transaction_channel');

        class Register {
            constructor() {
                this.state = {
                    sessionStarted: false,
                    sessionId: null,
                    currentItems: new Map(),
                    cashTotal: 0,
                    doorCount: 0,
                    sessionDoorCount: 0,
                    isEditing: false,
                    activeButtons: new Map(Object.entries(JSON.parse(localStorage.getItem('activeButtons')) || {})),
                    isLogging: false,
                    lastLogTime: 0
                };
                this.elements = {
                    buttonContainer: document.querySelector('.button-container'),
                    transactionButtons: document.querySelectorAll('.product-item'),
                    counts: new Map(),
                    eventDate: document.getElementById('eventDate'),
                    eventVenue: document.getElementById('eventVenue'),
                    eventName: document.getElementById('eventName'),
                    cashierName: document.getElementById('cashierName'),
                    toggleSalesBtn: document.getElementById('toggleSalesBtn'),
                    editLayoutBtn: document.getElementById('editLayoutBtn'),
                    logSaleBtn: document.getElementById('logSaleBtn'),
                    cashTotal: document.getElementById('cashTotal'),
                    sessionDoorCount: document.getElementById('sessionDoorCount'),
                    noteInput: document.getElementById('noteInput'),
                    addButtonForm: document.getElementById('addButtonForm'),
                    newButtonType: document.getElementById('newButtonType'),
                    newButtonName: document.getElementById('newButtonName'),
                    newButtonValue: document.getElementById('newButtonValue'),
                    submitNewButton: document.getElementById('submitNewButton'),
                    cancelNewButton: document.getElementById('cancelNewButton'),
                    pinModal: document.getElementById('pinModal'),
                    pinInput: document.getElementById('pinInput'),
                    submitPinBtn: document.getElementById('submitPinBtn'),
                    cancelPinBtn: document.getElementById('cancelPinBtn'),
                    pinError: document.getElementById('pinError'),
                    editInstructions: document.getElementById('editInstructions'),
                    successMessage: document.getElementById('successMessage'),
                    errorMessage: document.getElementById('errorMessage')
                };

                this.elements.eventDate.value = new Date().toISOString().split('T')[0];
                this.elements.eventName.value = localStorage.getItem('lastEventName') || '';
                this.elements.cashierName.value = localStorage.getItem('lastCashierName') || '';

                this.loadSessionState();
                this.initializeButtonStates();
                this.bindEvents();
            }

            initializeButtonStates() {
                this.elements.transactionButtons.forEach(btn => {
                    const key = btn.dataset.item;
                    const isActive = this.state.activeButtons.get(key) ?? (btn.dataset.active === 'true');
                    btn.dataset.active = isActive;
                    if (!isActive) btn.classList.add('hidden');
                    const countEl = btn.querySelector('.count');
                    if (countEl) this.elements.counts.set(key, countEl);
                });
            }

            bindEvents() {
                this.elements.buttonContainer.addEventListener('click', (e) => {
                    const target = e.target;
                    if (this.state.isEditing) {
                        const btn = target.closest('.product-item');
                        if (btn) this.toggleButtonState(btn);
                    } else {
                        if (target.classList.contains('increment-btn')) {
                            const btn = target.closest('.product-item');
                            this.handleIncrement(btn);
                        } else if (target.classList.contains('minus')) {
                            const btn = target.closest('.product-item');
                            this.handleDecrement(btn);
                        }
                    }
                });
                this.elements.toggleSalesBtn.addEventListener('click', () => this.toggleSales());
                this.elements.editLayoutBtn.addEventListener('click', () => this.toggleEditMode());
                this.elements.logSaleBtn.addEventListener('click', () => this.debounceLogSale());
                this.elements.submitPinBtn.addEventListener('click', () => this.confirmCloseSales());
                this.elements.cancelPinBtn.addEventListener('click', () => this.cancelPinModal());
                this.elements.submitNewButton.addEventListener('click', () => this.addNewButton());
                this.elements.cancelNewButton.addEventListener('click', () => this.cancelAddButton());
            }

            loadSessionState() {
                const sessionStarted = localStorage.getItem('sessionStarted') === 'true';
                if (sessionStarted) {
                    this.state.sessionStarted = true;
                    this.state.sessionId = localStorage.getItem('sessionId');
                    this.state.sessionDoorCount = parseInt(localStorage.getItem('sessionDoorCount') || '0');
                    this.elements.sessionDoorCount.textContent = this.state.sessionDoorCount;
                    this.elements.toggleSalesBtn.textContent = 'Close Sales';
                    this.elements.toggleSalesBtn.classList.remove('open-btn');
                    this.elements.toggleSalesBtn.classList.add('close-btn');
                    const inputs = [this.elements.eventDate, this.elements.eventVenue, this.elements.eventName, this.elements.cashierName];
                    inputs.forEach(input => {
                        input.value = localStorage.getItem(input.id) || input.value;
                        input.disabled = true;
                    });
                }
            }

            toggleEditMode() {
                if (this.state.sessionStarted) {
                    this.showError('Cannot edit layout while sales session is active');
                    return;
                }
                this.state.isEditing = !this.state.isEditing;
                this.elements.editLayoutBtn.textContent = this.state.isEditing ? 'Save Layout' : 'Edit Layout';
                if (this.state.isEditing) {
                    this.elements.editInstructions.classList.remove('hidden');
                    this.elements.transactionButtons.forEach(btn => {
                        btn.classList.remove('hidden');
                        btn.style.opacity = btn.dataset.active === 'true' ? '1' : '0.5';
                    });
                    this.elements.addButtonForm.style.display = 'block';
                } else {
                    this.elements.editInstructions.classList.add('hidden');
                    this.elements.transactionButtons.forEach(btn => {
                        const key = btn.dataset.item;
                        this.state.activeButtons.set(key, btn.dataset.active === 'true');
                        btn.style.opacity = '1';
                        if (btn.dataset.active !== 'true') btn.classList.add('hidden');
                    });
                    localStorage.setItem('activeButtons', JSON.stringify(Object.fromEntries(this.state.activeButtons)));
                    this.elements.addButtonForm.style.display = 'none';
                }
            }

            toggleSales() {
                if (!this.state.sessionStarted) this.startSession();
                else this.elements.pinModal.style.display = 'block';
            }

            startSession() {
                if (!this.elements.eventDate.value || !this.elements.eventVenue.value || !this.elements.cashierName.value) {
                    this.showError('Please fill in all required fields');
                    return;
                }
                this.state.sessionStarted = true;
                this.state.sessionId = `${this.elements.eventDate.value}-${this.elements.eventVenue.value}-${this.elements.cashierName.value}-${Date.now()}`;
                this.state.sessionDoorCount = 0;
                this.elements.sessionDoorCount.textContent = '0';
                this.elements.toggleSalesBtn.textContent = 'Close Sales';
                this.elements.toggleSalesBtn.classList.remove('open-btn');
                this.elements.toggleSalesBtn.classList.add('close-btn');
                localStorage.setItem('sessionStarted', 'true');
                localStorage.setItem('sessionId', this.state.sessionId);
                localStorage.setItem('sessionDoorCount', '0');
                localStorage.setItem('eventDate', this.elements.eventDate.value);
                localStorage.setItem('eventVenue', this.elements.eventVenue.value);
                localStorage.setItem('eventName', this.elements.eventName.value);
                localStorage.setItem('cashierName', this.elements.cashierName.value);
                localStorage.setItem('lastEventName', this.elements.eventName.value);
                localStorage.setItem('lastCashierName', this.elements.cashierName.value);
                const inputs = [this.elements.eventDate, this.elements.eventVenue, this.elements.eventName, this.elements.cashierName];
                inputs.forEach(input => input.disabled = true);
                this.showSuccess('Session started');
                channel.postMessage({ type: 'new_session', sessionId: this.state.sessionId });
            }

            confirmCloseSales() {
                if (this.elements.pinInput.value === DEFAULT_PIN) this.closeSession();
                else this.elements.pinError.textContent = 'Incorrect PIN';
            }

            closeSession() {
                this.logSale(true);
                this.state.sessionStarted = false;
                this.state.sessionId = null;
                this.state.currentItems.clear();
                this.state.cashTotal = 0;
                this.state.doorCount = 0;
                this.state.sessionDoorCount = 0;
                this.elements.counts.forEach(count => count.textContent = '0');
                this.elements.cashTotal.textContent = '0.00';
                this.elements.sessionDoorCount.textContent = '0';
                this.elements.toggleSalesBtn.textContent = 'Open Sales';
                this.elements.toggleSalesBtn.classList.remove('close-btn');
                this.elements.toggleSalesBtn.classList.add('open-btn');
                this.elements.pinModal.style.display = 'none';
                this.elements.pinInput.value = '';
                this.elements.pinError.textContent = '';
                localStorage.removeItem('sessionStarted');
                localStorage.removeItem('sessionId');
                localStorage.removeItem('sessionDoorCount');
                const inputs = [this.elements.eventDate, this.elements.eventVenue, this.elements.eventName, this.elements.cashierName];
                inputs.forEach(input => input.disabled = false);
                this.showSuccess('Session closed');
            }

            cancelPinModal() {
                this.elements.pinModal.style.display = 'none';
                this.elements.pinInput.value = '';
                this.elements.pinError.textContent = '';
            }

            debounceLogSale() {
                const now = Date.now();
                if (now - this.state.lastLogTime < 1000) return;
                this.state.lastLogTime = now;
                this.logSale();
            }

            async logSale(isClosing = false) {
                if (!this.state.sessionStarted || this.state.isLogging || this.state.isEditing) return;
                if (!this.state.currentItems.size && !isClosing) return;

                this.state.isLogging = true;
                const itemsWithPrice = {};
                this.state.currentItems.forEach((count, item) => {
                    const productItem = document.querySelector(`.product-item[data-item="${item}"]`);
                    const price = productItem ? parseFloat(productItem.dataset.price) : 0;
                    itemsWithPrice[item] = { count, price };
                });
                const transactionData = {
                    sessionId: this.state.sessionId,
                    eventDate: this.elements.eventDate.value,
                    eventVenue: this.elements.eventVenue.value,
                    eventName: this.elements.eventName.value,
                    cashierName: this.elements.cashierName.value,
                    items: itemsWithPrice,
                    cashTotal: this.state.cashTotal,
                    doorCount: this.state.doorCount,
                    note: this.elements.noteInput.value,
                    timestamp: new Date().toISOString(),
                    status: isClosing ? 'closed' : 'completed'
                };

                try {
                    const { data, error } = await supabase
                        .from('transactions')
                        .insert([transactionData]);
                    if (error) throw error;
                    channel.postMessage({ type: 'new_transaction', data: transactionData });
                    if (!isClosing) {
                        this.state.currentItems.clear();
                        this.state.cashTotal = 0;
                        this.state.doorCount = 0;
                        this.elements.counts.forEach(count => count.textContent = '0');
                        this.elements.cashTotal.textContent = '0.00';
                        this.elements.noteInput.value = '';
                        this.showSuccess('Sale logged');
                    }
                } catch (error) {
                    console.error('Error logging sale:', error);
                    this.showError('Unable to log sale. Please try again.');
                } finally {
                    this.state.isLogging = false;
                }
            }

            showSuccess(message) {
                this.elements.successMessage.textContent = message;
                this.elements.errorMessage.textContent = '';
                setTimeout(() => this.elements.successMessage.textContent = '', 3000);
            }

            showError(message) {
                this.elements.errorMessage.textContent = message;
                this.elements.successMessage.textContent = '';
                setTimeout(() => this.elements.errorMessage.textContent = '', 3000);
            }

            handleIncrement(btn) {
                if (!this.state.sessionStarted) {
                    this.showError('Please start a session first');
                    return;
                }
                const item = btn.dataset.item;
                const price = parseFloat(btn.dataset.price) || 0;
                const count = (this.state.currentItems.get(item) || 0) + 1;
                this.state.currentItems.set(item, count);
                this.elements.counts.get(item).textContent = count;
                if (btn.querySelector('.increment-btn').classList.contains('cash')) {
                    this.state.cashTotal += price;
                }
                this.elements.cashTotal.textContent = this.state.cashTotal.toFixed(2);
                this.state.doorCount += 1;
                this.state.sessionDoorCount += 1;
                this.elements.sessionDoorCount.textContent = this.state.sessionDoorCount;
                localStorage.setItem('sessionDoorCount', this.state.sessionDoorCount);
            }

            handleDecrement(btn) {
                if (!this.state.sessionStarted) {
                    this.showError('Please start a session first');
                    return;
                }
                const item = btn.dataset.item;
                const price = parseFloat(btn.dataset.price) || 0;
                const count = this.state.currentItems.get(item) || 0;
                if (count > 0) {
                    const newCount = count - 1;
                    this.state.currentItems.set(item, newCount);
                    this.elements.counts.get(item).textContent = newCount;
                    if (btn.querySelector('.increment-btn').classList.contains('cash')) {
                        this.state.cashTotal -= price;
                    }
                    this.elements.cashTotal.textContent = this.state.cashTotal.toFixed(2);
                    if (this.state.doorCount > 0) {
                        this.state.doorCount -= 1;
                        this.state.sessionDoorCount -= 1;
                        this.elements.sessionDoorCount.textContent = this.state.sessionDoorCount;
                        localStorage.setItem('sessionDoorCount', this.state.sessionDoorCount);
                    }
                }
            }

            toggleButtonState(btn) {
                if (!this.state.isEditing) return;
                const isActive = btn.dataset.active === 'true';
                btn.dataset.active = !isActive;
                btn.style.opacity = !isActive ? '1' : '0.5';
            }

            addNewButton() {
                const type = this.elements.newButtonType.value.toUpperCase();
                const name = this.elements.newButtonName.value;
                const value = parseFloat(this.elements.newButtonValue.value) || 0;
                if (!type || !name) {
                    this.showError('Please fill in all fields for the new button');
                    return;
                }
                const classMap = { 'CASH': 'cash', 'CC': 'cc', 'TICKET': 'ticket', 'COMP': 'comp' };
                const btnClass = classMap[type] || 'cash';
                const newButton = document.createElement('div');
                newButton.className = 'product-item';
                newButton.dataset.item = name;
                newButton.dataset.price = value;
                newButton.dataset.active = 'true';
                newButton.innerHTML = `
                    <button class="increment-btn ${btnClass}">${name}</button>
                    <div class="control-row">
                        <span class="count">0</span>
                        <button class="minus">-</button>
                    </div>
                `;
                this.elements.buttonContainer.appendChild(newButton);
                this.elements.counts.set(name, newButton.querySelector('.count'));
                this.state.activeButtons.set(name, true);
                this.cancelAddButton();
                this.showSuccess('New button added');
            }

            cancelAddButton() {
                this.elements.newButtonType.value = '';
                this.elements.newButtonName.value = '';
                this.elements.newButtonValue.value = '';
                this.elements.addButtonForm.style.display = 'none';
            }
        }

        document.addEventListener('DOMContentLoaded', () => new Register());
    </script>
</body>
</html>
