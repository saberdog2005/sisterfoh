<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://code.jquery.com https://accounts.google.com https://www.googleapis.com 'unsafe-inline'; object-src 'none';">
    <title>Sister Bar Register</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1e1e1e;
            color: #e0e0e0;
            margin: 0;
            padding: 10px;
            font-size: 18px;
            overflow-x: hidden;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #2d2d2d;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }
        .header label {
            margin-right: 5px;
            font-weight: bold;
        }
        .header input {
            padding: 8px;
            background: #3c3c3c;
            border: 1px solid #555;
            color: #e0e0e0;
            border-radius: 4px;
            font-size: 1em;
            width: 22%;
            margin: 0 5px;
        }
        .header input.locked {
            background: #555;
            color: #888;
        }
        .container {
            max-width: 85%;
            margin: 0 auto;
            background: #2d2d2d;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            min-height: 600px;
        }
        .button-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-top: 20px;
        }
        .product-item {
            background: #3c3c3c;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
        }
        .increment-btn {
            width: 100%;
            height: 100px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.5em;
            color: white;
        }
        .increment-btn.cash { background: #2e7d32; }
        .increment-btn.cc { background: #d32f2f; }
        .increment-btn.ticket { background: #1a73e8; }
        .increment-btn.comp { background: #ffa500; }
        .control-row {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 10px;
            margin-top: 5px;
        }
        .count {
            font-size: 1.5em;
            width: 40px;
            font-weight: bold;
        }
        .minus {
            width: 30px;
            height: 30px;
            font-size: 1.2em;
            background: #d32f2f;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .custom-input {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 10px;
        }
        .custom-input input {
            width: 100px;
            padding: 8px;
            background: #444;
            color: #e0e0e0;
            border: 1px solid #666;
            border-radius: 4px;
            font-size: 1em;
        }
        .add-custom {
            padding: 8px 16px;
            background: #1a73e8;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        .totals-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
        }
        .cash-total {
            font-size: 2em;
            color: #2e7d32;
            font-weight: bold;
        }
        .door-count {
            font-size: 1.5em;
            color: purple;
            font-weight: bold;
        }
        #logSaleBtn {
            display: block;
            margin: 20px auto;
            padding: 15px 30px;
            font-size: 1.5em;
            background: #388e3c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #logSaleBtn.flash {
            animation: flash 0.5s;
        }
        @keyframes flash {
            0% { background: #388e3c; }
            50% { background: #66bb6a; }
            100% { background: #388e3c; }
        }
        .note-section {
            margin: 20px 0;
            text-align: center;
        }
        #noteInput {
            width: 80%;
            padding: 10px;
            background: #444;
            border: 1px solid #666;
            color: #e0e0e0;
            border-radius: 4px;
            font-size: 1em;
        }
        .footer {
            background: #2d2d2d;
            padding: 10px;
            border-radius: 8px;
            margin-top: 20px;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #errorMessage, #successMessage {
            text-align: center;
            margin-top: 10px;
            font-size: 1.1em;
            display: none;
        }
        #errorMessage { color: #ff6b6b; }
        #successMessage { color: #2e7d32; }
        .edit-btn { background: #555; padding: 8px 16px; border-radius: 4px; cursor: pointer; }
        .open-btn { background: #1a73e8; padding: 8px 16px; border-radius: 4px; cursor: pointer; }
        .close-btn { background: #d32f2f; padding: 8px 16px; border-radius: 4px; cursor: pointer; }
        .disabled { opacity: 0.5; pointer-events: none; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="header" id="sessionHeader">
        <label for="eventDate">Date:</label>
        <input type="date" id="eventDate">
        <label for="eventVenue">Venue:</label>
        <input type="text" id="eventVenue" value="Sister Bar">
        <label for="eventName">Event Name:</label>
        <input type="text" id="eventName" placeholder="Event Name">
        <label for="cashierName">Cashier Name:</label>
        <input type="text" id="cashierName" placeholder="Cashier">
    </div>
    <div class="container">
        <div class="button-container">
            <div class="product-item" data-item="CASH $20" data-price="20">
                <button class="increment-btn cash">CASH $20</button>
                <div class="control-row"><span class="count">0</span><button class="minus">-</button></div>
            </div>
            <div class="product-item" data-item="CASH $15" data-price="15">
                <button class="increment-btn cash">CASH $15</button>
                <div class="control-row"><span class="count">0</span><button class="minus">-</button></div>
            </div>
            <div class="product-item" data-item="CASH $12" data-price="12">
                <button class="increment-btn cash">CASH $12</button>
                <div class="control-row"><span class="count">0</span><button class="minus">-</button></div>
            </div>
            <div class="product-item" data-item="CASH $10" data-price="10">
                <button class="increment-btn cash">CASH $10</button>
                <div class="control-row"><span class="count">0</span><button class="minus">-</button></div>
            </div>
            <div class="product-item" data-item="CC TRANS" data-price="0">
                <button class="increment-btn cc">CC TRANS</button>
                <div class="control-row"><span class="count">0</span><button class="minus">-</button></div>
            </div>
            <div class="product-item" data-item="TICKET" data-price="0">
                <button class="increment-btn ticket">TICKET</button>
                <div class="control-row"><span class="count">0</span><button class="minus">-</button></div>
            </div>
            <div class="product-item" data-item="COMP" data-price="0">
                <button class="increment-btn comp">COMP</button>
                <div class="control-row"><span class="count">0</span><button class="minus">-</button></div>
            </div>
            <div class="product-item" data-item="CASH (CUSTOM)">
                <div class="product-controls cash">
                    <h4>CASH (CUSTOM)</h4>
                    <div class="custom-input">
                        <input type="number" step="0.01" min="0.01" placeholder="Amount">
                        <button class="add-custom">Add</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="totals-container">
            <div class="cash-total">Cash Total: $<span id="cashTotal">0.00</span></div>
            <div class="door-count">Thru Door: <span id="doorCount">0</span></div>
        </div>
        <div class="note-section">
            <label for="noteInput">Add a note...</label>
            <textarea id="noteInput" placeholder="Add a note..."></textarea>
        </div>
        <button id="logSaleBtn">Log Sale</button>
    </div>
    <div class="footer">
        <button id="toggleSalesBtn" class="open-btn">Open Sales</button>
        <button id="editLayoutBtn" class="edit-btn">Edit Layout</button>
        <div id="successMessage"></div>
        <div id="errorMessage"></div>
    </div>

    <script>
        const SPREADSHEET_ID = '1dJ0NuByJCDgnIRKhsmKrWFyBtCHRgR7ujfGDRb9jhMY';
        const API_KEY = 'AIzaSyAS_wlduCCcRSDA3Hjt3hMPRg3olegY2Ic';
        const CLIENT_ID = '251850742586-r8lci00j14guero2hd0austoj73jl8mm.apps.googleusercontent.com';
        const SCOPES = 'https://www.googleapis.com/auth/spreadsheets';

        class SalesApp {
            constructor() {
                this.state = {
                    db: null,
                    sessionStarted: false,
                    sessionId: null,
                    currentItems: new Map(),
                    cashTotal: 0,
                    doorCount: 0,
                    isEditing: false,
                    activeButtons: new Map(Object.entries(JSON.parse(localStorage.getItem('activeButtons')) || {}))
                };
                
                this.elements = {
                    transactionButtons: document.querySelectorAll('.product-item'),
                    counts: new Map(),
                    eventDate: document.getElementById('eventDate'),
                    toggleSalesBtn: document.getElementById('toggleSalesBtn'),
                    editLayoutBtn: document.getElementById('editLayoutBtn'),
                    logSaleBtn: document.getElementById('logSaleBtn')
                };

                this.elements.eventDate.value = new Date().toISOString().split('T')[0];
                this.initializeButtonStates();
                this.bindEvents();
                this.initDB().then(() => this.checkSessionStatus()).catch(() => this.showError('Failed to initialize database'));
                this.initGoogleAPI();
            }

            initializeButtonStates() {
                this.elements.transactionButtons.forEach(btn => {
                    const key = btn.dataset.item;
                    const isActive = this.state.activeButtons.get(key) !== false;
                    btn.dataset.active = isActive;
                    if (!isActive) btn.classList.add('hidden');
                    this.elements.counts.set(key, btn.querySelector('.count'));
                });
            }

            async initDB() {
                return new Promise((resolve, reject) => {
                    const request = indexedDB.open('SalesDB', 2);
                    request.onupgradeneeded = event => this.setupDB(event.target.result);
                    request.onsuccess = event => {
                        this.state.db = event.target.result;
                        resolve();
                    };
                    request.onerror = () => {
                        this.showError('Database initialization failed');
                        reject();
                    };
                });
            }

            setupDB(db) {
                if (!db.objectStoreNames.contains('sessions')) {
                    db.createObjectStore('sessions', { keyPath: 'id', autoIncrement: true });
                }
                if (!db.objectStoreNames.contains('transactions')) {
                    const store = db.createObjectStore('transactions', { keyPath: 'id', autoIncrement: true });
                    store.createIndex('sessionId', 'sessionId', { unique: false });
                }
            }

            initGoogleAPI() {
                window.google?.accounts.oauth2.initTokenClient({
                    client_id: CLIENT_ID,
                    scope: SCOPES,
                    callback: (response) => {
                        if (response.access_token) {
                            localStorage.setItem('accessToken', response.access_token);
                        } else {
                            this.showError('Google authentication failed');
                        }
                    }
                }).requestAccessToken({ prompt: localStorage.getItem('accessToken') ? '' : 'consent' });
            }

            bindEvents() {
                this.elements.toggleSalesBtn.addEventListener('click', () => this.toggleSales());
                this.elements.editLayoutBtn.addEventListener('click', () => this.toggleEditMode());
                this.elements.logSaleBtn.addEventListener('click', () => this.logSale());
                
                document.querySelectorAll('.increment-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => this.handleIncrement(e));
                });
                
                document.querySelectorAll('.minus').forEach(btn => {
                    btn.addEventListener('click', (e) => this.handleDecrement(e));
                });
                
                document.querySelector('.add-custom').addEventListener('click', () => this.handleCustomAdd());
                
                this.elements.transactionButtons.forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        if (this.state.isEditing) {
                            const isActive = btn.dataset.active === 'true';
                            btn.dataset.active = !isActive;
                            btn.classList.toggle('disabled', isActive);
                        }
                    });
                });
            }

            handleIncrement(event) {
                if (this.state.isEditing || !this.state.sessionStarted) return;
                const item = event.target.closest('.product-item');
                const itemName = item.dataset.item;
                const price = parseFloat(item.dataset.price) || 0;
                this.incrementItem(itemName, price);
            }

            handleDecrement(event) {
                if (this.state.isEditing || !this.state.sessionStarted) return;
                const item = event.target.closest('.product-item');
                this.decrementItem(item.dataset.item);
            }

            handleCustomAdd() {
                if (this.state.isEditing || !this.state.sessionStarted) return;
                const customItem = document.querySelector('.product-item[data-item="CASH (CUSTOM)"]');
                const input = customItem.querySelector('input');
                const amount = parseFloat(input.value);
                
                if (!amount || amount <= 0) {
                    this.showError('Enter a valid amount');
                    return;
                }
                
                const itemName = `CASH $${amount.toFixed(2)}`;
                this.incrementItem(itemName, amount);
                input.value = '';
            }

            incrementItem(itemName, price) {
                const countEl = this.elements.counts.get(itemName) || document.createElement('span');
                let count = parseInt(countEl.textContent) || 0;
                countEl.textContent = ++count;
                
                const item = this.state.currentItems.get(itemName) || { quantity: 0, price };
                item.quantity++;
                this.state.currentItems.set(itemName, item);
                this.updateTotals();
            }

            decrementItem(itemName) {
                const countEl = this.elements.counts.get(itemName);
                if (!countEl) return;
                
                let count = parseInt(countEl.textContent) || 0;
                if (count <= 0) return;
                
                countEl.textContent = --count;
                const item = this.state.currentItems.get(itemName);
                if (item) {
                    item.quantity--;
                    if (item.quantity <= 0) this.state.currentItems.delete(itemName);
                }
                this.updateTotals();
            }

            async toggleSales() {
                if (!this.state.sessionStarted) {
                    await this.startSession();
                } else {
                    await this.endSession();
                }
            }

            async startSession() {
                const session = {
                    date: document.getElementById('eventDate').value,
                    venue: document.getElementById('eventVenue').value,
                    eventName: document.getElementById('eventName').value,
                    cashier: document.getElementById('cashierName').value,
                    status: 'open',
                    startTime: new Date().toISOString()
                };

                if (!session.date || !session.venue || !session.cashier) {
                    this.showError('Complete all required fields');
                    return;
                }

                const tx = this.state.db.transaction(['sessions'], 'readwrite');
                const store = tx.objectStore('sessions');
                const request = store.add(session);
                
                request.onsuccess = () => {
                    this.state.sessionId = request.result;
                    this.state.sessionStarted = true;
                    localStorage.setItem('activeSessionId', this.state.sessionId);
                    this.updateSessionUI(true);
                    this.logToGoogleSheet(['SALES OPEN', this.state.sessionId, session.startTime, '', '', '', '', '']);
                };
            }

            async endSession() {
                const pin = prompt('Enter PIN to close (default: 1234)');
                if (pin !== '1234') {
                    this.showError('Incorrect PIN');
                    return;
                }

                const tx = this.state.db.transaction(['sessions'], 'readwrite');
                const store = tx.objectStore('sessions');
                const request = store.get(this.state.sessionId);
                
                request.onsuccess = () => {
                    const session = request.result;
                    session.status = 'closed';
                    session.endTime = new Date().toISOString();
                    store.put(session).onsuccess = () => {
                        this.logToGoogleSheet(['SALES CLOSED', this.state.sessionId, session.endTime, '', '', '', '', this.state.doorCount]);
                        this.resetSession();
                    };
                };
            }

            toggleEditMode() {
                this.state.isEditing = !this.state.isEditing;
                this.elements.editLayoutBtn.textContent = this.state.isEditing ? 'Save Layout' : 'Edit Layout';
                
                this.elements.transactionButtons.forEach(btn => {
                    if (this.state.isEditing) {
                        btn.classList.remove('hidden');
                        btn.classList.toggle('disabled', btn.dataset.active === 'false');
                    } else {
                        const isActive = btn.dataset.active !== 'false';
                        this.state.activeButtons.set(btn.dataset.item, isActive);
                        btn.classList.toggle('hidden', !isActive);
                        btn.classList.remove('disabled');
                        localStorage.setItem('activeButtons', JSON.stringify(Object.fromEntries(this.state.activeButtons)));
                    }
                });
            }

            async checkSessionStatus() {
                const sessionId = Number(localStorage.getItem('activeSessionId'));
                if (!sessionId) return this.resetSession();

                const tx = this.state.db.transaction(['sessions'], 'readonly');
                const store = tx.objectStore('sessions');
                const request = store.get(sessionId);
                
                request.onsuccess = () => {
                    const session = request.result;
                    if (session?.status === 'open') {
                        this.state.sessionStarted = true;
                        this.state.sessionId = session.id;
                        this.updateSessionUI(true);
                        this.loadSessionTransactions();
                    } else {
                        this.resetSession();
                    }
                };
            }

            async loadSessionTransactions() {
                const tx = this.state.db.transaction(['transactions'], 'readonly');
                const store = tx.objectStore('transactions');
                const index = store.index('sessionId');
                const request = index.getAll(this.state.sessionId);
                
                request.onsuccess = () => {
                    this.state.doorCount = request.result.reduce((sum, t) => sum + t.doorCount, 0);
                    this.updateTotals();
                };
            }

            resetSession() {
                Object.assign(this.state, {
                    sessionStarted: false,
                    sessionId: null,
                    currentItems: new Map(),
                    cashTotal: 0,
                    doorCount: 0
                });
                
                localStorage.removeItem('activeSessionId');
                this.updateSessionUI(false);
                this.elements.counts.forEach(count => count.textContent = '0');
                this.updateTotals();
            }

            updateSessionUI(isLocked) {
                this.elements.toggleSalesBtn.textContent = isLocked ? 'Close Sales' : 'Open Sales';
                this.elements.toggleSalesBtn.classList.toggle('open-btn', !isLocked);
                this.elements.toggleSalesBtn.classList.toggle('close-btn', isLocked);
                
                document.querySelectorAll('#sessionHeader input').forEach(input => {
                    input.disabled = isLocked;
                    input.classList.toggle('locked', isLocked);
                });
            }

            updateTotals() {
                this.state.cashTotal = Array.from(this.state.currentItems.entries())
                    .reduce((sum, [_, item]) => sum + (item.price * item.quantity), 0);
                document.getElementById('cashTotal').textContent = this.state.cashTotal.toFixed(2);
                document.getElementById('doorCount').textContent = this.state.doorCount;
            }

            async logSale() {
                if (!this.state.sessionStarted) return this.showError('Open sales first');
                if (!this.state.currentItems.size && !document.getElementById('noteInput').value) {
                    return this.showError('No items or note to log');
                }

                const timestamp = new Date().toISOString();
                const time = new Date().toLocaleTimeString();
                const note = document.getElementById('noteInput').value;
                let doorIncrement = 0;

                const tx = this.state.db.transaction(['transactions'], 'readwrite');
                const store = tx.objectStore('transactions');

                for (const [itemName, item] of this.state.currentItems) {
                    const doorCount = itemName === 'TICKET' ? item.quantity : 0;
                    doorIncrement += doorCount;
                    
                    const transaction = {
                        sessionId: this.state.sessionId,
                        timestamp,
                        time,
                        itemList: [{ item: itemName, price: item.price, quantity: item.quantity }],
                        total: item.price * item.quantity,
                        type: itemName.split(' ')[0],
                        note,
                        doorCount
                    };

                    store.add(transaction).onsuccess = () => {
                        this.logToGoogleSheet([
                            'TRANSACTION',
                            this.state.sessionId,
                            timestamp,
                            time,
                            JSON.stringify(transaction.itemList),
                            transaction.total.toFixed(2),
                            transaction.type,
                            this.state.doorCount + doorIncrement
                        ]);
                    };
                }

                this.state.doorCount += doorIncrement;
                this.state.currentItems.clear();
                this.elements.counts.forEach(count => count.textContent = '0');
                document.getElementById('noteInput').value = '';
                this.updateTotals();
                
                this.elements.logSaleBtn.classList.add('flash');
                setTimeout(() => this.elements.logSaleBtn.classList.remove('flash'), 500);
                this.showSuccess('Sale logged successfully');
            }

            async logToGoogleSheet(values) {
                try {
                    const response = await fetch(
                        `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/Sheet1!A1:append?valueInputOption=RAW`,
                        {
                            method: 'POST',
                            headers: {
                                'Authorization': `Bearer ${localStorage.getItem('accessToken')}`,
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ values: [values] })
                        }
                    );
                    if (!response.ok) throw new Error('Network response was not ok');
                } catch (error) {
                    this.showError('Failed to log to Google Sheet: ' + error.message);
                }
            }

            showError(message) {
                const el = document.getElementById('errorMessage');
                el.textContent = message;
                el.style.display = 'block';
                setTimeout(() => el.style.display = 'none', 3000);
            }

            showSuccess(message) {
                const el = document.getElementById('successMessage');
                el.textContent = message;
                el.style.display = 'block';
                setTimeout(() => el.style.display = 'none', 2000);
            }
        }

        document.addEventListener('DOMContentLoaded', () => new SalesApp());
    </script>
</body>
</html>
