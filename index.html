<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>SISTER BAR APP</title>
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #1C1C1C; /* Dark background to match logo */
            color: #FFFFFF; /* White text for contrast */
        }

        /* Logo styling */
        .logo {
            max-width: 200px;
            height: auto;
            margin-bottom: 20px;
        }

        /* Title styling */
        h1 {
            font-size: 36px;
            color: #F8CCF7; /* Vibrant purple to match logo */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Subtle 3D effect */
            margin-bottom: 30px;
        }

        /* Button styling */
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #C87EF7; /* Purple to match logo */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #A55FB2; /* Slightly darker purple on hover */
        }

        /* Responsive design for smaller screens */
        @media (max-width: 600px) {
            .button {
                display: block;
                margin: 10px auto;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Sister Bar Logo" class="logo">
        <h1>SISTER BAR APP</h1>
    </header>
    <main>
        <a href="log.html" class="button">Sales Log</a>
        <a href="reg.html" class="button">Cash Register</a>
    </main>
</body>
