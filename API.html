<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0"><title>API Handler</title><script src="https://apis.google.com/js/api.js"></script></head><body><h1>API Handler</h1><p>This page handles API requests for register.html and log.html.</p><script>const API_KEY='AIzaSyAS_wlduCCcRSDA3Hjt3hMPRg3olegY2Ic',WEB_APP_URL='https://script.google.com/macros/s/AKfycbzdoFgive1pD6OhgFEEZJiiFGZRGeLylu-qI99MhzS-2mLtMQ4uTceyXJU6dnDVv-PV/exec';function sendToGoogleSheet(e){fetch(WEB_APP_URL,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(e)}).then(e=>e.json()).then(e=>{console.log('Data sent to Google Sheet:',e)}).catch(e=>{console.error('Error sending to Google Sheet:',e)})}function handleTransaction(e){sendToGoogleSheet(e)}</script></body></html>
