<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>API Control</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <button id="fetchData">Fetch Data</button>
    <button id="sendTestData">Send Test Data</button>
    <div id="result"></div>
    <script>
        const BOT_API_KEY = 'AIzaSyAS_wlduCCcRSDA3Hjt3hMPRg3olegY2Ic'; // Replace with actual bot API key
        const apiUrl = 'https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec'; // Replace with your URL

        $('#fetchData').on('click', () => {
            fetch(apiUrl, {
                headers: { 'Authorization': `Bearer ${BOT_API_KEY}` }
            })
            .then(response => response.json())
            .then(data => $('#result').text(JSON.stringify(data)))
            .catch(error => $('#result').text('Error: ' + error));
        });

        $('#sendTestData').on('click', () => {
            const testData = {
                sessionId: 1,
                timestamp: new Date().toISOString(),
                time: new Date().toLocaleTimeString(),
                itemList: [{ item: 'CASH $20', price: 20, quantity: 1 }],
                total: 20,
                note: 'Test',
                doorCount: 1
            };
            fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${BOT_API_KEY}`
                },
                body: JSON.stringify(testData)
            })
            .then(response => response.json())
            .then(data => $('#result').text(JSON.stringify(data)))
            .catch(error => $('#result').text('Error: ' + error));
        });
    </script>
</body>
</html>
